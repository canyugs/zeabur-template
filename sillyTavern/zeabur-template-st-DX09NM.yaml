        variables:
            - key: PUBLIC_DOMAIN
              name: Domain
              description: Apa domain yang Anda inginkan untuk SillyTavern Anda?
        readme: |
            ### Mengungkap SillyTavern: Gerbang Anda Menuju Penceritaan AI Interaktif

            SillyTavern adalah antarmuka pengguna yang memberdayakan Anda untuk terlibat dalam percakapan kreatif dan imersif dengan model bahasa AI. Ini berfungsi sebagai panel kontrol yang kaya fitur, memungkinkan Anda untuk membuat, mengelola, dan berinteraksi dengan beragam karakter AI.

            Anggaplah SillyTavern bukan sebagai AI itu sendiri, tetapi sebagai "kedai" canggih tempat Anda dapat bertemu dan berinteraksi dengan kepribadian AI ini. Ini menyediakan antarmuka terpadu untuk berbagai API Model Bahasa Besar (LLM), memberi Anda hub pusat untuk petualangan bertenaga AI Anda. Proyek gratis dan sumber terbuka ini adalah produk dari komunitas penggemar AI yang bersemangat dan telah berkembang menjadi alat terkemuka bagi para hobiis AI.

            ### Instalasi: Sekali Klik dan Anda Siap

            Memulai dengan SillyTavern sangatlah sederhana. Kami menawarkan pemasang sekali klik untuk Windows dan Linux, membuat proses penyiapan menjadi sangat mudah. Hanya dengan satu klik, aplikasi terinstal dan siap diluncurkan—tidak diperlukan konfigurasi yang rumit. Untuk pengguna MacOS atau mereka yang lebih suka pendekatan tanpa instalasi, SillyTavern dapat dijalankan langsung di browser Anda menggunakan Google Colab.

            ### Yang Anda Butuhkan untuk Memulai

            Meskipun SillyTavern sendiri adalah aplikasi gratis, Anda perlu menghubungkannya ke backend AI untuk menghasilkan respons. SillyTavern hanyalah antarmuka; "otak" dari operasi ini berasal dari model AI yang terpisah. Berikut adalah beberapa pilihan Anda:

            *   **API Berbasis Cloud:** Anda dapat menghubungkan SillyTavern ke layanan web berbayar seperti OpenAI, Claude, dan lainnya. Ini adalah cara mudah untuk memulai dan seringkali memberikan tulisan AI kualitas tertinggi.
            *   **Model Lokal:** Bagi mereka yang memiliki komputer kuat, Anda dapat menjalankan model AI secara lokal menggunakan layanan seperti KoboldAI atau text-generation-webui dari oobabooga. Ini memberi Anda lebih banyak kontrol dan privasi.
            *   **Opsi Gratis:** AI Horde menawarkan cara untuk memulai mengobrol dengan AI tanpa biaya apa pun.

            ### Inti dari SillyTavern: Kartu Karakter

            Seluruh pengalaman SillyTavern dibangun di sekitar "kartu karakter." Kartu-kartu ini pada dasarnya adalah kumpulan prompt dan informasi yang mendefinisikan kepribadian, latar belakang, dan perilaku AI. Inilah yang memungkinkan percakapan yang persisten dan sesuai dengan karakter.

            Kartu karakter sangat serbaguna. Anda dapat membuat:

            *   Karakter fiksi dari buku atau film favorit Anda.
            *   Simulasi tokoh terkenal.
            *   Asisten khusus untuk tugas-tugas seperti menulis atau coding.
            *   Skenario abstrak untuk petualangan interaktif.

            ### Membuat Karakter AI Anda Sendiri

            Membuat kepribadian AI Anda sendiri adalah proses yang mudah. Berikut panduan cepat untuk memulai dengan karakter bernama "Amanda":

            1.  **Navigasi ke Manajemen Karakter:** Klik tombol "Manajemen Karakter" dan pilih "Buat Karakter Baru."
            2.  **Beri Nama Karakter Anda:** Beri nama karakter Anda, misalnya, "Amanda."
            3.  **Unggah Avatar (Opsional):** Anda dapat memberikan representasi visual pada karakter Anda dengan mengklik "Pilih Avatar."
            4.  **Tulis Deskripsi:** Di sinilah Anda menghidupkan karakter Anda. Semakin banyak detail yang Anda berikan, semakin baik AI dapat menggambarkannya. Contoh: "Amanda adalah seorang mahasiswa yang sedang cuti kuliah. Dia adalah pemain voli setinggi 6 kaki dengan postur atletis dan rambut cokelat panjang. Dia penggemar berat periode Victoria di Inggris dan sangat ceria serta ramah."
            5.  **Buat Pesan Pertama:** Ini mengatur nada percakapan. Contoh: "*Amanda melambai padamu* Hai! Apakah kamu juga seorang backpacker?"
            6.  **Buat Karakter Anda:** Klik "Buat Karakter" dan Anda siap untuk mulai mengobrol.

            Anda juga dapat membuat skenario yang lebih kompleks dengan menambahkan lebih banyak detail pada deskripsi, termasuk peran Anda sendiri dalam interaksi tersebut. Ini memberi AI prompt yang kaya untuk dikembangkan.

            ### Fitur Utama dan Ekstensibilitas

            SillyTavern penuh dengan fitur yang memberi Anda kontrol terperinci atas interaksi AI Anda, termasuk:

            *   **Info Dunia:** Ciptakan dunia yang konsisten dengan pengetahuan, lokasi, dan aturannya sendiri.
            *   **Obrolan Grup:** Lakukan percakapan dinamis dengan beberapa karakter AI sekaligus.
            *   **Kustomisasi Kaya:** Personalisasi antarmuka dengan tema, latar belakang, dan CSS kustom yang berbeda.
            *   **Persona Pengguna:** Tentukan karakter Anda sendiri agar AI tahu siapa yang diajak bicara.
            *   **Dukungan RAG:** Izinkan AI untuk merujuk dokumen yang Anda berikan untuk diskusi yang lebih terinformasi.

            Di luar fitur inti ini, kekuatan sejati SillyTavern terletak pada ekstensinya. Pengaya ini dapat mengubah pengalaman Anda menjadi suite kreatif multimedia, dengan kemampuan seperti:

            *   **Pembuatan Gambar:** Hidupkan cerita Anda dengan gambar yang dihasilkan oleh Stable Diffusion, FLUX, atau DALL-E.
            *   **Teks-ke-Suara:** Dengarkan respons karakter AI Anda diucapkan dengan layanan seperti ElevenLabs.
            *   **Pencarian Web:** Beri karakter AI Anda akses ke informasi real-time dari web.

            ### Konfigurasi

            **Autentikasi:**
            *   Nama pengguna default: Dapat dikonfigurasi melalui variabel lingkungan `ST_USERNAME` (default: `user`)
            *   Kata sandi default: Dibuat otomatis, periksa `ST_PASSWORD` di variabel lingkungan

            **Batas Waktu Sesi (`ST_SESSION_TIMEOUT`):**
            *   **-1:** Sesi tidak pernah kedaluwarsa (default)
            *   **0:** Sesi kedaluwarsa saat browser ditutup
            *   **Angka positif:** Sesi kedaluwarsa setelah N detik tidak aktif (mis., 86400 untuk 24 jam)

            ### Petualangan AI Anda Menanti

            Selami dunia penceritaan tanpa batas, ciptakan karakter yang tak terlupakan, dan jelajahi batas imajinasi Anda. **Unduh SillyTavern hari ini dan hidupkan cerita Anda!**
    ja-JP:
        description: AIによるストーリーテリングとロールプレイングのための究極のサンドボックス、SillyTavernは、AIキャラクターとチャットするための強力で無料のオープンソース・ユーザーインターフェースです。
        variables:
            - key: PUBLIC_DOMAIN
              name: ドメイン
              description: SillyTavernに使用するドメインは何ですか？
        readme: |
            ### SillyTavernを解き明かす：インタラクティブなAIストーリーテリングへのゲートウェイ

            SillyTavernは、AI言語モデルとの創造的で没入感のある会話を可能にするユーザーインターフェースです。機能豊富なコントロールパネルとして機能し、多種多様なAIキャラクターを作成、管理し、対話することができます。

            SillyTavernをAIそのものと考えるのではなく、これらのAIパーソナリティと出会い、対話できる洗練された「酒場」と考えてください。さまざまな大規模言語モデル（LLM）のAPIに統一されたインターフェースを提供し、AIを活用した冒険の中心的なハブとなります。この無料のオープンソースプロジェクトは、情熱的なAI愛好家のコミュニティの産物であり、AIホビイストにとって主要なツールへと成長しました。

            ### インストール：ワンクリックですぐに準備完了

            SillyTavernの導入は非常に簡単です。WindowsおよびLinux向けのワンクリックインストーラーを提供しており、セットアッププロセスを容易にします。複雑な設定は不要で、ワンクリックでアプリケーションがインストールされ、起動準備が整います。MacOSユーザーやインストール不要のアプローチを好む方向けに、SillyTavernはGoogle Colabを使用してブラウザで直接実行することもできます。

            ### 始めるために必要なもの

            SillyTavern自体は無料のアプリケーションですが、応答を生成するためにはAIバックエンドに接続する必要があります。SillyTavernはあくまでインターフェースであり、操作の「頭脳」は別のAIモデルから提供されます。以下にいくつかの選択肢があります：

            *   **クラウドベースのAPI:** OpenAIやClaudeなどの有料ウェブサービスにSillyTavernを接続できます。これは始めるのに簡単な方法であり、しばしば最高品質のAIライティングを提供します。
            *   **ローカルモデル:** 強力なコンピューターをお持ちの方は、KoboldAIやoobaboogaのtext-generation-webuiなどのサービスを使用して、ローカルでAIモデルを実行できます。これにより、より多くの制御とプライバシーが得られます。
            *   **無料オプション:** AI Hordeを利用すれば、無料でAIチャットを始めることができます。

            ### SillyTavernの核：キャラクターカード

            SillyTavernの体験全体は、「キャラクターカード」を中心に構築されています。これらのカードは、AIの性格、背景、行動を定義するプロンプトと情報の集合体です。これにより、キャラクターに沿った一貫性のある会話が可能になります。

            キャラクターカードは非常に多機能です。以下のようなものを作成できます：

            *   お気に入りの本や映画の架空のキャラクター。
            *   有名人のシミュレーション。
            *   執筆やコーディングなどのタスクに特化したアシスタント。
            *   インタラクティブな冒険のための抽象的なシナリオ。

            ### 自分だけのAIキャラクターを作成する方法

            独自のAIパーソナリティを作成するのは簡単なプロセスです。以下に、「アマンダ」という名前のキャラクターで始めるためのクイックガイドを示します：

