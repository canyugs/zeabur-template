# yaml-language-server: $schema=https://schema.zeabur.app/template.json
apiVersion: zeabur.com/v1
kind: Template
metadata:
    name: SillyTavern
spec:
    description: The ultimate sandbox for AI storytelling and roleplaying, SillyTavern is a powerful, free, and open-source user interface for chatting with AI characters.
    icon: https://avatars.githubusercontent.com/u/134869877
    variables:
        - key: PUBLIC_DOMAIN
          type: DOMAIN
          name: Domain
          description: What is the domain you want for your SillyTavern?
    tags:
        - Tool
    readme: |
        ### Demystifying SillyTavern: Your Gateway to Interactive AI Storytelling

        SillyTavern is a user interface that empowers you to engage in creative and immersive conversations with AI language models. It acts as a feature-rich control panel, allowing you to create, manage, and interact with a vast array of AI characters.

        Think of SillyTavern not as the AI itself, but as the sophisticated "tavern" where you can meet and interact with these AI personalities. It provides a unified interface for various Large Language Model (LLM) APIs, giving you a central hub for your AI-powered adventures. This free and open-source project is a product of a passionate community of AI enthusiasts and has grown to be a leading tool for AI hobbyists.

        ### Installation: One Click and You're Ready to Go

        Getting started with SillyTavern is incredibly simple. We offer one-click installers for Windows and Linux, making the setup process a breeze. With just a single click, the application is installed and ready to launch—no complex configuration required. For MacOS users or those who prefer a zero-installation approach, SillyTavern can be run directly in your browser using Google Colab.

        ### What You Need to Get Started

        While SillyTavern itself is a free application, you will need to connect it to an AI backend to generate responses. SillyTavern is just the interface; the "brains" of the operation come from a separate AI model. Here are some of your options:

        *   **Cloud-Based APIs:** You can connect SillyTavern to paid web services like OpenAI, Claude, and others. This is an easy way to get started and often provides the highest quality AI writing.
        *   **Local Models:** For those with powerful computers, you can run AI models locally using services like KoboldAI or oobabooga's text-generation-webui. This gives you more control and privacy.
        *   **Free Options:** The AI Horde offers a way to get started with AI chatting without any cost.

        ### The Core of SillyTavern: Character Cards

        The entire SillyTavern experience is built around "character cards." These cards are essentially a collection of prompts and information that define an AI's personality, background, and behavior. This is what allows for persistent and in-character conversations.

        Character cards are incredibly versatile. You can create:

        *   Fictional characters from your favorite books or movies.
        *   Simulations of famous personalities.
        *   Specialized assistants for tasks like writing or coding.
        *   Abstract scenarios for interactive adventures.

        ### Creating Your Own AI Character

        Crafting your own AI personality is a straightforward process. Here's a quick guide to get you started with a character named "Amanda":

        1.  **Navigate to Character Management:** Click the "Character Management" button and select "Create New Character."
        2.  **Name Your Character:** Give your character a name, for example, "Amanda."
        3.  **Upload an Avatar (Optional):** You can give your character a visual representation by clicking "Select Avatar."
        4.  **Write a Description:** This is where you bring your character to life. The more detail you provide, the better the AI can portray them. For example: "Amanda is a student on her gap year. She's a 6-foot-tall volleyball player with an athletic build and long brown hair. She is a huge fan of the Victorian England period and is extremely cheerful and outgoing."
        5.  **Craft a First Message:** This sets the tone for the conversation. For example: "*Amanda waves at you* Hey! Are you a backpacker too?"
        6.  **Create Your Character:** Click "Create Character" and you're ready to start chatting.

        You can also create more complex scenarios by adding more details to the description, including your own role in the interaction. This gives the AI a rich prompt to build upon.

        ### Key Features and Extensibility

        SillyTavern is packed with features that give you granular control over your AI interactions, including:

        *   **World Info:** Create a consistent world with its own lore, locations, and rules.
        *   **Group Chats:** Have dynamic conversations with multiple AI characters at once.
        *   **Rich Customization:** Personalize the interface with different themes, backgrounds, and custom CSS.
        *   **User Personas:** Define your own character so the AI knows who it's talking to.
        *   **RAG Support:** Allow the AI to reference documents you provide for more informed discussions.

        Beyond these core features, SillyTavern's true power lies in its extensions. These add-ons can transform your experience into a multimedia creative suite, with capabilities like:

        *   **Image Generation:** Bring your stories to life with images generated by Stable Diffusion, FLUX, or DALL-E.
        *   **Text-to-Speech:** Hear your AI characters' responses spoken aloud with services like ElevenLabs.
        *   **Web Search:** Give your AI characters access to real-time information from the web.

        ### Configuration

        **Authentication:**
        *   Default username: Configurable via `ST_USERNAME` environment variable (default: `user`)
        *   Default password: Auto-generated, check `ST_PASSWORD` in environment variables

        **Session Timeout (`ST_SESSION_TIMEOUT`):**
        *   **-1:** Session never expires (default)
        *   **0:** Session expires when browser closes
        *   **Positive number:** Session expires after N seconds of inactivity (e.g., 86400 for 24 hours)

        ### Your AI Adventure Awaits

        Dive into a world of limitless storytelling, create unforgettable characters, and explore the boundaries of your imagination. **Download SillyTavern today and bring your stories to life!**
    services:
        - name: sillytavern
          icon: https://avatars.githubusercontent.com/u/134869877
          template: PREBUILT_V2
          spec:
            source:
                image: ghcr.io/sillytavern/sillytavern:latest
            ports:
                - id: web
                  port: 8000
                  type: HTTP
            volumes:
                - id: data
                  dir: /home/node/app/data
            instructions:
                - title: Default Username
                  content: ${ST_USERNAME}
                - title: Default Password
                  content: ${ST_PASSWORD}
            configs:
                - path: /home/node/app/config/config.yaml
                  template: |
                    dataRoot: ./data
                    listen: false
                    port: 8000
                    whitelistMode: false
                    enableForwardedWhitelist: true
                    whitelist:
                      - 127.0.0.1
                    basicAuthMode: true
                    basicAuthUser:
                      username: ${ST_USERNAME}
                      password: ${ST_PASSWORD}
                    enableCorsProxy: false
                    enableUserAccounts: false
                    enableDiscreetLogin: false
                    cookieSecret: ${ST_COOKIE_SECRET}
                    disableCsrfProtection: false
                    securityOverride: false
                    sessionTimeout: ${ST_SESSION_TIMEOUT}
                    autorun: true
                    disableThumbnails: false
                    thumbnailsQuality: 95
                    avatarThumbnailsPng: false
                    allowKeysExposure: false
                    skipContentCheck: false
                    disableChatBackup: false
                    numberOfBackups: 50
                    whitelistImportDomains:
                      - localhost
                      - cdn.discordapp.com
                      - files.catbox.moe
                      - raw.githubusercontent.com
                    requestOverrides: []
                    enableExtensions: true
                    extras:
                      disableAutoDownload: false
                      classificationModel: Cohee/distilbert-base-uncased-go-emotions-onnx
                      captioningModel: Xenova/vit-gpt2-image-captioning
                      embeddingModel: Cohee/jina-embeddings-v2-base-en
                      promptExpansionModel: Cohee/fooocus_expansion-onnx
                      speechToTextModel: Xenova/whisper-small
                      textToSpeechModel: Xenova/speecht5_tts
                    openai:
                      randomizeUserId: false
                      captionSystemPrompt: ""
                    deepl:
                      formality: default
                    enableServerPlugins: false
                  envsubst: true
            env:
                ST_USERNAME:
                    default: zeabur
                ST_PASSWORD:
                    default: ${PASSWORD}
                ST_COOKIE_SECRET:
                    default: ${PASSWORD}
                ST_SESSION_TIMEOUT:
                    default: "-1"
          domainKey: PUBLIC_DOMAIN
