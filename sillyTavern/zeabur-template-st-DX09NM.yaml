        readme: |
            ### Desmitificando SillyTavern: Tu Puerta de Entrada a la Narración Interactiva con IA

            SillyTavern es una interfaz de usuario que te permite participar en conversaciones creativas e inmersivas con modelos de lenguaje de IA. Actúa como un panel de control rico en funciones, permitiéndote crear, gestionar e interactuar con una amplia gama de personajes de IA.

            No pienses en SillyTavern como la IA en sí, sino como la sofisticada "taberna" donde puedes conocer e interactuar con estas personalidades de IA. Proporciona una interfaz unificada para varias API de Modelos de Lenguaje Grandes (LLM), dándote un centro neurálgico para tus aventuras impulsadas por IA. Este proyecto gratuito y de código abierto es producto de una apasionada comunidad de entusiastas de la IA y se ha convertido en una herramienta líder para los aficionados a la IA.

            ### Instalación: Un Clic y Estás Listo

            Empezar a usar SillyTavern es increíblemente sencillo. Ofrecemos instaladores de un solo clic para Windows y Linux, lo que hace que el proceso de configuración sea pan comido. Con solo un clic, la aplicación se instala y está lista para ejecutarse, sin necesidad de configuraciones complejas. Para los usuarios de MacOS o aquellos que prefieren un enfoque sin instalación, SillyTavern se puede ejecutar directamente en tu navegador usando Google Colab.

            ### Lo que Necesitas para Empezar

            Aunque SillyTavern es una aplicación gratuita, necesitarás conectarla a un backend de IA para generar respuestas. SillyTavern es solo la interfaz; los "cerebros" de la operación provienen de un modelo de IA separado. Aquí tienes algunas de tus opciones:

            *   **APIs Basadas en la Nube:** Puedes conectar SillyTavern a servicios web de pago como OpenAI, Claude y otros. Esta es una forma fácil de empezar y a menudo proporciona la escritura de IA de mayor calidad.
            *   **Modelos Locales:** Aquellos con ordenadores potentes pueden ejecutar modelos de IA localmente usando servicios como KoboldAI o text-generation-webui de oobabooga. Esto te da más control y privacidad.
            *   **Opciones Gratuitas:** The AI Horde ofrece una forma de empezar a chatear con IA sin ningún coste.

            ### El Corazón de SillyTavern: Tarjetas de Personaje

            Toda la experiencia de SillyTavern se construye alrededor de las "tarjetas de personaje". Estas tarjetas son esencialmente una colección de prompts e información que definen la personalidad, el trasfondo y el comportamiento de una IA. Esto es lo que permite conversaciones persistentes y acordes con el personaje.

            Las tarjetas de personaje son increíblemente versátiles. Puedes crear:

            *   Personajes de ficción de tus libros o películas favoritas.
            *   Simulaciones de personalidades famosas.
            *   Asistentes especializados para tareas como escribir o programar.
            *   Escenarios abstractos para aventuras interactivas.

            ### Creando tu Propio Personaje de IA

            Crear tu propia personalidad de IA es un proceso sencillo. Aquí tienes una guía rápida para empezar con un personaje llamado "Amanda":

            1.  **Navega a Gestión de Personajes:** Haz clic en el botón "Gestión de Personajes" y selecciona "Crear Nuevo Personaje".
            2.  **Nombra a tu Personaje:** Dale un nombre a tu personaje, por ejemplo, "Amanda".
            3.  **Sube un Avatar (Opcional):** Puedes darle a tu personaje una representación visual haciendo clic en "Seleccionar Avatar".
            4.  **Escribe una Descripción:** Aquí es donde das vida a tu personaje. Cuantos más detalles proporciones, mejor podrá la IA interpretarlo. Por ejemplo: "Amanda es una estudiante en su año sabático. Es una jugadora de voleibol de 1,80 m con una complexión atlética y pelo largo y castaño. Es una gran fan del período de la Inglaterra victoriana y es extremadamente alegre y extrovertida".
            5.  **Crea un Primer Mensaje:** Esto establece el tono de la conversación. Por ejemplo: "*Amanda te saluda con la mano* ¡Hola! ¿Tú también eres mochilero?"
            6.  **Crea tu Personaje:** Haz clic en "Crear Personaje" y estarás listo para empezar a chatear.

            También puedes crear escenarios más complejos añadiendo más detalles a la descripción, incluyendo tu propio papel en la interacción. Esto le da a la IA un prompt rico sobre el cual construir.

            ### Características Clave y Extensibilidad

            SillyTavern está repleto de características que te dan un control granular sobre tus interacciones con la IA, incluyendo:

            *   **World Info:** Crea un mundo consistente con su propia historia, ubicaciones y reglas.
            *   **Chats Grupales:** Ten conversaciones dinámicas con múltiples personajes de IA a la vez.
            *   **Amplia Personalización:** Personaliza la interfaz con diferentes temas, fondos y CSS personalizado.
            *   **Personas de Usuario:** Define tu propio personaje para que la IA sepa con quién está hablando.
            *   **Soporte RAG:** Permite que la IA haga referencia a documentos que proporciones para discusiones más informadas.

            Más allá de estas características principales, el verdadero poder de SillyTavern reside en sus extensiones. Estos complementos pueden transformar tu experiencia en una suite creativa multimedia, con capacidades como:

            *   **Generación de Imágenes:** Da vida a tus historias con imágenes generadas por Stable Diffusion, FLUX o DALL-E.
            *   **Texto a Voz:** Escucha las respuestas de tus personajes de IA en voz alta con servicios como ElevenLabs.
            *   **Búsqueda Web:** Dale a tus personajes de IA acceso a información en tiempo real de la web.

            ### Configuración

            **Autenticación:**
            *   Nombre de usuario predeterminado: Configurable mediante la variable de entorno `ST_USERNAME` (predeterminado: `user`)
            *   Contraseña predeterminada: Generada automáticamente, consulta `ST_PASSWORD` en las variables de entorno

            **Tiempo de Espera de Sesión (`ST_SESSION_TIMEOUT`):**
            *   **-1:** La sesión nunca expira (predeterminado)
            *   **0:** La sesión expira cuando se cierra el navegador
            *   **Número positivo:** La sesión expira después de N segundos de inactividad (ej., 86400 para 24 horas)

            ### Tu Aventura con IA te Espera

            Sumérgete en un mundo de narración sin límites, crea personajes inolvidables y explora los límites de tu imaginación. **¡Descarga SillyTavern hoy y da vida a tus historias!**
