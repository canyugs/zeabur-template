            ### 开始前您需要什么

            虽然 SillyTavern 本身是一个免费的应用程序，但您需要将其连接到 AI 后端才能生成响应。SillyTavern 只是界面；操作的“大脑”来自一个独立的 AI 模型。以下是您的一些选择：

