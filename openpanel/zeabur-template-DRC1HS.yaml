            - ドキュメント：https://openpanel.dev/docs
            - GitHub：https://github.com/Openpanel-dev/openpanel

            ## サポート

            ヘルプが必要な場合は、OpenPanelのDiscordコミュニティまたはGitHub Issuesをご覧ください。
