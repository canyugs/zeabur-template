    <script>
        let supabase = null;

        // åˆå§‹åŒ– Supabase
        function initSupabase() {
            const url = document.getElementById('supabaseUrl').value;
            const key = document.getElementById('supabaseKey').value;

            if (!url || !key) {
                showStatus('è«‹è¼¸å…¥ Supabase URL å’Œ Anon Key', 'error');
                return;
            }

            try {
                supabase = window.supabase.createClient(url, key);
                showStatus('âœ… Supabase å®¢æˆ¶ç«¯åˆå§‹åŒ–æˆåŠŸï¼', 'success');
                document.getElementById('authActions').classList.remove('hidden');

                // æª¢æŸ¥ URL åƒæ•¸ï¼ˆOAuth å›èª¿ï¼‰
                checkForOAuthCallback();

                // ç›£è½èªè­‰ç‹€æ…‹è®ŠåŒ–
                supabase.auth.onAuthStateChange((event, session) => {
                    console.log('Auth state changed:', event, session);
                    if (event === 'SIGNED_IN') {
                        showStatus('âœ… ç™»éŒ„æˆåŠŸï¼', 'success');
                        displayUserInfo(session);
                    } else if (event === 'SIGNED_OUT') {
                        showStatus('âœ… å·²ç™»å‡º', 'info');
                        hideUserInfo();
                    }
                });
            } catch (error) {
                showStatus('âŒ åˆå§‹åŒ–å¤±æ•—: ' + error.message, 'error');
            }
        }

        // æª¢æŸ¥ Auth Settings
        async function testAuthSettings() {
            if (!supabase) {
                showStatus('è«‹å…ˆåˆå§‹åŒ– Supabase', 'error');
                return;
            }

            try {
                const url = document.getElementById('supabaseUrl').value;
                const response = await fetch(`${url}/auth/v1/settings`);
                const settings = await response.json();

                showDebug(settings);

                if (settings.external && settings.external.google) {
                    showStatus('âœ… Google OAuth å·²å•Ÿç”¨ï¼', 'success');
                } else {
                    showStatus('âŒ Google OAuth æœªå•Ÿç”¨', 'error');
                }
            } catch (error) {
                showStatus('âŒ ç²å–è¨­å®šå¤±æ•—: ' + error.message, 'error');
            }
        }

        // Google ç™»éŒ„
        async function signInWithGoogle() {
            if (!supabase) {
                showStatus('è«‹å…ˆåˆå§‹åŒ– Supabase', 'error');
                return;
            }

            try {
                showStatus('ğŸ”„ æ­£åœ¨é‡å®šå‘åˆ° Google ç™»éŒ„...', 'info');

                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.href
                    }
                });

                if (error) {
                    showStatus('âŒ ç™»éŒ„å¤±æ•—: ' + error.message, 'error');
                } else {
                    // æœƒè‡ªå‹•é‡å®šå‘åˆ° Google
                    showStatus('ğŸ”„ æ­£åœ¨é‡å®šå‘...', 'info');
                }
            } catch (error) {
                showStatus('âŒ éŒ¯èª¤: ' + error.message, 'error');
            }
        }

        // æª¢æŸ¥ç•¶å‰ Session
        async function checkSession() {
            if (!supabase) {
                showStatus('è«‹å…ˆåˆå§‹åŒ– Supabase', 'error');
                return;
            }

            try {
                const { data: { session }, error } = await supabase.auth.getSession();

                if (error) {
                    showStatus('âŒ ç²å– Session å¤±æ•—: ' + error.message, 'error');
                    showDebug({ error: error.message });
                } else if (session) {
                    showStatus('âœ… å·²ç™»éŒ„', 'success');
                    displayUserInfo(session);
                    showDebug(session);
                } else {
                    showStatus('â„¹ï¸ æœªç™»éŒ„', 'info');
                    hideUserInfo();
                }
            } catch (error) {
                showStatus('âŒ éŒ¯èª¤: ' + error.message, 'error');
            }
        }

        // ç™»å‡º
        async function signOut() {
            if (!supabase) {
                showStatus('è«‹å…ˆåˆå§‹åŒ– Supabase', 'error');
                return;
            }

            try {
                const { error } = await supabase.auth.signOut();
                if (error) {
                    showStatus('âŒ ç™»å‡ºå¤±æ•—: ' + error.message, 'error');
                } else {
                    showStatus('âœ… å·²ç™»å‡º', 'success');
                    hideUserInfo();
                }
            } catch (error) {
                showStatus('âŒ éŒ¯èª¤: ' + error.message, 'error');
            }
        }

        // æª¢æŸ¥ OAuth å›èª¿
        function checkForOAuthCallback() {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const searchParams = new URLSearchParams(window.location.search);

            if (hashParams.has('access_token') || searchParams.has('code')) {
                showStatus('ğŸ”„ è™•ç† OAuth å›èª¿...', 'info');
                setTimeout(checkSession, 1000);
            }
        }

        // é¡¯ç¤ºç”¨æˆ¶è³‡è¨Š
        function displayUserInfo(session) {
            const userInfoDiv = document.getElementById('userInfo');
            const userDetailsDiv = document.getElementById('userDetails');

            if (session && session.user) {
                const user = session.user;
                userDetailsDiv.innerHTML = `
                    <p><strong>Email:</strong> ${user.email || 'N/A'}</p>
                    <p><strong>User ID:</strong> ${user.id}</p>
                    <p><strong>Provider:</strong> ${user.app_metadata?.provider || 'N/A'}</p>
                    <p><strong>Created:</strong> ${new Date(user.created_at).toLocaleString()}</p>
                `;
                userInfoDiv.classList.remove('hidden');
            }
        }

        // éš±è—ç”¨æˆ¶è³‡è¨Š
        function hideUserInfo() {
            document.getElementById('userInfo').classList.add('hidden');
        }

        // é¡¯ç¤ºç‹€æ…‹æ¶ˆæ¯
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        // é¡¯ç¤ºèª¿è©¦è³‡è¨Š
        function showDebug(data) {
            const debugDiv = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            debugContent.textContent = JSON.stringify(data, null, 2);
            debugDiv.classList.remove('hidden');
        }

        // é é¢åŠ è¼‰æ™‚è‡ªå‹•åˆå§‹åŒ–
