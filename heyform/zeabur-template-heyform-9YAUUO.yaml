    readme: |
      # HeyForm

      HeyForm adalah pembuat formulir sumber terbuka yang memungkinkan siapa saja membuat formulir percakapan yang menarik untuk survei, kuesioner, kuis, dan jajak pendapat. Tidak memerlukan keterampilan pemrograman.

      > âš ï¸ **Catatan**: Template ini menggunakan image Docker yang telah dipatch (`ghcr.io/canyugs/heyform`) untuk memperbaiki masalah yang diketahui dalam rilis resmi. Setelah tim resmi HeyForm merilis versi yang diperbarui dengan perbaikan ini, template ini akan diperbarui untuk menggunakan image resmi.

      ## Fitur

      - ğŸ“ **Input serbaguna**: Dari bidang teks dasar, email, dan nomor telepon hingga opsi lanjutan seperti pilihan gambar, pemilih tanggal, dan unggah file
      - ğŸ§  **Logika cerdas**: Logika kondisional dan pengalihan URL untuk formulir yang dinamis dan dapat disesuaikan
      - ğŸ”— **Integrasi kuat**: Hubungkan dengan webhook, analitik, platform pemasaran, dan alat seperti Zapier dan Make.com
      - ğŸ¨ **Tema visual**: Sesuaikan tampilan dan nuansa formulir Anda agar sesuai dengan identitas merek Anda
      - ğŸ“Š **Analitik mendalam**: Dapatkan wawasan dengan analitik terperinci, termasuk tingkat pengabaian dan penyelesaian
      - ğŸ“¤ **Ekspor data**: Ekspor hasil formulir Anda ke CSV dengan mudah

      ## Memulai

      Setelah deployment, akses instance HeyForm Anda di URL yang disediakan.

      **Pengaturan pertama kali**: Anda perlu membuat akun Anda sendiri melalui halaman pendaftaran. Tidak ada akun admin default - cukup daftarkan akun baru dan itu akan menjadi administrator.

      ## Konfigurasi

      Template ini mencakup:
      - **MongoDB**: Database untuk menyimpan formulir dan pengiriman
      - **Redis**: Cache dan penyimpanan sesi
      - **Aplikasi HeyForm**: Layanan pembuat formulir utama

      Semua layanan dikonfigurasi dan dihubungkan secara otomatis.

      ## Dokumentasi

      - [Situs web resmi](https://heyform.net)
      - [Dokumentasi](https://docs.heyform.net)
      - [Repositori GitHub](https://github.com/heyform/heyform)
