# yaml-language-server: $schema=https://schema.zeabur.app/template.json
apiVersion: zeabur.com/v1
kind: Template
metadata:
  name: HeyForm
spec:
  description: |
    HeyForm is an open-source form builder that allows anyone to create engaging conversational forms for surveys, questionnaires, quizzes, and polls. No coding skills required.
  icon: https://raw.githubusercontent.com/heyform/heyform/main/assets/images/logo.svg
  coverImage: https://raw.githubusercontent.com/heyform/heyform/main/assets/images/screenshot.png
  tags:
    - Form Builder
    - Survey
    - Open Source
  variables:
    - key: PUBLIC_DOMAIN
      type: DOMAIN
      name: Domain
      description: What domain do you want to bind to?
  readme: |
    # HeyForm

    HeyForm is an open-source form builder that allows anyone to create engaging conversational forms for surveys, questionnaires, quizzes, and polls. No coding skills required.

    > âš ï¸ **Note**: This template uses a patched Docker image (`ghcr.io/canyugs/heyform`) to fix known issues in the official release. Once the official HeyForm team releases an updated version with these fixes, this template will be updated to use the official image.

    ## Features

    - ğŸ“ **Versatile Inputs**: From basic text, email, and phone number fields to advanced options like picture choices, date pickers, and file uploads
    - ğŸ§  **Smart Logic**: Conditional logic and URL redirections for dynamic, adaptable forms
    - ğŸ”— **Powerful Integrations**: Connect with webhooks, analytics, marketing platforms, and tools like Zapier and Make.com
    - ğŸ¨ **Visual Themes**: Tailor the look and feel of your forms to match your brand identity
    - ğŸ“Š **Insightful Analytics**: Gain insights with detailed analytics, including drop-off rates and completion rates
    - ğŸ“¤ **Data Export**: Easily export your form results to CSV

    ## Getting Started

    After deployment, access your HeyForm instance at the provided URL. 
    
    **First-time setup**: You need to create your own account through the registration page. There is no default admin account - simply register a new account and it will become the administrator.

    ## Configuration

    This template includes:
    - **MongoDB**: Database for storing forms and submissions
    - **Redis**: Cache and session storage
    - **HeyForm Application**: Main form builder service

    All services are automatically configured and connected.

    ## Documentation

    - [Official Website](https://heyform.net)
    - [Documentation](https://docs.heyform.net)
    - [GitHub Repository](https://github.com/heyform/heyform)

  services:
    - name: mongodb
      icon: https://raw.githubusercontent.com/zeabur/service-icons/main/marketplace/mongodb.svg
      template: PREBUILT_V2
      spec:
        source:
          image: mongo:8
          command:
            - sh
          args:
            - -c
            - sed -i '10,23d' /usr/local/bin/docker-entrypoint.sh && exec docker-entrypoint.sh mongod
        ports:
          - id: database
            port: 27017
            type: TCP
        volumes:
          - id: data
            dir: /data/db
        env:
          MONGO_INITDB_ROOT_USERNAME:
            default: mongodb
            expose: true
          MONGO_INITDB_ROOT_PASSWORD:
            default: ${PASSWORD}
            expose: true
          MONGO_HOST:
            default: ${CONTAINER_HOSTNAME}
            expose: true
            readonly: true
          MONGO_PORT:
            default: ${DATABASE_PORT}
            expose: true
            readonly: true
          MONGO_URI:
            default: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@${MONGO_HOST}:${MONGO_PORT}/heyform?authSource=admin
            expose: true
            readonly: true
          MONGO_USER:
            default: ${MONGO_INITDB_ROOT_USERNAME}
            expose: true
            readonly: true
          MONGO_PASSWORD:
            default: ${MONGO_INITDB_ROOT_PASSWORD}
            expose: true
            readonly: true
        instructions:
          - title: Command to connect to your MongoDB
            content: mongosh "mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@${PORT_FORWARDED_HOSTNAME}:${DATABASE_PORT_FORWARDED_PORT}"
          - title: MongoDB connection string
            content: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@${PORT_FORWARDED_HOSTNAME}:${DATABASE_PORT_FORWARDED_PORT}
          - title: MongoDB username
            content: ${MONGO_INITDB_ROOT_USERNAME}
          - title: MongoDB password
            content: ${MONGO_INITDB_ROOT_PASSWORD}
          - title: MongoDB host
            content: ${PORT_FORWARDED_HOSTNAME}
          - title: MongoDB port
            content: ${DATABASE_PORT_FORWARDED_PORT}

    - name: redis
      icon: https://raw.githubusercontent.com/zeabur/service-icons/main/marketplace/redis.svg
      template: PREBUILT_V2
      spec:
        source:
          image: redis:7.2.5-alpine
          command:
            - redis-server
            - --requirepass
            - ${REDIS_PASSWORD}
        ports:
          - id: database
            port: 6379
            type: TCP
        volumes:
          - id: data
            dir: /data
        env:
          REDIS_HOST:
            default: ${CONTAINER_HOSTNAME}
            expose: true
            readonly: true
          REDIS_PORT:
            default: ${DATABASE_PORT}
            expose: true
            readonly: true
          REDIS_PASSWORD:
            default: ${PASSWORD}
            expose: true
          REDIS_DB:
            default: "0"
            expose: true
        instructions:
          - title: Command to connect to your Redis
            content: redis-cli -h ${PORT_FORWARDED_HOSTNAME} -p ${DATABASE_PORT_FORWARDED_PORT} -a ${REDIS_PASSWORD}
          - title: Redis Connection String
            content: redis://:${REDIS_PASSWORD}@${PORT_FORWARDED_HOSTNAME}:${DATABASE_PORT_FORWARDED_PORT}
          - title: Redis password
            content: ${REDIS_PASSWORD}
          - title: Redis host
            content: ${PORT_FORWARDED_HOSTNAME}
          - title: Redis port
            content: ${DATABASE_PORT_FORWARDED_PORT}

    - name: heyform
      icon: https://raw.githubusercontent.com/heyform/heyform/main/assets/images/logo.svg
      template: PREBUILT_V2
      dependencies:
        - mongodb
        - redis
      domainKey: PUBLIC_DOMAIN
      spec:
        source:
          image: ghcr.io/canyugs/heyform:bbb5a13
        ports:
          - id: web
            port: 9157
            type: HTTP
        volumes:
          - id: uploads
            dir: /app/static/upload
        env:
          APP_LISTEN_PORT:
            default: "9157"
          APP_LISTEN_HOSTNAME:
            default: "0.0.0.0"
          APP_HOMEPAGE_URL:
            default: ${ZEABUR_WEB_URL}
          SESSION_KEY:
            default: ${PASSWORD}
          FORM_ENCRYPTION_KEY:
            default: ${PASSWORD}
          NODE_ENV:
            default: production
        instructions:
          - title: Application URL
            content: ${ZEABUR_WEB_URL}

