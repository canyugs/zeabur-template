      ## LLM プロバイダー

      Nanobot は複数のプロバイダーをサポートしています。**Files** タブから `/root/.nanobot/config.json` を編集し、サービスを再起動することでいつでも切り替えできます。

      | プロバイダー | `providers` 設定 | モデル ID 例 |
      |------------|-----------------|-------------|
      | Zeabur AI Hub | `"openai": {"api_key":"...","api_base":"https://hnd1.aihub.zeabur.ai/v1"}` | `openai/claude-sonnet-4-5` |
      | OpenRouter | `"openrouter": {"api_key":"sk-or-..."}` | `openrouter/anthropic/claude-sonnet-4` |
      | Anthropic | `"anthropic": {"api_key":"sk-ant-..."}` | `anthropic/claude-sonnet-4-5` |
      | OpenAI | `"openai": {"api_key":"sk-..."}` | `openai/gpt-4o` |
      | DeepSeek | `"deepseek": {"api_key":"..."}` | `deepseek/deepseek-chat` |

      **プロバイダー切り替え手順：**
      1. **Files** タブで `/root/.nanobot/config.json` を開く
      2. `"providers"` にプロバイダー設定を追加または変更
      3. `"agents" > "defaults" > "model"` を新しいモデル ID に変更
      4. **サービスを再起動**して変更を反映

      ## データの永続化

      すべてのデータは `/root/.nanobot`（永続ボリュームとしてマウント）に保存されます。

