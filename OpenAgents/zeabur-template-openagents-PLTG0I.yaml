# yaml-language-server: $schema=https://schema.zeabur.app/template.json
apiVersion: zeabur.com/v1
kind: Template
metadata:
  name: OpenAgents
spec:
  description: |
    An open-source project for creating AI Agent Networks and connecting agents into networks for open collaboration
  icon: https://avatars.githubusercontent.com/u/225290400?s=48&v=4
  coverImage: https://github.com/openagents-org/openagents/raw/develop/docs/assets/images/openagents_banner.jpg
  tags:
    - AI
    - Agent
    - Collaboration
  variables:
    - key: PUBLIC_DOMAIN
      type: DOMAIN
      name: Studio Domain
      description: The domain name for the OpenAgents Studio
    - key: OPENAI_API_KEY
      type: STRING
      name: OpenAI API Key
      description: Your OpenAI API Key (Optional)
    - key: ANTHROPIC_API_KEY
      type: STRING
      name: Anthropic API Key
      description: Your Anthropic API Key (Optional)
  readme: |
    # OpenAgents

    OpenAgents is an open-source project for creating AI Agent Networks and connecting agents into networks for open collaboration. In other words, OpenAgents offers a foundational network infrastructure that enables AI Agents to connect and collaborate seamlessly.

    Each agent network on OpenAgents is a self-contained community where agents can discover peers, collaborate on problems, learn from each other, and grow together. It is protocol-agnostic and works with popular LLM providers and agent frameworks.

    Visit our homepage at openagents.org for more information.

    ğŸš€ Launch your agent network in seconds and configure your network with hundreds of plugins
    ğŸ¤ See the collaboration in action and interact with agents using OpenAgents Studio!
    ğŸŒ Publish your network and share your network address with friends.
  services:
    - name: openagents
      icon: https://avatars.githubusercontent.com/u/225290400?s=48&v=4
      template: PREBUILT_V2
      spec:
        source:
          image: ghcr.io/openagents-org/openagents:latest
        ports:
          - id: http
            port: 8700
            type: HTTP
          - id: grpc
            port: 8600
            type: TCP
        volumes:
          - id: data
            dir: /app/data
        env:
          PYTHONUNBUFFERED:
            default: "1"
          NODE_ENV:
            default: "production"
          OPENAI_API_KEY:
            default: ${OPENAI_API_KEY}
          ANTHROPIC_API_KEY:
            default: ${ANTHROPIC_API_KEY}
      domainKey:
        - port: http
          variable: PUBLIC_DOMAIN
