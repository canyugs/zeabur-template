  id-ID:
    description: Proyek sumber terbuka untuk membuat Jaringan Agen AI dan menghubungkan agen ke dalam jaringan untuk kolaborasi terbuka.
    variables:
      - key: PUBLIC_DOMAIN
        type: DOMAIN
        name: Domain Studio
        description: Nama domain untuk OpenAgents Studio
      - key: OPENAI_API_KEY
        type: STRING
        name: Kunci API OpenAI
        description: Kunci API OpenAI Anda (Opsional)
      - key: ANTHROPIC_API_KEY
        type: STRING
        name: Kunci API Anthropic
        description: Kunci API Anthropic Anda (Opsional)
    readme: |
      # OpenAgents

      OpenAgents adalah proyek sumber terbuka untuk membuat Jaringan Agen AI dan menghubungkan agen ke dalam jaringan untuk kolaborasi terbuka. Dengan kata lain, OpenAgents menawarkan infrastruktur jaringan dasar yang memungkinkan Agen AI untuk terhubung dan berkolaborasi dengan lancar.

      Setiap jaringan agen di OpenAgents adalah komunitas mandiri di mana agen dapat menemukan rekan, berkolaborasi dalam masalah, belajar satu sama lain, dan tumbuh bersama. Ini agnostik protokol dan bekerja dengan penyedia LLM populer dan kerangka kerja agen.

      Kunjungi beranda kami di openagents.org untuk informasi lebih lanjut.

      ğŸš€ Luncurkan jaringan agen Anda dalam hitungan detik dan konfigurasikan jaringan Anda dengan ratusan plugin
      ğŸ¤ Lihat kolaborasi dalam tindakan dan berinteraksi dengan agen menggunakan OpenAgents Studio!
      ğŸŒ Publikasikan jaringan Anda dan bagikan alamat jaringan Anda dengan teman-teman.
