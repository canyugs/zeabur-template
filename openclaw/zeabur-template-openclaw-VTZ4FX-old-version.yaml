# yaml-language-server: $schema=https://schema.zeabur.app/template.json
apiVersion: zeabur.com/v1
kind: Template
metadata:
    name: "OpenClaw \U0001F99E"
spec:
    description: "OpenClaw \U0001F99E (formerly Clawdbot, Moltbot) is a personal AI assistant that runs locally and connects to multiple messaging platforms (WhatsApp, Telegram, Slack, Discord, etc.) via a WebSocket-based Gateway architecture.\n"
    coverImage: https://raw.githubusercontent.com/openclaw/openclaw/main/docs/assets/openclaw-logo-text.png
    icon: https://raw.githubusercontent.com/openclaw/openclaw/main/docs/assets/pixel-lobster.svg
    variables:
        - key: PUBLIC_DOMAIN
          type: DOMAIN
          name: Domain
          description: What domain do you want to bind openclaw to?
        - key: ZEABUR_AI_HUB_API_KEY
          type: AI_HUB_KEY
          name: Zeabur AI Hub API Key (Recommended)
          description: Your Zeabur AI Hub API key for using Gemini/GPT/Claude/DeepSeek via AI Hub (optional, can be configured later)
    tags:
        - AI
        - Assistant
        - Chatbot
        - WhatsApp
        - Telegram
        - Slack
        - Discord
    readme: "# OpenClaw \U0001F99E\nOpenClaw \U0001F99E (formerly Clawdbot, Moltbot) is a personal AI assistant that runs locally and connects to multiple messaging platforms via a WebSocket-based Gateway architecture.\n\n⚠️ This template uses `ghcr.io/openclaw/openclaw:2026.2.2`. OpenClaw \U0001F99E is in rapid development, so there may be undiscovered bugs. Changing versions may also cause stability issues.\n\n⚠️ If you encounter any issues, feel free to check the [GitHub issues](https://github.com/openclaw/openclaw/issues) for solutions or to report new ones. For Zeabur platform-related issues, please contact Zeabur support.\n\n⚠️ macOS-specific software and packages (e.g. Homebrew) are not supported in this container environment. Please look for alternative solutions.\n\n⚠️ This template is pre-configured and ready to use - no need to run the setup wizard. If you do want to run the wizard, remember to set bind to `lan` mode. Refer to the [official documentation](https://docs.openclaw.ai) for more advanced configuration.\n\n---\n\n## Recommended Resources\n- **Minimum**: 2 vCPU / 4 GB RAM\n- **Recommended**: 4 vCPU / 8 GB RAM\n\n## Feature Extensions\n- **Browser**: If you need browser features (web browsing, screenshots, etc.), deploy the [Browser Template](https://zeabur.com/templates/H8L4G1)\n\n## Usage\n1. After deployment, copy \"Web UI (with token)\" URL from the **Instructions** tab and paste it into your browser (first login requires token, after that you can access directly)\n2. **Configure AI model** (choose one):\n   - **Zeabur AI Hub** (default model: `gpt-5-mini`): If you entered the API Key during deployment, go directly to step 3. You can also add `ZEABUR_AI_HUB_API_KEY` later via **Variables** tab in Zeabur dashboard (restart service after adding).\n   - **Other providers** (Anthropic, OpenAI, etc.): If you did not enter a Zeabur AI Hub API Key, the default model is `anthropic/claude-opus-4-5`. Go to Web UI Settings or add API key via environment variables. See: https://docs.openclaw.ai/providers/anthropic\n3. Go to the **Chat** page to test if your AI model is working\n4. (Optional) Set up messaging platforms like Telegram, WhatsApp, etc.\n\nFor AI model configuration, see the [official documentation](https://docs.openclaw.ai/providers).\n\n## Telegram Bot Setup\n**Getting your bot token from BotFather:**\n1. Open Telegram and search for [@BotFather](https://t.me/BotFather)\n2. Send `/newbot` to create a new bot\n3. Follow the prompts to set a name and username for your bot\n4. BotFather will send you a token (e.g., `123456789:ABCdefGHIjklMNOpqrsTUVwxyz`)\n\n**Adding the token to Zeabur:**\n1. Go to your service's **Environment Variables** tab in Zeabur dashboard\n2. Add `TELEGRAM_BOT_TOKEN` with your bot token\n3. Restart the service\n\n**Pairing your Telegram account:**\n1. Send `/start` to your bot in Telegram\n2. The bot will reply with a pairing code (e.g., `JN4MSY23`)\n3. Approve the pairing using one of these methods:\n   - **Web Chat**: In the OpenClaw web interface chat box, type `openclaw pairing approve telegram <code>`\n   - **Terminal**: Open **Command** in Zeabur dashboard, run `openclaw pairing approve telegram <code>`\n4. You'll see: `Approved telegram sender <user-id>.`\n5. Now you can chat with the bot!\n\n## WhatsApp Setup\n**Step 1: Configure WhatsApp channel**\nAdd the following configuration via OpenClaw Web UI (Settings → Config) or paste it to chat:\n```json\n\"channels\": {\n  \"whatsapp\": {\n    \"selfChatMode\": true,\n    \"dmPolicy\": \"allowlist\",\n    \"allowFrom\": [\"+15551234567\"]\n  }\n}\n```\nReplace `+15551234567` with your WhatsApp phone number (with country code). Restart the service after saving.\n\n**Step 2: Link WhatsApp**\n1. Open **Command** in Zeabur dashboard to access the container terminal\n2. Run: `openclaw channels login`\n3. A QR code will appear - scan it with WhatsApp on your phone\n4. Connection complete! You can now message yourself on WhatsApp to chat with OpenClaw\n\nFor other messaging platforms (Discord, Slack, etc.), see the [Channels documentation](https://docs.openclaw.ai/channels).\n\n## AI Model Configuration\n\n**Verify your setup:**\n1. Your default model depends on deployment:\n   - With Zeabur AI Hub API Key → default model: `zeabur-ai/gpt-5-mini`\n   - Without → default model: `anthropic/claude-opus-4-5` (requires API key)\n2. Open **Chat** page and send a test message\n3. If you get a response → model is working\n4. If you get an error → check that your API key is configured correctly\n\n**Switch model for current conversation** (via chat commands):\n- `/models` - View available models\n- `/model <model-id>` - Switch model for this conversation only (does not affect other conversations)\n\n**Change default model for all new conversations** (via Web UI Settings):\n- Go to Settings → Agents → Default model\n- **Tip:** Set a low-cost model as default (e.g., `gemini-2.5-flash-lite`, `gpt-5-nano`). If a model becomes unavailable, use `/new` to start a new conversation with the default model.\n\n**Add AI providers** (via Web UI Settings or environment variables):\n- Add API keys for other AI providers (e.g., Anthropic, OpenAI)\n- See: https://docs.openclaw.ai/providers\n\n**Modify Zeabur AI Hub models** (via Zeabur dashboard):\n- Go to **Settings** → **Configs** → Edit `/opt/openclaw/providers/zeabur-ai-hub.json5`\n- Older versions (without commands): Edit `/home/node/.openclaw/openclaw.json` via **Files** tab or Web UI Settings. Add the following to `models.providers.zeabur-ai.models` array:\n```json\n{ \"id\": \"gpt-5.2\", \"name\": \"GPT-5.2\", \"reasoning\": false, \"input\": [\"text\", \"image\"], \"cost\": { \"input\": 1.5, \"output\": 12, \"cacheRead\": 0.15, \"cacheWrite\": 0 }, \"contextWindow\": 400000, \"maxTokens\": 8192 },\n{ \"id\": \"gpt-5.1\", \"name\": \"GPT-5.1\", \"reasoning\": false, \"input\": [\"text\", \"image\"], \"cost\": { \"input\": 1.35, \"output\": 11, \"cacheRead\": 0.14, \"cacheWrite\": 0 }, \"contextWindow\": 400000, \"maxTokens\": 8192 },\n{ \"id\": \"gpt-5-nano\", \"name\": \"GPT-5 Nano\", \"reasoning\": false, \"input\": [\"text\", \"image\"], \"cost\": { \"input\": 0.1, \"output\": 0.8, \"cacheRead\": 0.01, \"cacheWrite\": 0 }, \"contextWindow\": 400000, \"maxTokens\": 8192 },\n{ \"id\": \"glm-4.7\", \"name\": \"GLM-4.7\", \"reasoning\": false, \"input\": [\"text\", \"image\"], \"cost\": { \"input\": 0.5, \"output\": 2, \"cacheRead\": 0.12, \"cacheWrite\": 0 }, \"contextWindow\": 204800, \"maxTokens\": 8192 },\n{ \"id\": \"glm-4.7-flash\", \"name\": \"GLM-4.7 Flash\", \"reasoning\": false, \"input\": [\"text\", \"image\"], \"cost\": { \"input\": 0.25, \"output\": 1, \"cacheRead\": 0.06, \"cacheWrite\": 0 }, \"contextWindow\": 204800, \"maxTokens\": 8192 },\n{ \"id\": \"kimi-2.5\", \"name\": \"Kimi 2.5\", \"reasoning\": false, \"input\": [\"text\"], \"cost\": { \"input\": 0.45, \"output\": 2, \"cacheRead\": 0, \"cacheWrite\": 0 }, \"contextWindow\": 131072, \"maxTokens\": 8192 }\n```\n\n## Data Persistence\nAll data is stored under `/home/node`:\n- `/home/node/.openclaw` - Configuration, sessions, devices, and credentials\n- `/home/node/.openclaw/workspace` - Workspace and memory files\n\n## Backup & Restore\n\U0001F4A1 **Tip:** We recommend creating a backup after completing your initial setup or making significant configuration changes.\n\n**Backup:**\n- **Method 1: Zeabur Backup Service (Recommended)** - Use Zeabur's built-in backup feature. See [Zeabur Backup Documentation](https://zeabur.com/docs/data-management/backup).\n- **Method 2: Manual Backup** - Open **Command** → Run `backup` → Download from `/home/node` in **Files** tab (e.g. `backup-1430.tar.gz`)\n  - Older versions (without commands): `cd /home/node && tar -czvf backup.tar.gz .openclaw`\n\n**Restore:**\n1. Upload backup file to `/home/node` folder in **Files** tab\n2. Open **Command** and run:\n   - From Zeabur Backup Service: `restore <backup-file> --strip 2`\n   - From Manual Backup: `restore <backup-file>`\n   - Older versions (without commands): `cd /home/node && tar -xzvf <backup-file>`\n3. Restart service\n\n⚠️ Restore will overwrite existing configuration and data on the new service. Remember to also restore related environment variables (e.g. `TELEGRAM_BOT_TOKEN`). Channel backup/restore has only been tested with Telegram and WhatsApp.\n\n## Migrating from Clawdbot / Moltbot\n**Old version (without commands) data locations:**\n- **Clawdbot**: config `~/.clawdbot`, workspace `~/clawd`\n- **Moltbot**: config `~/.moltbot` or `~/.clawdbot`, workspace `~/clawd`\n\n**New OpenClaw location:** `/home/node/.openclaw` (includes config and workspace)\n\nOpenClaw has backward compatibility and will automatically read from `.clawdbot` and `.moltbot` folders, so you can extract directly without renaming.\n\n**Migration steps:**\n1. Backup data on your old service:\n   - Open **Command** in old service\n   - `cd /home/node && tar -czvf backup.tar.gz .clawdbot .moltbot clawd 2>/dev/null` (ignores missing folders)\n   - Download `backup.tar.gz` from **Files** tab\n2. Deploy this new OpenClaw template\n3. Restore backup to new service:\n   - Drag `backup.tar.gz` to `/home/node` folder in **Files** tab\n   - Open **Command**: `cd /home/node && tar -xzvf backup.tar.gz && rm backup.tar.gz`\n   - Restart service\n4. Your configuration, sessions, and credentials will be preserved\n\nThe `clawdbot` and `moltbot` CLI commands are still available for backward compatibility.\n\n## Troubleshooting\n**Service won't start after config change?** Use rescue mode:\n1. Go to **Settings** → **Command**, change to: `/opt/openclaw/rescue.sh` (or `sleep infinity` for older versions without commands)\n2. Go to **Settings** → **Health Check**, disable it (rescue mode won't respond to health checks)\n3. Restart service - container will run without starting OpenClaw\n4. Open **Files** tab to access the file browser\n5. Check **Logs** to find the error. Example: `Invalid config at /home/node/.openclaw/openclaw.json: - agents.list.0: Unrecognized key: \"allowModels\"` — fix the config at `/home/node/.openclaw/openclaw.json` in the file browser, or open **Command** and run `openclaw doctor --fix` to remove unrecognized keys automatically\n6. Change startup command back to: `/opt/openclaw/startup.sh && /opt/openclaw/start_gateway.sh`\n   - Older versions (without commands): `node dist/index.js gateway --allow-unconfigured --bind \"${OPENCLAW_GATEWAY_BIND}\" --port \"${OPENCLAW_GATEWAY_PORT}\" --token \"${OPENCLAW_GATEWAY_TOKEN}\"`\n7. Re-enable health check and restart service\n\n**Update version:** Go to **Settings** → **Service Image Source** → modify `ghcr.io/openclaw/openclaw:<tag>`.\n\n**Health check error `Startup probe failed: dial tcp ... connect: connection refused`?** This means the service hasn't finished starting yet or the port is not ready. OpenClaw may need more time to start, especially on first launch. Try:\n1. Wait a few minutes — the service may still be initializing\n2. If the error persists, increase resources (minimum 2 vCPU / 4 GB RAM, recommended 4 vCPU / 8 GB RAM)\n3. If the service keeps restarting, disable **Health Check** temporarily to prevent restart loops, then check logs for the actual error\n\n## Zeabur-Specific Configuration\nThis template disables mDNS/Bonjour (`OPENCLAW_DISABLE_BONJOUR=1`) because Zeabur container hostnames can exceed the 63-byte DNS label limit. mDNS is only used for local network discovery (like AirPlay/Chromecast) and is not needed in cloud environments where services connect via internal DNS.\n\n## Documentation\n- Documentation: https://docs.openclaw.ai\n- GitHub: https://github.com/openclaw/openclaw\n\n## Changelog\n**2026/2/4**\n- Use Zeabur configs for startup scripts (easier to maintain)\n- Add `backup` and `restore` global commands\n- Add `rescue.sh` for troubleshooting when config is broken\n- Add 6 new Zeabur AI Hub models: gpt-5.2, gpt-5.1, gpt-5-nano, glm-4.7, glm-4.7-flash, kimi-2.5\n- Add store compatibility setting for Zeabur AI Hub Claude models\n\n**2026/2/2**\n- Add AI model configuration section (global vs conversation settings)\n- Add migration guide from Clawdbot / Moltbot with data paths\n- Add backup & restore section with Zeabur backup service\n- Add tip to backup after initial setup\n- Remove Google Gemini CLI patch (fixed upstream)\n- Remove ANTHROPIC_API_KEY and OPENAI_API_KEY from deployment variables to prevent OpenClaw from detecting empty API keys and failing (can be configured later via Web UI or environment variables)\n"
    resourceUsage:
        cpu: 2
        memory: 2048
    services:
        - name: OpenClaw
          icon: https://raw.githubusercontent.com/openclaw/openclaw/main/docs/assets/pixel-lobster.svg
          template: PREBUILT
          spec:
            source:
                image: ghcr.io/openclaw/openclaw:2026.2.2
                command:
                    - /bin/sh
                    - -c
                    - /opt/openclaw/startup.sh && /opt/openclaw/start_gateway.sh
            ports:
                - id: web
                  port: 18789
                  type: HTTP
            volumes:
                - id: data
                  dir: /home/node
            instructions:
                - title: Web UI (with token)
                  content: ${ZEABUR_WEB_URL}?token=${OPENCLAW_GATEWAY_TOKEN}
                - title: Gateway Token
                  content: ${OPENCLAW_GATEWAY_TOKEN}
            env:
                HOME:
                    default: /home/node
                NODE_ENV:
                    default: production
                NODE_OPTIONS:
                    default: --max-old-space-size=1024
                OPENCLAW_DISABLE_BONJOUR:
                    default: "1"
                OPENCLAW_GATEWAY_BIND:
                    default: lan
                OPENCLAW_GATEWAY_PORT:
                    default: "18789"
                OPENCLAW_GATEWAY_TOKEN:
                    default: ${PASSWORD}
                OPENCLAW_STATE_DIR:
                    default: /home/node/.openclaw
                OPENCLAW_WORKSPACE_DIR:
                    default: /home/node/.openclaw/workspace
                PATH:
                    default: /home/node/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
                ZEABUR_AI_HUB_API_KEY:
                    default: ${ZEABUR_AI_HUB_API_KEY}
            configs:
                - path: /opt/openclaw/startup.sh
                  template: |
                    #!/bin/sh
                    set -e

                    echo "=== Setting up openclaw command ==="
                    WORKDIR="$(pwd)"
                    mkdir -p /home/node/bin
                    cat > /home/node/bin/openclaw << SCRIPT
                    #!/bin/sh
                    exec node ${WORKDIR}/dist/index.js "\$@"
                    SCRIPT
                    chmod +x /home/node/bin/openclaw
                    ln -sf /opt/openclaw/backup.sh /home/node/bin/backup
                    ln -sf /opt/openclaw/restore.sh /home/node/bin/restore
                    export PATH="/home/node/bin:$PATH"
                    echo "openclaw command ready at /home/node/bin/openclaw"

                    # Setup config directories
                    CONFIG_DIR="/home/node/.openclaw"
                    CONFIG_FILE="$CONFIG_DIR/openclaw.json"
                    PROVIDERS_DIR="$CONFIG_DIR/providers"
                    mkdir -p "$CONFIG_DIR" "$PROVIDERS_DIR"
                    chmod 700 "$CONFIG_DIR"

                    # Check if API key is a real value (not an unresolved template variable like '${ZEABUR_AI_HUB_API_KEY}')
                    HAS_AI_HUB_KEY=false
                    case "${ZEABUR_AI_HUB_API_KEY}" in '${'*'}') ;; '') ;; *) HAS_AI_HUB_KEY=true ;; esac

                    # Copy provider config from /opt (injected by Zeabur configs) if API key is set
                    if [ "$HAS_AI_HUB_KEY" = true ] && [ ! -f "$PROVIDERS_DIR/zeabur-ai-hub.json5" ]; then
                      if [ -f /opt/openclaw/providers/zeabur-ai-hub.json5 ]; then
                        cp /opt/openclaw/providers/zeabur-ai-hub.json5 "$PROVIDERS_DIR/"
                        echo "Copied Zeabur AI Hub provider config"
                      fi
                    fi

                    # Create initial config (only if not exists)
                    if [ ! -f "$CONFIG_FILE" ]; then
                      echo "Creating initial config..."
                      if [ "$HAS_AI_HUB_KEY" = true ]; then
                        cat > "$CONFIG_FILE" << 'EOF'
                    {
                      "gateway": { "controlUi": { "allowInsecureAuth": true } },
                      "agents": { "defaults": { "model": { "primary": "zeabur-ai/gpt-5-mini" } } },
                      "models": {
                        "providers": { "$include": "./providers/zeabur-ai-hub.json5" }
                      }
                    }
                    EOF
                      else
                        cat > "$CONFIG_FILE" << 'EOF'
                    {
                      "gateway": { "controlUi": { "allowInsecureAuth": true } }
                    }
                    EOF
                      fi
                      chmod 600 "$CONFIG_FILE"
                    else
                      echo "Config exists, checking for updates..."
                      # Add Zeabur AI Hub provider via $include if API key is set but provider not configured
                      if [ "$HAS_AI_HUB_KEY" = true ]; then
                        node -e "
                          const fs = require('fs');
                          const configPath = '$CONFIG_FILE';

                          try {
                            const config = JSON.parse(fs.readFileSync(configPath, 'utf8'));

                            // Check if zeabur-ai provider already exists (either directly or via \$include)
                            const hasZeaburAi = config.models?.providers?.['zeabur-ai'] ||
                              (config.models?.providers?.['\$include'] &&
                               String(config.models.providers['\$include']).includes('zeabur-ai'));

                            if (!hasZeaburAi) {
                              console.log('Adding Zeabur AI Hub provider via \$include...');

                              // Initialize models.providers if needed
                              if (!config.models) config.models = {};
                              if (!config.models.providers) config.models.providers = {};

                              // Add \$include reference
                              config.models.providers['\$include'] = './providers/zeabur-ai-hub.json5';

                              // Only set default model if user hasn't configured any model
                              if (!config.agents?.defaults?.model?.primary) {
                                if (!config.agents) config.agents = {};
                                if (!config.agents.defaults) config.agents.defaults = {};
                                config.agents.defaults.model = { primary: 'zeabur-ai/gpt-5-mini' };
                                console.log('Default model set to zeabur-ai/gpt-5-mini.');
                              } else {
                                console.log('Keeping existing default model: ' + config.agents.defaults.model.primary);
                              }

                              fs.writeFileSync(configPath, JSON.stringify(config, null, 2));
                              console.log('Zeabur AI Hub provider added.');
                            } else {
                              console.log('Zeabur AI Hub provider already configured.');
                            }
                          } catch (err) {
                            console.error('Warning: Failed to update config for Zeabur AI Hub:', err.message);
                            console.error('You may need to configure the provider manually via Web UI.');
                          }
                        "
                      fi
                      chmod 600 "$CONFIG_FILE" 2>/dev/null || true
                    fi

                    # Initialize workspace
                    mkdir -p "${OPENCLAW_WORKSPACE_DIR}"
                    if [ ! -f "${OPENCLAW_WORKSPACE_DIR}/MEMORY.md" ]; then
                      echo "# Memory" > "${OPENCLAW_WORKSPACE_DIR}/MEMORY.md"
                    fi
                  permission: 493
                  envsubst: false
                - path: /opt/openclaw/start_gateway.sh
                  template: |
                    #!/bin/sh
                    exec node dist/index.js gateway --allow-unconfigured --bind "${OPENCLAW_GATEWAY_BIND}" --port "${OPENCLAW_GATEWAY_PORT}" --token "${OPENCLAW_GATEWAY_TOKEN}"
                  permission: 493
                  envsubst: true
                - path: /opt/openclaw/backup.sh
                  template: |
                    #!/bin/sh
                    set -e
                    cd /home/node
                    BACKUP_FILE="backup-$(date +%H%M).tar.gz"
                    echo "Creating backup..."
                    tar -czvf "$BACKUP_FILE" .openclaw
                    echo ""
                    echo "=== Backup Complete ==="
                    echo "File: /home/node/$BACKUP_FILE"
                    echo "Download it from Files tab in Zeabur dashboard"
                  permission: 493
                  envsubst: false
                - path: /opt/openclaw/restore.sh
                  template: |
                    #!/bin/sh
                    set -e
                    if [ -z "$1" ]; then
                      echo "Usage: /opt/openclaw/restore.sh <backup-file>"
                      echo ""
                      echo "Examples:"
                      echo "  /opt/openclaw/restore.sh backup-20260204-120000.tar.gz"
                      echo "  /opt/openclaw/restore.sh backup-xxxxx.tar.gz --strip 2  # For Zeabur backup service files"
                      exit 1
                    fi
                    cd /home/node
                    BACKUP_FILE="$1"
                    if [ ! -f "$BACKUP_FILE" ]; then
                      echo "Error: File not found: $BACKUP_FILE"
                      exit 1
                    fi
                    if [ "$2" = "--strip" ] && [ -n "$3" ]; then
                      echo "Restoring from $BACKUP_FILE (strip-components=$3)..."
                      tar -xzvf "$BACKUP_FILE" --strip-components="$3" -C /home/node
                    else
                      echo "Restoring from $BACKUP_FILE..."
                      tar -xzvf "$BACKUP_FILE"
                    fi
                    echo ""
                    echo "=== Restore Complete ==="
                    echo "Please restart the service for changes to take effect."
                  permission: 493
                  envsubst: false
                - path: /opt/openclaw/rescue.sh
                  template: |
                    #!/bin/sh
                    echo "=== Rescue Mode ==="
                    echo "Container is running but OpenClaw service is not started."
                    echo "Use the Command tab to access the container for debugging."
                    echo ""
                    echo "To exit rescue mode:"
                    echo "1. Fix the issue"
                    echo "2. Change the startup command back to:"
                    echo "   /opt/openclaw/startup.sh && /opt/openclaw/start_gateway.sh"
                    echo "3. Restart the service"
                    sleep infinity
                  permission: 493
                  envsubst: false
                - path: /opt/openclaw/providers/zeabur-ai-hub.json5
                  template: |
                    {
                      "zeabur-ai": {
                        "baseUrl": "https://hnd1.aihub.zeabur.ai/v1",
                        "apiKey": "${ZEABUR_AI_HUB_API_KEY}",
                        "api": "openai-completions",
                        "models": [
                          { "id": "gemini-3-pro-image-preview", "name": "Gemini 3 Pro Image Preview (Zeabur AI Hub)", "reasoning": false, "input": ["text", "image"], "cost": { "input": 2, "output": 120, "cacheRead": 0, "cacheWrite": 0 }, "contextWindow": 1000000, "maxTokens": 8192 },
                          { "id": "gemini-3-pro-preview", "name": "Gemini 3 Pro Preview (Zeabur AI Hub)", "reasoning": false, "input": ["text", "image"], "cost": { "input": 2, "output": 12, "cacheRead": 0.2, "cacheWrite": 0 }, "contextWindow": 1000000, "maxTokens": 8192 },
                          { "id": "gpt-5", "name": "GPT-5 (Zeabur AI Hub)", "reasoning": false, "input": ["text", "image"], "cost": { "input": 1.25, "output": 10, "cacheRead": 0.13, "cacheWrite": 0 }, "contextWindow": 400000, "maxTokens": 8192 },
                          { "id": "claude-sonnet-4-5", "name": "Claude Sonnet 4.5 (Zeabur AI Hub)", "reasoning": false, "input": ["text", "image"], "cost": { "input": 3.3, "output": 16.5, "cacheRead": 0.33, "cacheWrite": 0 }, "contextWindow": 1000000, "maxTokens": 8192, "compat": { "supportsStore": false } },
                          { "id": "gemini-3-flash-preview", "name": "Gemini 3 Flash Preview (Zeabur AI Hub)", "reasoning": false, "input": ["text", "image"], "cost": { "input": 0.5, "output": 3, "cacheRead": 0.05, "cacheWrite": 0 }, "contextWindow": 1000000, "maxTokens": 8192 },
                          { "id": "gpt-5-mini", "name": "GPT-5 Mini (Zeabur AI Hub)", "reasoning": false, "input": ["text", "image"], "cost": { "input": 0.25, "output": 2, "cacheRead": 0.03, "cacheWrite": 0 }, "contextWindow": 400000, "maxTokens": 8192 },
                          { "id": "claude-haiku-4-5", "name": "Claude Haiku 4.5 (Zeabur AI Hub)", "reasoning": false, "input": ["text", "image"], "cost": { "input": 1.1, "output": 5.5, "cacheRead": 0.11, "cacheWrite": 0 }, "contextWindow": 1000000, "maxTokens": 8192, "compat": { "supportsStore": false } },
