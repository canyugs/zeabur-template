              description: Kunci API Zeabur AI Hub Anda untuk menggunakan Gemini/GPT/Claude/DeepSeek melalui AI Hub (opsional, dapat dikonfigurasi nanti)
        readme: "# OpenClaw \U0001F99E\nOpenClaw \U0001F99E (sebelumnya Clawdbot, Moltbot) adalah asisten AI pribadi yang berjalan secara lokal dan terhubung ke berbagai platform perpesanan melalui arsitektur Gateway berbasis WebSocket.\n\n⚠️ Template ini menggunakan `ghcr.io/openclaw/openclaw:2026.2.2`. OpenClaw \U0001F99E sedang dalam pengembangan cepat, jadi mungkin ada bug yang belum ditemukan. Mengubah versi juga tidak menjamin stabilitas.\n\n⚠️ Jika Anda mengalami masalah, silakan kunjungi [GitHub issues](https://github.com/openclaw/openclaw/issues) untuk mencari solusi atau melaporkan masalah baru. Untuk masalah terkait platform Zeabur, silakan hubungi dukungan Zeabur.\n\n⚠️ Software dan paket khusus macOS (seperti Homebrew) tidak didukung di lingkungan container ini. Silakan cari solusi alternatif.\n\n⚠️ Template ini sudah dikonfigurasi dan siap digunakan - tidak perlu menjalankan wizard pengaturan. Jika ingin menjalankan wizard, ingat untuk mengatur bind ke mode `lan`. Lihat [dokumentasi resmi](https://docs.openclaw.ai) untuk konfigurasi lebih lanjut.\n\n---\n\n## Sumber Daya yang Direkomendasikan\n- **Minimum**: 2 vCPU / 4 GB RAM\n- **Disarankan**: 4 vCPU / 8 GB RAM\n\n## Ekstensi Fitur\n- **Browser**: Jika Anda memerlukan fitur browser (browsing web, screenshot, dll.), deploy [Template Browser](https://zeabur.com/templates/H8L4G1)\n\n## Penggunaan\n1. Setelah deploy, salin URL \"Web UI (with token)\" dari tab **Instruksi** dan tempelkan di browser Anda (login pertama memerlukan token, setelah itu bisa langsung akses URL)\n2. **Konfigurasi model AI** (pilih salah satu):\n   - **Zeabur AI Hub** (model default: `gpt-5-mini`): Jika sudah memasukkan API Key saat deploy, langsung ke langkah 3. Bisa juga menambahkan `ZEABUR_AI_HUB_API_KEY` nanti di tab **Variables** dashboard Zeabur (restart layanan setelah menambahkan).\n   - **Penyedia lain** (Anthropic, OpenAI, dll.): Jika tidak memasukkan API Key Zeabur AI Hub, model default adalah `anthropic/claude-opus-4-5`. Buka Web UI Settings atau tambahkan kunci API melalui variabel lingkungan. Info: https://docs.openclaw.ai/providers/anthropic\n3. Buka halaman **Chat** untuk menguji apakah model AI Anda berfungsi\n4. (Opsional) Atur platform pesan seperti Telegram, WhatsApp, dll.\n\nUntuk konfigurasi model AI, lihat [dokumentasi resmi](https://docs.openclaw.ai/providers).\n\n## Pengaturan Bot Telegram\n**Mendapatkan token dari BotFather:**\n1. Buka Telegram dan cari [@BotFather](https://t.me/BotFather)\n2. Kirim `/newbot` untuk membuat bot baru\n3. Ikuti petunjuk untuk mengatur nama dan username bot\n4. BotFather akan mengirimkan token (contoh: `123456789:ABCdefGHIjklMNOpqrsTUVwxyz`)\n\n**Menambahkan token ke Zeabur:**\n1. Buka tab **Variabel** layanan Anda di dashboard Zeabur\n2. Tambahkan `TELEGRAM_BOT_TOKEN` dengan token bot Anda\n3. Restart layanan\n\n**Menghubungkan akun Telegram Anda:**\n1. Kirim `/start` ke bot Anda di Telegram\n2. Bot akan membalas dengan kode pairing (mis. `JN4MSY23`)\n3. Setujui pairing menggunakan salah satu metode berikut:\n   - **Web Chat**: Di antarmuka web OpenClaw, ketik `openclaw pairing approve telegram <kode>`\n   - **Terminal**: Buka **Command** di dashboard Zeabur, jalankan `openclaw pairing approve telegram <kode>`\n4. Anda akan melihat: `Approved telegram sender <user-id>.`\n5. Sekarang Anda dapat mengobrol dengan bot!\n\n## Pengaturan WhatsApp\n**Langkah 1: Konfigurasi kanal WhatsApp**\nTambahkan konfigurasi berikut melalui OpenClaw Web UI (Settings → Config) atau tempelkan ke chat:\n```json\n\"channels\": {\n  \"whatsapp\": {\n    \"selfChatMode\": true,\n    \"dmPolicy\": \"allowlist\",\n    \"allowFrom\": [\"+15551234567\"]\n  }\n}\n```\nGanti `+15551234567` dengan nomor telepon WhatsApp Anda (dengan kode negara). Restart layanan setelah menyimpan.\n\n**Langkah 2: Hubungkan WhatsApp**\n1. Buka **Command** di dashboard Zeabur untuk mengakses terminal container\n2. Jalankan: `openclaw channels login`\n3. QR Code akan muncul - pindai dengan WhatsApp di ponsel Anda\n4. Koneksi selesai! Sekarang Anda dapat mengirim pesan ke diri sendiri di WhatsApp untuk mengobrol dengan OpenClaw\n\nUntuk platform perpesanan lainnya (Discord, Slack, dll.), lihat [dokumentasi Channels](https://docs.openclaw.ai/channels).\n\n## Konfigurasi Model AI\n\n**Verifikasi setup Anda:**\n1. Model default tergantung pada cara deploy:\n   - Dengan Zeabur AI Hub API Key → model default: `zeabur-ai/gpt-5-mini`\n   - Tanpa → model default: `anthropic/claude-opus-4-5` (memerlukan kunci API)\n2. Buka halaman **Chat** dan kirim pesan percobaan\n3. Jika mendapat balasan → model berfungsi dengan baik\n4. Jika ada error → pastikan kunci API sudah dikonfigurasi dengan benar\n\n**Ganti model untuk percakapan saat ini** (melalui perintah chat):\n- `/models` - Lihat model yang tersedia\n- `/model <model-id>` - Ganti model hanya untuk percakapan ini (tidak mempengaruhi percakapan lain)\n\n**Ganti model default untuk semua percakapan baru** (via Web UI Settings):\n- Buka Settings → Agents → Default model\n- **Tips:** Tetapkan model berbiaya rendah sebagai default (misal: `gemini-2.5-flash-lite`, `gpt-5-nano`). Jika model tidak tersedia, gunakan `/new` untuk memulai percakapan baru dengan model default.\n\n**Tambah penyedia AI** (via Web UI Settings atau variabel lingkungan):\n- Tambahkan kunci API penyedia lain (misal: Anthropic, OpenAI)\n- Info: https://docs.openclaw.ai/providers\n\n**Modifikasi model Zeabur AI Hub** (via dashboard Zeabur):\n- Buka **Settings** → **Configs** → Edit `/opt/openclaw/providers/zeabur-ai-hub.json5`\n- Versi lama (tanpa perintah): Edit `/home/node/.openclaw/openclaw.json` via tab **Files** atau Web UI Settings. Tambahkan berikut ke array `models.providers.zeabur-ai.models`:\n```json\n{ \"id\": \"gpt-5.2\", \"name\": \"GPT-5.2\", \"reasoning\": false, \"input\": [\"text\", \"image\"], \"cost\": { \"input\": 1.5, \"output\": 12, \"cacheRead\": 0.15, \"cacheWrite\": 0 }, \"contextWindow\": 400000, \"maxTokens\": 8192 },\n{ \"id\": \"gpt-5.1\", \"name\": \"GPT-5.1\", \"reasoning\": false, \"input\": [\"text\", \"image\"], \"cost\": { \"input\": 1.35, \"output\": 11, \"cacheRead\": 0.14, \"cacheWrite\": 0 }, \"contextWindow\": 400000, \"maxTokens\": 8192 },\n{ \"id\": \"gpt-5-nano\", \"name\": \"GPT-5 Nano\", \"reasoning\": false, \"input\": [\"text\", \"image\"], \"cost\": { \"input\": 0.1, \"output\": 0.8, \"cacheRead\": 0.01, \"cacheWrite\": 0 }, \"contextWindow\": 400000, \"maxTokens\": 8192 },\n{ \"id\": \"glm-4.7\", \"name\": \"GLM-4.7\", \"reasoning\": false, \"input\": [\"text\", \"image\"], \"cost\": { \"input\": 0.5, \"output\": 2, \"cacheRead\": 0.12, \"cacheWrite\": 0 }, \"contextWindow\": 204800, \"maxTokens\": 8192 },\n{ \"id\": \"glm-4.7-flash\", \"name\": \"GLM-4.7 Flash\", \"reasoning\": false, \"input\": [\"text\", \"image\"], \"cost\": { \"input\": 0.25, \"output\": 1, \"cacheRead\": 0.06, \"cacheWrite\": 0 }, \"contextWindow\": 204800, \"maxTokens\": 8192 },\n{ \"id\": \"kimi-2.5\", \"name\": \"Kimi 2.5\", \"reasoning\": false, \"input\": [\"text\"], \"cost\": { \"input\": 0.45, \"output\": 2, \"cacheRead\": 0, \"cacheWrite\": 0 }, \"contextWindow\": 131072, \"maxTokens\": 8192 }\n```\n\n## Persistensi Data\nSemua data disimpan di `/home/node`:\n- `/home/node/.openclaw` - Konfigurasi, sesi, perangkat, dan kredensial\n- `/home/node/.openclaw/workspace` - Ruang kerja dan file memori\n\n## Cadangan & Pemulihan\n\U0001F4A1 **Tips:** Kami merekomendasikan untuk membuat cadangan setelah menyelesaikan pengaturan awal atau melakukan perubahan konfigurasi penting.\n\n**Cadangan:**\n- **Metode 1: Layanan Zeabur (Direkomendasikan)** - Gunakan fitur cadangan bawaan Zeabur. Lihat [Dokumentasi Zeabur](https://zeabur.com/docs/data-management/backup).\n- **Metode 2: Manual** - Buka **Command** → Jalankan `backup` → Unduh dari **Files** di `/home/node` (contoh: `backup-1430.tar.gz`)\n  - Versi lama (tanpa perintah): `cd /home/node && tar -czvf backup.tar.gz .openclaw`\n\n**Pemulihan:**\n1. Upload file cadangan ke folder `/home/node` di **Files**\n2. Buka **Command** dan jalankan:\n   - File dari layanan Zeabur: `restore <nama-file> --strip 2`\n   - File cadangan manual: `restore <nama-file>`\n   - Versi lama (tanpa perintah): `cd /home/node && tar -xzvf <nama-file>`\n3. Restart layanan\n\n⚠️ Pemulihan akan menimpa konfigurasi dan data yang ada di layanan baru. Jangan lupa untuk juga mengatur kembali variabel lingkungan terkait (contoh: `TELEGRAM_BOT_TOKEN`). Cadangan/pemulihan channel hanya diuji dengan Telegram dan WhatsApp.\n\n## Migrasi dari Clawdbot / Moltbot\n**Lokasi data versi lama (tanpa perintah):**\n- **Clawdbot**: config `~/.clawdbot`, workspace `~/clawd`\n- **Moltbot**: config `~/.moltbot` atau `~/.clawdbot`, workspace `~/clawd`\n\n**Lokasi OpenClaw baru:** `/home/node/.openclaw` (termasuk config dan workspace)\n\nOpenClaw memiliki kompatibilitas mundur dan akan otomatis membaca folder `.clawdbot` dan `.moltbot`, cukup ekstrak langsung tanpa perlu mengganti nama.\n\n**Langkah migrasi:**\n1. Cadangkan data di layanan lama Anda:\n   - Buka **Command** di layanan lama\n   - `cd /home/node && tar -czvf backup.tar.gz .clawdbot .moltbot clawd 2>/dev/null` (mengabaikan folder yang tidak ada)\n   - Unduh `backup.tar.gz` dari **Files**\n2. Deploy template OpenClaw baru ini\n3. Pulihkan ke layanan baru:\n   - Seret `backup.tar.gz` ke folder `/home/node` di **Files**\n   - Buka **Command**: `cd /home/node && tar -xzvf backup.tar.gz && rm backup.tar.gz`\n   - Restart layanan\n4. Konfigurasi, riwayat percakapan, dan kredensial Anda akan dipertahankan\n\nPerintah CLI `clawdbot` dan `moltbot` masih tersedia untuk kompatibilitas.\n\n## Pemecahan Masalah\n**Layanan tidak bisa dimulai setelah mengubah konfigurasi?** Gunakan mode penyelamatan:\n1. Buka **Settings** → **Perintah**, ubah ke: `/opt/openclaw/rescue.sh` (atau `sleep infinity` untuk versi lama tanpa perintah)\n2. Buka **Settings** → **Health Check**, nonaktifkan (mode penyelamatan tidak merespons health check)\n3. Restart layanan - container akan berjalan tapi OpenClaw tidak akan dimulai\n4. Buka tab **Command** untuk mengakses container\n5. Perbaiki file konfigurasi `/home/node/.openclaw/openclaw.json`\n6. Ubah perintah startup kembali ke: `/opt/openclaw/startup.sh && /opt/openclaw/start_gateway.sh`\n   - Versi lama (tanpa perintah): `node dist/index.js gateway --allow-unconfigured --bind \"${OPENCLAW_GATEWAY_BIND}\" --port \"${OPENCLAW_GATEWAY_PORT}\" --token \"${OPENCLAW_GATEWAY_TOKEN}\"`\n7. Aktifkan kembali health check dan restart layanan\n\n**Perbarui versi:** Buka **Settings** → **Service Image Source** → ubah `ghcr.io/openclaw/openclaw:<tag>`.\n\n**Error health check `Startup probe failed: dial tcp ... connect: connection refused`?** Ini berarti layanan belum selesai memulai atau port belum siap. OpenClaw mungkin memerlukan lebih banyak waktu untuk memulai, terutama pada peluncuran pertama. Coba:\n1. Tunggu beberapa menit — layanan mungkin masih dalam proses inisialisasi\n2. Jika error berlanjut, tingkatkan sumber daya (minimum 2 vCPU / 4 GB RAM, disarankan 4 vCPU / 8 GB RAM)\n3. Jika layanan terus restart, nonaktifkan **Health Check** sementara untuk mencegah loop restart, lalu periksa log untuk menemukan error sebenarnya\n\n## Konfigurasi Khusus Zeabur\nTemplate ini menonaktifkan mDNS/Bonjour (`OPENCLAW_DISABLE_BONJOUR=1`) karena nama host container Zeabur dapat melebihi batas label DNS 63 byte. mDNS hanya digunakan untuk penemuan jaringan lokal (seperti AirPlay/Chromecast) dan tidak diperlukan di lingkungan cloud di mana layanan terhubung melalui DNS internal.\n\n## Dokumentasi\n- Dokumentasi: https://docs.openclaw.ai\n- GitHub: https://github.com/openclaw/openclaw\n\n## Catatan Perubahan\n**2026/2/4**\n- Menggunakan Zeabur configs untuk skrip startup (lebih mudah dipelihara)\n- Menambah perintah global `backup` dan `restore`\n- Menambah `rescue.sh` mode penyelamatan untuk ketika konfigurasi rusak\n- Menambah 6 model Zeabur AI Hub baru: gpt-5.2, gpt-5.1, gpt-5-nano, glm-4.7, glm-4.7-flash, kimi-2.5\n- Menambah pengaturan kompatibilitas store untuk model Claude Zeabur AI Hub\n\n**2026/2/2**\n- Tambah bagian konfigurasi model AI (global vs percakapan)\n- Tambah panduan migrasi dari Clawdbot / Moltbot dengan jalur data\n- Tambah bagian cadangan & pemulihan dengan layanan Zeabur\n- Tambah tips untuk membuat cadangan setelah pengaturan awal\n- Hapus patch Google Gemini CLI (sudah diperbaiki di upstream)\n- Hapus variabel ANTHROPIC_API_KEY dan OPENAI_API_KEY dari deployment untuk mencegah OpenClaw mendeteksi API Key kosong dan gagal (dapat dikonfigurasi nanti via Web UI atau variabel lingkungan)\n"
    ja-JP:
        description: "OpenClaw \U0001F99E（旧 Clawdbot、Moltbot）は、ローカルで実行され、WebSocket ベースの Gateway アーキテクチャを介して複数のメッセージングプラットフォーム（WhatsApp、Telegram、Slack、Discord など）に接続する個人用 AI アシスタントです。"
        variables:
            - key: PUBLIC_DOMAIN
              type: STRING
              name: ドメイン
              description: OpenClaw にバインドするドメインは？
            - key: ZEABUR_AI_HUB_API_KEY
              type: STRING
              name: Zeabur AI Hub API キー（推奨）
              description: Zeabur AI Hub API キー、AI Hub 経由で Gemini/GPT/Claude/DeepSeek を使用（任意、後で設定可能）
        readme: "# OpenClaw \U0001F99E\nOpenClaw \U0001F99E（旧 Clawdbot、Moltbot）は、ローカルで実行され、WebSocket ベースの Gateway アーキテクチャを介して複数のメッセージングプラットフォームに接続する個人用 AI アシスタントです。\n\n⚠️ 本テンプレートは `ghcr.io/openclaw/openclaw:2026.2.2` を使用しています。OpenClaw \U0001F99E は急速に開発中のため、未発見のバグがある可能性があります。バージョンを変更した場合も安定性を保証できません。\n\n⚠️ 問題が発生した場合は、[GitHub issues](https://github.com/openclaw/openclaw/issues) で解決策を探したり、新しい問題を報告したりしてください。Zeabur プラットフォーム関連の問題については、Zeabur サポートにお問い合わせください。\n\n⚠️ macOS 固有のソフトウェアやパッケージ（Homebrew など）はこのコンテナ環境ではサポートされていません。代替ソリューションをお探しください。\n\n⚠️ 本テンプレートは事前設定済みですぐに使用できます。セットアップウィザードを実行する必要はありません。ウィザードを実行する場合は、bind を `lan` モードに設定するか、[公式ドキュメント](https://docs.openclaw.ai)を参照してより高度な設定を行ってください。\n\n---\n\n## 推奨リソース\n- **最小構成**：2 vCPU / 4 GB RAM\n- **推奨構成**：4 vCPU / 8 GB RAM\n\n## 機能拡張\n- **ブラウザ**：ブラウザ機能（Web ブラウジング、スクリーンショットなど）が必要な場合は、[Browser テンプレート](https://zeabur.com/templates/H8L4G1)をデプロイしてください\n\n## 使用方法\n1. デプロイ後、**指示**タブの「Web UI (with token)」URL をコピーしてブラウザに貼り付けて開く（初回ログインは token が必要、以降は直接 URL にアクセス可能）\n2. **AI モデルを設定**（いずれかを選択）：\n   - **Zeabur AI Hub**（デフォルトモデル：`gpt-5-mini`）：デプロイ時に API Key を入力済みの場合、ステップ 3 へ進む。後から Zeabur ダッシュボードの**変数**タブで `ZEABUR_AI_HUB_API_KEY` を追加も可能（追加後はサービスを再起動）。\n   - **他のプロバイダー**（Anthropic、OpenAI など）：Zeabur AI Hub API Key を入力しなかった場合、デフォルトモデルは `anthropic/claude-opus-4-5` です。Web UI Settings または環境変数で API キーを追加してください。詳細：https://docs.openclaw.ai/providers/anthropic\n3. **Chat** ページで AI モデルが正常に動作しているかテスト\n4. （オプション）Telegram、WhatsApp などのメッセージングプラットフォームを設定\n\nAI モデル設定については[公式ドキュメント](https://docs.openclaw.ai/providers)をご覧ください。\n\n## Telegram ボット設定\n**BotFather からトークンを取得：**\n1. Telegram を開いて [@BotFather](https://t.me/BotFather) を検索\n2. `/newbot` を送信して新しいボットを作成\n3. プロンプトに従ってボットの名前とユーザー名を設定\n4. BotFather がトークンを送信します（例：`123456789:ABCdefGHIjklMNOpqrsTUVwxyz`）\n\n**Zeabur にトークンを追加：**\n1. Zeabur ダッシュボードのサービス**変数**タブに移動\n2. `TELEGRAM_BOT_TOKEN` を追加してトークンを入力\n3. サービスを再起動\n\n**Telegram アカウントのペアリング：**\n1. Telegram でボットに `/start` を送信\n2. ボットがペアリングコードを返信（例：`JN4MSY23`）\n3. 以下のいずれかの方法でペアリングを承認：\n   - **Web Chat**：OpenClaw のウェブインターフェースのチャットボックスに `openclaw pairing approve telegram <コード>` を入力\n   - **ターミナル**：Zeabur ダッシュボードの**コマンド**を開き、`openclaw pairing approve telegram <コード>` を実行\n4. `Approved telegram sender <user-id>.` と表示されればペアリング完了\n5. ボットとの会話を開始できます！\n\n## WhatsApp セットアップ\n**ステップ 1：WhatsApp チャンネルを設定**\nOpenClaw Web UI（Settings → Config）またはチャットに貼り付けて以下の設定を追加：\n```json\n\"channels\": {\n  \"whatsapp\": {\n    \"selfChatMode\": true,\n    \"dmPolicy\": \"allowlist\",\n    \"allowFrom\": [\"+15551234567\"]\n  }\n}\n```\n`+15551234567` をあなたの WhatsApp 電話番号（国番号付き）に置き換えてください。保存後にサービスを再起動してください。\n\n**ステップ 2：WhatsApp をリンク**\n1. Zeabur ダッシュボードで**コマンド**を開いてコンテナターミナルにアクセス\n2. 実行：`openclaw channels login`\n3. QR コードが表示されます - スマートフォンの WhatsApp でスキャンしてください\n4. 接続完了！WhatsApp で自分自身にメッセージを送ると OpenClaw と会話できます\n\nその他のメッセージングプラットフォーム（Discord、Slack など）については、[Channels ドキュメント](https://docs.openclaw.ai/channels)をご覧ください。\n\n## AI モデル設定\n\n**セットアップの確認：**\n1. デフォルトモデルはデプロイ方法に依存します：\n   - Zeabur AI Hub API Key を入力した場合 → デフォルトモデル：`zeabur-ai/gpt-5-mini`\n   - 入力しなかった場合 → デフォルトモデル：`anthropic/claude-opus-4-5`（API キーが必要）\n2. **Chat** ページを開き、テストメッセージを送信\n3. 返答があれば → モデルは正常に動作しています\n4. エラーが出た場合 → API キーが正しく設定されているか確認\n\n**現在の会話のモデルを切り替え**（チャットコマンドで）：\n- `/models` - 利用可能なモデルを表示\n- `/model <model-id>` - この会話のみモデルを切り替え（他の会話には影響しません）\n\n**全ての新しい会話のデフォルトモデルを変更**（Web UI Settings で）：\n- Settings → Agents → Default model\n- **ヒント：** 低コストのモデルをデフォルトに設定しましょう（例：`gemini-2.5-flash-lite`、`gpt-5-nano`）。モデルが使用できなくなった場合、`/new` で新しい会話を開始すればデフォルトモデルに自動的に戻ります。\n\n**AI プロバイダーを追加**（Web UI Settings または環境変数で）：\n- 他の AI プロバイダーの API キーを追加（例：Anthropic、OpenAI）\n- 詳細：https://docs.openclaw.ai/providers\n\n**Zeabur AI Hub モデルを変更**（Zeabur ダッシュボードで）：\n- **設定** → **設定ファイル** → `/opt/openclaw/providers/zeabur-ai-hub.json5` を編集\n- 旧バージョン（コマンドなし）：**ファイル** タブまたは Web UI Settings で `/home/node/.openclaw/openclaw.json` を編集。以下を `models.providers.zeabur-ai.models` 配列に追加：\n```json\n{ \"id\": \"gpt-5.2\", \"name\": \"GPT-5.2\", \"reasoning\": false, \"input\": [\"text\", \"image\"], \"cost\": { \"input\": 1.5, \"output\": 12, \"cacheRead\": 0.15, \"cacheWrite\": 0 }, \"contextWindow\": 400000, \"maxTokens\": 8192 },\n{ \"id\": \"gpt-5.1\", \"name\": \"GPT-5.1\", \"reasoning\": false, \"input\": [\"text\", \"image\"], \"cost\": { \"input\": 1.35, \"output\": 11, \"cacheRead\": 0.14, \"cacheWrite\": 0 }, \"contextWindow\": 400000, \"maxTokens\": 8192 },\n{ \"id\": \"gpt-5-nano\", \"name\": \"GPT-5 Nano\", \"reasoning\": false, \"input\": [\"text\", \"image\"], \"cost\": { \"input\": 0.1, \"output\": 0.8, \"cacheRead\": 0.01, \"cacheWrite\": 0 }, \"contextWindow\": 400000, \"maxTokens\": 8192 },\n{ \"id\": \"glm-4.7\", \"name\": \"GLM-4.7\", \"reasoning\": false, \"input\": [\"text\", \"image\"], \"cost\": { \"input\": 0.5, \"output\": 2, \"cacheRead\": 0.12, \"cacheWrite\": 0 }, \"contextWindow\": 204800, \"maxTokens\": 8192 },\n{ \"id\": \"glm-4.7-flash\", \"name\": \"GLM-4.7 Flash\", \"reasoning\": false, \"input\": [\"text\", \"image\"], \"cost\": { \"input\": 0.25, \"output\": 1, \"cacheRead\": 0.06, \"cacheWrite\": 0 }, \"contextWindow\": 204800, \"maxTokens\": 8192 },\n{ \"id\": \"kimi-2.5\", \"name\": \"Kimi 2.5\", \"reasoning\": false, \"input\": [\"text\"], \"cost\": { \"input\": 0.45, \"output\": 2, \"cacheRead\": 0, \"cacheWrite\": 0 }, \"contextWindow\": 131072, \"maxTokens\": 8192 }\n```\n\n## データ永続化\nすべてのデータは `/home/node` に保存：\n- `/home/node/.openclaw` - 設定、セッション、デバイス、認証情報\n- `/home/node/.openclaw/workspace` - ワークスペースとメモリファイル\n\n## バックアップと復元\n\U0001F4A1 **ヒント：** 初期設定完了後や重要な設定変更後にバックアップを作成することをお勧めします。\n\n**バックアップ：**\n- **方法1：Zeabur バックアップサービス（推奨）** - Zeabur の組み込みバックアップ機能を使用。[Zeabur バックアップドキュメント](https://zeabur.com/docs/ja-JP/data-management/backup)を参照。\n- **方法2：手動バックアップ** - **コマンド**を開く → `backup` を実行 → **ファイル**タブの `/home/node` からダウンロード（例：`backup-1430.tar.gz`）\n  - 旧バージョン（コマンドなし）：`cd /home/node && tar -czvf backup.tar.gz .openclaw`\n\n**復元：**\n1. **ファイル**タブでバックアップファイルを `/home/node` フォルダにアップロード\n2. **コマンド**を開いて実行：\n   - Zeabur バックアップサービスのファイル：`restore <バックアップファイル名> --strip 2`\n   - 手動バックアップのファイル：`restore <バックアップファイル名>`\n   - 旧バージョン（コマンドなし）：`cd /home/node && tar -xzvf <バックアップファイル名>`\n3. サービスを再起動\n\n⚠️ 復元すると、新サービス上の既存の設定とデータが上書きされます。関連する環境変数（例：`TELEGRAM_BOT_TOKEN`）も忘れずに設定してください。チャンネルのバックアップ復元は現在 Telegram と WhatsApp でのみテスト済みです。\n\n## Clawdbot / Moltbot からの移行\n**旧バージョン（コマンドなし）のデータ場所：**\n- **Clawdbot**：設定 `~/.clawdbot`、ワークスペース `~/clawd`\n- **Moltbot**：設定 `~/.moltbot` または `~/.clawdbot`、ワークスペース `~/clawd`\n\n**新しい OpenClaw の場所：**`/home/node/.openclaw`（設定とワークスペースを含む）\n\nOpenClaw は下位互換性があり、`.clawdbot` と `.moltbot` フォルダを自動的に読み取ります。そのまま解凍するだけで使用でき、名前変更は不要です。\n\n**移行手順：**\n1. 旧サービスでデータをバックアップ：\n   - 旧サービスで**コマンド**を開く\n   - `cd /home/node && tar -czvf backup.tar.gz .clawdbot .moltbot clawd 2>/dev/null`（存在しないフォルダは無視）\n   - **ファイル**タブから `backup.tar.gz` をダウンロード\n2. この新しい OpenClaw テンプレートをデプロイ\n3. バックアップを新サービスに復元：\n   - `backup.tar.gz` を**ファイル**タブの `/home/node` フォルダにドラッグ\n   - **コマンド**を開く：`cd /home/node && tar -xzvf backup.tar.gz && rm backup.tar.gz`\n   - サービスを再起動\n4. 設定、会話履歴、認証情報は保持されます\n\n下位互換性のため、`clawdbot` と `moltbot` CLI コマンドは引き続き使用可能です。\n\n## トラブルシューティング\n**設定ファイルの変更でサービスが起動しない？** レスキューモードを使用：\n1. **設定** → **コマンド** に移動、変更：`/opt/openclaw/rescue.sh`（旧バージョンはコマンドがないため `sleep infinity` を使用）\n2. **設定** → **ヘルスチェック** に移動、無効化（レスキューモードはヘルスチェックに応答しません）\n3. サービスを再起動 - コンテナは実行されますが OpenClaw は起動しません\n4. **ファイル** タブを開いてファイルブラウザにアクセス\n5. **ログ**でエラー原因を確認。例：`Invalid config at /home/node/.openclaw/openclaw.json: - agents.list.0: Unrecognized key: \"allowModels\"` — ファイルブラウザで `/home/node/.openclaw/openclaw.json` を修正するか、**コマンド**を開いて `openclaw doctor --fix` を実行して認識できないキーを自動削除\n6. スタートコマンドを戻す：`/opt/openclaw/startup.sh && /opt/openclaw/start_gateway.sh`\n   - 旧バージョン（コマンドなし）：`node dist/index.js gateway --allow-unconfigured --bind \"${OPENCLAW_GATEWAY_BIND}\" --port \"${OPENCLAW_GATEWAY_PORT}\" --token \"${OPENCLAW_GATEWAY_TOKEN}\"`\n7. ヘルスチェックを再有効化してサービスを再起動\n\n**バージョン更新：** **設定**タブ → **サービスイメージソース** → `ghcr.io/openclaw/openclaw:<tag>` を編集してください。\n\n**ヘルスチェックエラー `Startup probe failed: dial tcp ... connect: connection refused`？** サービスがまだ起動完了していないか、ポートが準備できていません。OpenClaw は起動に時間がかかる場合があります（特に初回起動時）。対処法：\n1. 数分待つ — サービスがまだ初期化中の可能性があります\n2. エラーが続く場合、リソースを増やす（最小 2 vCPU / 4 GB RAM、推奨 4 vCPU / 8 GB RAM）\n3. サービスが繰り返し再起動する場合、**ヘルスチェック**を一時的に無効化して再起動ループを防ぎ、ログで実際のエラーを確認\n\n## Zeabur 固有の設定\nこのテンプレートでは mDNS/Bonjour を無効化しています（`OPENCLAW_DISABLE_BONJOUR=1`）。Zeabur コンテナのホスト名が 63 バイトの DNS ラベル制限を超える可能性があるためです。mDNS はローカルネットワーク検出（AirPlay/Chromecast のような）にのみ使用され、クラウド環境ではサービスは内部 DNS を通じて接続するため、この機能は不要です。\n\n## ドキュメント\n- ドキュメント：https://docs.openclaw.ai\n- GitHub：https://github.com/openclaw/openclaw\n\n## 変更履歴\n**2026/2/4**\n- Zeabur configs でスタートアップスクリプトを管理（メンテナンスが容易に）\n- `backup` と `restore` グローバルコマンドを追加\n- `rescue.sh` レスキューモードを追加（設定ファイルが壊れた時に使用）\n- Zeabur AI Hub に 6 つのモデルを追加：gpt-5.2, gpt-5.1, gpt-5-nano, glm-4.7, glm-4.7-flash, kimi-2.5\n- Zeabur AI Hub の Claude モデルに store 互換性設定を追加\n\n**2026/2/2**\n- AI モデル設定セクションを追加（グローバル vs 会話ごとの設定）\n- Clawdbot / Moltbot からの移行ガイドとデータパスを追加\n- バックアップと復元セクションを追加、Zeabur バックアップサービス対応\n- 初期設定完了後のバックアップ推奨を追加\n- Google Gemini CLI パッチを削除（上流で修正済み）\n- デプロイ時の ANTHROPIC_API_KEY と OPENAI_API_KEY 変数を削除、OpenClaw が空の API Key を検出して実行に失敗するのを防止（後で Web UI または環境変数から設定可能）\n"
