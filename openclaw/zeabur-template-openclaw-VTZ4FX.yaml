      OpenClaw ğŸ¦ (sebelumnya Clawdbot, Moltbot) adalah asisten AI pribadi yang berjalan secara lokal dan terhubung ke berbagai platform perpesanan melalui arsitektur Gateway berbasis WebSocket.

      âš ï¸ Template ini menggunakan `ghcr.io/openclaw/openclaw:2026.2.2`. OpenClaw ğŸ¦ sedang dalam pengembangan cepat, jadi mungkin ada bug yang belum ditemukan. Mengubah versi juga tidak menjamin stabilitas.

