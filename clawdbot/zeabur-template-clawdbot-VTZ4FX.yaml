kind: Template
metadata:
    name: "[Work in Progress] Clawdbot"
spec:
    description: |
      Clawdbot is a personal AI assistant that runs locally and connects to multiple messaging platforms (WhatsApp, Telegram, Slack, Discord, etc.) via a WebSocket-based Gateway architecture.
    icon: https://raw.githubusercontent.com/clawdbot/clawdbot/main/docs/assets/pixel-lobster.svg
    coverImage: https://raw.githubusercontent.com/clawdbot/clawdbot/main/docs/whatsapp-clawd.jpg
    variables:
      - key: PUBLIC_DOMAIN
        type: DOMAIN
        name: Domain
        description: What domain do you want to bind Clawdbot to?
      - key: ANTHROPIC_API_KEY
        type: STRING
        name: Anthropic API Key
        description: Your Anthropic API key for Claude (recommended)
      - key: OPENAI_API_KEY
        type: STRING
        name: OpenAI API Key
        description: Your OpenAI API key (optional)
    tags:
      - AI
      - Assistant
      - Chatbot
      - WhatsApp
      - Telegram
      - Slack
      - Discord

    readme: |
      # Clawdbot
      Clawdbot is a personal AI assistant that runs locally and connects to multiple messaging platforms via a WebSocket-based Gateway architecture.

      ## âš ï¸ Work in Progress
      This template is under development. Current status:

      ### âœ… Completed
      - Gateway starts and accepts WebSocket connections
      - Web UI loads via public domain
      - Token-based authentication (no device pairing required)

      ### ğŸ”„ Testing
      - [ ] AI provider authentication (Anthropic/OpenAI API key)
      - [ ] Chat with AI assistant via Web UI
      - [ ] WhatsApp connection (QR code login)
      - [ ] Telegram bot connection
      - [ ] Discord bot connection
      - [ ] Slack integration
      - [ ] Agent configuration persistence

      ### ğŸ¯ Expected Flow (When Complete)
      1. Deploy and access Web UI
      2. Chat with AI assistant directly in Web UI
      3. Connect messaging platforms (WhatsApp, Telegram, etc.)
      4. Chat with AI through any connected platform

      ---

      ## Supported Platforms
      - WhatsApp
      - Telegram
      - Slack
      - Discord
      - And more messaging platforms

      ## Usage
      1. After deployment, find the pre-generated URL in the **Instructions** tab
      2. Click the "Web UI (with token)" link to connect directly (token is included in URL)
      3. Configure your messaging platform connections through the Gateway

      ## Configuration
      - `ANTHROPIC_API_KEY`: Your Anthropic API key for Claude (recommended)
      - `OPENAI_API_KEY`: Your OpenAI API key (optional)
      - API keys are stored in `~/.clawdbot/.env` for daemon access

      ## Data Persistence
      All configuration, sessions, and agent data are stored in a persistent volume at `/home/node/.clawdbot`.

      ## Documentation
      - GitHub: https://github.com/clawdbot/clawdbot

    services:
      - name: clawdbot
        icon: https://raw.githubusercontent.com/clawdbot/clawdbot/main/docs/assets/pixel-lobster.svg
        template: PREBUILT
        domainKey: PUBLIC_DOMAIN
        spec:
          source:
            image: ghcr.io/clawdbot/clawdbot:main
            command:
              - /bin/sh
              - -c
              - |
                # Setup clawdbot alias
                WORKDIR="$(pwd)"
                mkdir -p /home/node/bin
                cat > /home/node/bin/clawdbot << SCRIPT
                #!/bin/sh
                exec node ${WORKDIR}/dist/index.js "\$@"
                SCRIPT
                chmod +x /home/node/bin/clawdbot
                export PATH="/home/node/bin:$PATH"

                # Create initial config if not exists
                CONFIG_FILE="/home/node/.clawdbot/clawdbot.json"
                if [ ! -f "$CONFIG_FILE" ]; then
                  echo "Creating initial config..."
                  mkdir -p /home/node/.clawdbot
                  cat > "$CONFIG_FILE" << 'EOF'
                {
                  "gateway": {
                    "trustedProxies": ["0.0.0.0/0"],
                    "controlUi": {
                      "allowInsecureAuth": true
                    }
                  }
                }
                EOF
                fi

                # Create .env file for API keys (daemon reads from here)
                ENV_FILE="/home/node/.clawdbot/.env"
                : > "$ENV_FILE"
                [ -n "${ANTHROPIC_API_KEY:-}" ] && echo "ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}" >> "$ENV_FILE"
                [ -n "${OPENAI_API_KEY:-}" ] && echo "OPENAI_API_KEY=${OPENAI_API_KEY}" >> "$ENV_FILE"

                exec node dist/index.js gateway --allow-unconfigured --bind "${CLAWDBOT_GATEWAY_BIND}" --port "${CLAWDBOT_GATEWAY_PORT}" --token "${CLAWDBOT_GATEWAY_TOKEN}"
          ports:
          - id: web
            port: 18789
            type: HTTP
          volumes:
            - id: config
              dir: /home/node/.clawdbot
            - id: workspace
              dir: /home/node/clawd
          env:
            HOME:
              default: /home/node
              readonly: true
            PATH:
              default: /home/node/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
              readonly: true
            NODE_ENV:
              default: production
              readonly: true
            CLAWDBOT_GATEWAY_PORT:
              default: "18789"
              readonly: true
            CLAWDBOT_GATEWAY_BIND:
              default: lan
              readonly: true
            CLAWDBOT_GATEWAY_TOKEN:
              default: ${PASSWORD}
            ANTHROPIC_API_KEY:
              default: ${ANTHROPIC_API_KEY}
            OPENAI_API_KEY:
              default: ${OPENAI_API_KEY}
          instructions:
            - type: TEXT
              title: Web UI (with token)
              content: ${ZEABUR_WEB_URL}?token=${CLAWDBOT_GATEWAY_TOKEN}
            - type: PASSWORD
              title: Gateway Token
              content: ${CLAWDBOT_GATEWAY_TOKEN}
              category: Credentials

