# yaml-language-server: $schema=https://schema.zeabur.app/template.json
apiVersion: zeabur.com/v1
kind: Template
metadata:
    name: moltbot (formerly Clawdbot)
spec:
    description: |
      moltbot (formerly Clawdbot) is a personal AI assistant that runs locally and connects to multiple messaging platforms (WhatsApp, Telegram, Slack, Discord, etc.) via a WebSocket-based Gateway architecture.
    icon: https://raw.githubusercontent.com/moltbot/moltbot/main/docs/assets/pixel-lobster.svg
    coverImage: https://raw.githubusercontent.com/moltbot/moltbot/main/docs/whatsapp-clawd.jpg
    variables:
      - key: PUBLIC_DOMAIN
        type: DOMAIN
        name: Domain
        description: What domain do you want to bind moltbot to?
      - key: ZEABUR_AI_HUB_API_KEY
        type: STRING
        name: Zeabur AI Hub API Key (Recommended)
        description: Your Zeabur AI Hub API key for using Gemini/GPT/Claude/DeepSeek via AI Hub
      - key: ANTHROPIC_API_KEY
        type: STRING
        name: Anthropic API Key
        description: Your Anthropic API key for Claude (optional, can be configured later)
      - key: OPENAI_API_KEY
        type: STRING
        name: OpenAI API Key
        description: Your OpenAI API key (optional, can be configured later)
    tags:
      - AI
      - Assistant
      - Chatbot
      - WhatsApp
      - Telegram
      - Slack
      - Discord
    resourceUsage:
      cpu: 2
      memory: 2048

    readme: |
      # moltbot
      moltbot is a personal AI assistant that runs locally and connects to multiple messaging platforms via a WebSocket-based Gateway architecture.

      ## âš ï¸ Work in Progress
      moltbot is in rapid development, so this template uses the `main` tag to get the latest version. If you prefer stability, you can pin to a stable release tag (e.g., `v2026.1.25`) in the service settings.

      ### âœ… Completed
      - Gateway starts and accepts WebSocket connections
      - Web UI loads via public domain
      - Token-based authentication (no device pairing required)
      - AI provider authentication (Anthropic API key)
      - Chat with AI assistant via Web UI
      - Zeabur AI Hub integration
      - Telegram bot connection

      ### ğŸ”„ Testing
      - [ ] WhatsApp connection (QR code login)
      - [ ] Discord bot connection
      - [ ] Slack integration

      ---

      ## Recommended Resources
      Resource requirements may vary depending on the tools and features you use.
      - **Shared Cluster**: 2000 m (2 vCPU), 2048 Mi (2 GB)
      - **Dedicated Server**: Recommended for better performance

      ## Supported Platforms
      - WhatsApp
      - Telegram
      - Slack
      - Discord
      - And more messaging platforms

      ## Usage
      1. After deployment, a secure Gateway token is **automatically generated** for you
      2. Find the pre-generated URL in the **Instructions** tab
      3. Click the "Web UI (with token)" link to connect directly (token is included in URL)
      4. When you see the moltbot interface, deployment is complete
      5. Go to the **Chat** page to test if your AI provider is working

      For more details, see the [official documentation](https://github.com/moltbot/moltbot).

      ## Configuration
      - `ZEABUR_AI_HUB_API_KEY`: Your Zeabur AI Hub API key (Recommended). [Get your API key here](https://zeabur.com/docs/ai-hub)
      - `ANTHROPIC_API_KEY`: Your Anthropic API key for Claude
      - `OPENAI_API_KEY`: Your OpenAI API key (optional, for OpenAI features like memory search, TTS)

      ## Telegram Bot Setup
      **Getting your bot token from BotFather:**
      1. Open Telegram and search for [@BotFather](https://t.me/BotFather)
      2. Send `/newbot` to create a new bot
      3. Follow the prompts to set a name and username for your bot
      4. BotFather will send you a token (e.g., `123456789:ABCdefGHIjklMNOpqrsTUVwxyz`)

      **Adding the token to Zeabur:**
      1. Go to your service's **Environment Variables** tab in Zeabur dashboard
      2. Add `TELEGRAM_BOT_TOKEN` with your bot token
      3. Restart the service

      **Pairing your Telegram account:**
      1. Send `/start` to your bot in Telegram
      2. The bot will reply with a pairing code (e.g., `JN4MSY23`)
      3. Open **Command** in Zeabur dashboard to access the container terminal
      4. Run: `moltbot pairing approve telegram <code>`
      5. You'll see: `Approved telegram sender <user-id>.`
      6. Now you can chat with the bot!

      ## Additional Configuration
      Beyond environment variables, you can configure moltbot using:

      **Web UI**
      1. Open the moltbot Web UI
      2. Go to Settings to configure models, channels, and preferences

      **Command Line**
      1. Open **Command** in Zeabur dashboard
      2. Use `moltbot` (or `clawdbot`) commands to manage providers, models, and settings

      ## Changing the Default Model
      - When using **Zeabur AI Hub**, the default model is `zeabur-ai/gpt-5-mini`
      - When using **Anthropic API Key**, the default model is `anthropic/claude-opus-4-5`

      To change it:
      1. Open Settings in moltbot Web UI
      2. Select your preferred model from the list

      **Available models (Zeabur AI Hub):** `zeabur-ai/gemini-3-pro-image-preview`, `zeabur-ai/gemini-3-pro-preview`, `zeabur-ai/gpt-5`, `zeabur-ai/claude-sonnet-4-5`, `zeabur-ai/gemini-3-flash-preview`, `zeabur-ai/gpt-5-mini`, `zeabur-ai/claude-haiku-4-5`, `zeabur-ai/gemini-2.5-pro`, `zeabur-ai/gemini-2.5-flash`, `zeabur-ai/gemini-2.5-flash-lite`, `zeabur-ai/gemini-2.5-flash-image`, `zeabur-ai/deepseek-v3.2`

      ## Data Persistence
      - `/home/node/.clawdbot` - Configuration, sessions, and credentials
      - `/home/node/clawd` - Workspace and memory files

      ## Documentation
      - GitHub: https://github.com/moltbot/moltbot

    services:
      - name: moltbot
        icon: https://raw.githubusercontent.com/moltbot/moltbot/main/docs/assets/pixel-lobster.svg
        template: PREBUILT
        domainKey: PUBLIC_DOMAIN
        spec:
          source:
            image: ghcr.io/moltbot/clawdbot:main
            command:
              - /bin/sh
              - -c
              - |
                # Setup moltbot command (clawdbot also works for backward compatibility)
                WORKDIR="$(pwd)"
                mkdir -p /home/node/bin
                cat > /home/node/bin/moltbot << SCRIPT
                #!/bin/sh
                exec node ${WORKDIR}/dist/index.js "\$@"
                SCRIPT
                chmod +x /home/node/bin/moltbot
                ln -sf /home/node/bin/moltbot /home/node/bin/clawdbot
                export PATH="/home/node/bin:$PATH"

                # Create initial config (only if not exists)
                CONFIG_FILE="/home/node/.clawdbot/clawdbot.json"
                mkdir -p /home/node/.clawdbot
                chmod 700 /home/node/.clawdbot

                if [ ! -f "$CONFIG_FILE" ]; then
                  echo "Creating initial config..."

                  # Build config JSON dynamically
                  CONFIG_JSON='{"gateway":{"trustedProxies":["0.0.0.0/0"],"controlUi":{"allowInsecureAuth":true}}}'

                  # Add Zeabur AI Hub if configured
                  if [ -n "${ZEABUR_AI_HUB_API_KEY}" ]; then
                    CONFIG_JSON=$(echo "$CONFIG_JSON" | node -e "
                      const fs = require('fs');
                      let config = JSON.parse(fs.readFileSync(0, 'utf8'));
                      config.agents = { defaults: { model: { primary: 'zeabur-ai/gpt-5-mini' } } };
                      config.models = { providers: { 'zeabur-ai': {
                        baseUrl: 'https://hnd1.aihub.zeabur.ai/v1',
                        apiKey: process.env.ZEABUR_AI_HUB_API_KEY,
                        api: 'openai-completions',
                        models: [
                          {
                            id: 'gemini-3-pro-image-preview',
                            name: 'Gemini 3 Pro Image Preview (Zeabur AI Hub)',
                            reasoning: false,
                            input: ['text', 'image'],
                            cost: { input: 2, output: 120, cacheRead: 0, cacheWrite: 0 },
                            contextWindow: 1000000,
                            maxTokens: 8192
                          },
                          {
                            id: 'gemini-3-pro-preview',
                            name: 'Gemini 3 Pro Preview (Zeabur AI Hub)',
                            reasoning: false,
                            input: ['text', 'image'],
                            cost: { input: 2, output: 12, cacheRead: 0.2, cacheWrite: 0 },
                            contextWindow: 1000000,
                            maxTokens: 8192
                          },
                          {
                            id: 'gpt-5',
                            name: 'GPT-5 (Zeabur AI Hub)',
                            reasoning: false,
                            input: ['text', 'image'],
                            cost: { input: 1.25, output: 10, cacheRead: 0.13, cacheWrite: 0 },
                            contextWindow: 400000,
                            maxTokens: 8192
                          },
                          {
                            id: 'claude-sonnet-4-5',
                            name: 'Claude Sonnet 4.5 (Zeabur AI Hub)',
                            reasoning: false,
                            input: ['text', 'image'],
                            cost: { input: 3.3, output: 16.5, cacheRead: 0.33, cacheWrite: 0 },
                            contextWindow: 1000000,
                            maxTokens: 8192
                          },
                          {
                            id: 'gemini-3-flash-preview',
                            name: 'Gemini 3 Flash Preview (Zeabur AI Hub)',
                            reasoning: false,
                            input: ['text', 'image'],
                            cost: { input: 0.5, output: 3, cacheRead: 0.05, cacheWrite: 0 },
                            contextWindow: 1000000,
                            maxTokens: 8192
                          },
                          {
                            id: 'gpt-5-mini',
                            name: 'GPT-5 Mini (Zeabur AI Hub)',
                            reasoning: false,
                            input: ['text', 'image'],
                            cost: { input: 0.25, output: 2, cacheRead: 0.03, cacheWrite: 0 },
                            contextWindow: 400000,
                            maxTokens: 8192
                          },
                          {
                            id: 'claude-haiku-4-5',
                            name: 'Claude Haiku 4.5 (Zeabur AI Hub)',
                            reasoning: false,
                            input: ['text', 'image'],
                            cost: { input: 1.1, output: 5.5, cacheRead: 0.11, cacheWrite: 0 },
                            contextWindow: 1000000,
                            maxTokens: 8192
                          },
                          {
                            id: 'gemini-2.5-pro',
                            name: 'Gemini 2.5 Pro (Zeabur AI Hub)',
                            reasoning: false,
                            input: ['text', 'image'],
                            cost: { input: 1.25, output: 10, cacheRead: 0.125, cacheWrite: 0 },
                            contextWindow: 1000000,
                            maxTokens: 8192
                          },
                          {
                            id: 'gemini-2.5-flash',
                            name: 'Gemini 2.5 Flash (Zeabur AI Hub)',
                            reasoning: false,
                            input: ['text', 'image'],
                            cost: { input: 0.3, output: 2.5, cacheRead: 0.03, cacheWrite: 0 },
                            contextWindow: 1000000,
                            maxTokens: 8192
                          },
                          {
                            id: 'gemini-2.5-flash-lite',
                            name: 'Gemini 2.5 Flash Lite (Zeabur AI Hub)',
                            reasoning: false,
                            input: ['text', 'image'],
                            cost: { input: 0.1, output: 0.4, cacheRead: 0.01, cacheWrite: 0 },
                            contextWindow: 1000000,
                            maxTokens: 8192
                          },
                          {
                            id: 'gemini-2.5-flash-image',
                            name: 'Gemini 2.5 Flash Image (Zeabur AI Hub)',
                            reasoning: false,
                            input: ['text', 'image'],
                            cost: { input: 0.3, output: 30, cacheRead: 0, cacheWrite: 0 },
                            contextWindow: 1000000,
                            maxTokens: 8192
                          },
                          {
                            id: 'deepseek-v3.2',
                            name: 'DeepSeek V3.2 (Zeabur AI Hub)',
                            reasoning: false,
                            input: ['text'],
                            cost: { input: 0.27, output: 0.4, cacheRead: 0.216, cacheWrite: 0 },
                            contextWindow: 164000,
                            maxTokens: 8192
                          }
                        ]
                      }}};
                      console.log(JSON.stringify(config));
                    ")
                  fi

                  # Write formatted config
                  echo "$CONFIG_JSON" | node -e "
                    const fs = require('fs');
                    const config = JSON.parse(fs.readFileSync(0, 'utf8'));
                    console.log(JSON.stringify(config, null, 2));
                  " > "$CONFIG_FILE"
                  chmod 600 "$CONFIG_FILE"
                else
                  echo "Config exists, checking for updates..."
                  # Add Zeabur AI Hub provider if API key is set but provider doesn't exist
                  if [ -n "${ZEABUR_AI_HUB_API_KEY}" ]; then
                    node -e "
                      const fs = require('fs');
                      const configPath = '$CONFIG_FILE';

                      try {
                        const config = JSON.parse(fs.readFileSync(configPath, 'utf8'));

                        // Check if zeabur-ai provider already exists
                        if (!config.models?.providers?.['zeabur-ai']) {
                          console.log('Adding Zeabur AI Hub provider...');

                          // Initialize models.providers if needed
                          if (!config.models) config.models = {};
                          if (!config.models.providers) config.models.providers = {};

                          // Add zeabur-ai provider
                          config.models.providers['zeabur-ai'] = {
                            baseUrl: 'https://hnd1.aihub.zeabur.ai/v1',
                            apiKey: process.env.ZEABUR_AI_HUB_API_KEY,
                            api: 'openai-completions',
                            models: [
                              { id: 'gemini-3-pro-image-preview', name: 'Gemini 3 Pro Image Preview (Zeabur AI Hub)', reasoning: false, input: ['text', 'image'], cost: { input: 2, output: 120, cacheRead: 0, cacheWrite: 0 }, contextWindow: 1000000, maxTokens: 8192 },
                              { id: 'gemini-3-pro-preview', name: 'Gemini 3 Pro Preview (Zeabur AI Hub)', reasoning: false, input: ['text', 'image'], cost: { input: 2, output: 12, cacheRead: 0.2, cacheWrite: 0 }, contextWindow: 1000000, maxTokens: 8192 },
                              { id: 'gpt-5', name: 'GPT-5 (Zeabur AI Hub)', reasoning: false, input: ['text', 'image'], cost: { input: 1.25, output: 10, cacheRead: 0.13, cacheWrite: 0 }, contextWindow: 400000, maxTokens: 8192 },
                              { id: 'claude-sonnet-4-5', name: 'Claude Sonnet 4.5 (Zeabur AI Hub)', reasoning: false, input: ['text', 'image'], cost: { input: 3.3, output: 16.5, cacheRead: 0.33, cacheWrite: 0 }, contextWindow: 1000000, maxTokens: 8192 },
                              { id: 'gemini-3-flash-preview', name: 'Gemini 3 Flash Preview (Zeabur AI Hub)', reasoning: false, input: ['text', 'image'], cost: { input: 0.5, output: 3, cacheRead: 0.05, cacheWrite: 0 }, contextWindow: 1000000, maxTokens: 8192 },
                              { id: 'gpt-5-mini', name: 'GPT-5 Mini (Zeabur AI Hub)', reasoning: false, input: ['text', 'image'], cost: { input: 0.25, output: 2, cacheRead: 0.03, cacheWrite: 0 }, contextWindow: 400000, maxTokens: 8192 },
                              { id: 'claude-haiku-4-5', name: 'Claude Haiku 4.5 (Zeabur AI Hub)', reasoning: false, input: ['text', 'image'], cost: { input: 1.1, output: 5.5, cacheRead: 0.11, cacheWrite: 0 }, contextWindow: 1000000, maxTokens: 8192 },
                              { id: 'gemini-2.5-pro', name: 'Gemini 2.5 Pro (Zeabur AI Hub)', reasoning: false, input: ['text', 'image'], cost: { input: 1.25, output: 10, cacheRead: 0.125, cacheWrite: 0 }, contextWindow: 1000000, maxTokens: 8192 },
                              { id: 'gemini-2.5-flash', name: 'Gemini 2.5 Flash (Zeabur AI Hub)', reasoning: false, input: ['text', 'image'], cost: { input: 0.3, output: 2.5, cacheRead: 0.03, cacheWrite: 0 }, contextWindow: 1000000, maxTokens: 8192 },
                              { id: 'gemini-2.5-flash-lite', name: 'Gemini 2.5 Flash Lite (Zeabur AI Hub)', reasoning: false, input: ['text', 'image'], cost: { input: 0.1, output: 0.4, cacheRead: 0.01, cacheWrite: 0 }, contextWindow: 1000000, maxTokens: 8192 },
                              { id: 'gemini-2.5-flash-image', name: 'Gemini 2.5 Flash Image (Zeabur AI Hub)', reasoning: false, input: ['text', 'image'], cost: { input: 0.3, output: 30, cacheRead: 0, cacheWrite: 0 }, contextWindow: 1000000, maxTokens: 8192 },
                              { id: 'deepseek-v3.2', name: 'DeepSeek V3.2 (Zeabur AI Hub)', reasoning: false, input: ['text'], cost: { input: 0.27, output: 0.4, cacheRead: 0.216, cacheWrite: 0 }, contextWindow: 164000, maxTokens: 8192 }
                            ]
                          };

                          fs.writeFileSync(configPath, JSON.stringify(config, null, 2));
                          console.log('Zeabur AI Hub provider added successfully.');
                        } else {
                          console.log('Zeabur AI Hub provider already configured.');
                        }
                      } catch (err) {
                        console.error('Warning: Failed to update config for Zeabur AI Hub:', err.message);
                        console.error('You may need to configure the provider manually via Web UI.');
                      }
                    "
                  fi
                  # Ensure secure permissions on existing config
                  chmod 600 "$CONFIG_FILE" 2>/dev/null || true
                fi

                # Initialize workspace with memory files
                WORKSPACE_DIR="/home/node/clawd"
                mkdir -p "$WORKSPACE_DIR/memory"
                if [ ! -f "$WORKSPACE_DIR/MEMORY.md" ]; then
                  echo "# Memory" > "$WORKSPACE_DIR/MEMORY.md"
                  echo "" >> "$WORKSPACE_DIR/MEMORY.md"
                  echo "This file stores long-term memories. The AI will write important information here." >> "$WORKSPACE_DIR/MEMORY.md"
                fi

                exec node dist/index.js gateway --allow-unconfigured --bind "${CLAWDBOT_GATEWAY_BIND}" --port "${CLAWDBOT_GATEWAY_PORT}" --token "${CLAWDBOT_GATEWAY_TOKEN}"
          ports:
          - id: web
            port: 18789
            type: HTTP
          healthCheck:
            type: TCP
            port: web
          volumes:
            - id: config
              dir: /home/node/.clawdbot
            - id: workspace
              dir: /home/node/clawd
          env:
            HOME:
              default: /home/node
              readonly: true
            PATH:
              default: /home/node/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
              readonly: true
            NODE_ENV:
              default: production
              readonly: true
            NODE_OPTIONS:
              default: --max-old-space-size=1024
              readonly: true
            CLAWDBOT_GATEWAY_PORT:
              default: "18789"
              readonly: true
            CLAWDBOT_GATEWAY_BIND:
              default: lan
              readonly: true
            CLAWDBOT_GATEWAY_TOKEN:
              default: ${PASSWORD}
            ANTHROPIC_API_KEY:
              default: ${ANTHROPIC_API_KEY}
            OPENAI_API_KEY:
              default: ${OPENAI_API_KEY}
            ZEABUR_AI_HUB_API_KEY:
              default: ${ZEABUR_AI_HUB_API_KEY}
          instructions:
            - type: TEXT
              title: Web UI (with token)
              content: ${ZEABUR_WEB_URL}?token=${CLAWDBOT_GATEWAY_TOKEN}
            - type: PASSWORD
              title: Gateway Token
              content: ${CLAWDBOT_GATEWAY_TOKEN}
              category: Credentials

