      - key: ANTHROPIC_API_KEY
        name: Kunci API Anthropic
        description: Kunci API Anthropic Anda untuk Claude (opsional, dapat dikonfigurasi nanti)
      - key: OPENAI_API_KEY
        name: Kunci API OpenAI
        description: Kunci API OpenAI Anda (opsional, dapat dikonfigurasi nanti)
    readme: |
      # moltbot
      moltbot adalah asisten AI pribadi yang berjalan secara lokal dan terhubung ke berbagai platform perpesanan melalui arsitektur Gateway berbasis WebSocket.

      âš ï¸ Template ini menggunakan `ghcr.io/openclaw/openclaw:2026.1.29`. OpenClaw ğŸ¦ sedang dalam pengembangan cepat, jadi mungkin ada bug yang belum ditemukan. Mengubah versi juga tidak menjamin stabilitas. Jika Anda mengalami masalah, silakan kunjungi [GitHub issues](https://github.com/openclaw/openclaw/issues) untuk mencari solusi atau melaporkan masalah baru. Untuk masalah terkait platform Zeabur, silakan hubungi dukungan Zeabur.

      ---

      ## Sumber Daya yang Direkomendasikan
      moltbot adalah aplikasi yang intensif CPU. Kebutuhan sumber daya dapat bervariasi tergantung pada alat dan fitur yang Anda gunakan.
      - **Kluster Bersama**: 1000 m (1 vCPU), 1024 Mi (1 GB) - untuk pengujian
      - **Server Khusus**: 2+ vCPU, 2+ GB - sangat direkomendasikan untuk performa stabil

      ## Penggunaan
      1. Setelah deploy, token Gateway yang aman akan **dibuat secara otomatis**
      2. Temukan URL yang sudah dibuat di tab **Instruksi**
      3. Klik tautan "Web UI (with token)" untuk terhubung langsung (token sudah termasuk dalam URL)
      4. Ketika Anda melihat antarmuka moltbot, deployment selesai
      5. Buka halaman **Chat** untuk menguji apakah penyedia AI Anda berfungsi

      Untuk detail lebih lanjut, lihat [dokumentasi resmi](https://github.com/moltbot/moltbot).

      ## Pengaturan Bot Telegram
      **Mendapatkan token dari BotFather:**
      1. Buka Telegram dan cari [@BotFather](https://t.me/BotFather)
      2. Kirim `/newbot` untuk membuat bot baru
      3. Ikuti petunjuk untuk mengatur nama dan username bot
      4. BotFather akan mengirimkan token (contoh: `123456789:ABCdefGHIjklMNOpqrsTUVwxyz`)

      **Menambahkan token ke Zeabur:**
      1. Buka tab **Variabel** layanan Anda di dashboard Zeabur
      2. Tambahkan `TELEGRAM_BOT_TOKEN` dengan token bot Anda
      3. Restart layanan

      **Memasangkan akun Telegram Anda:**
      1. Kirim `/start` ke bot Anda di Telegram
      2. Bot akan membalas dengan kode pairing (contoh: `JN4MSY23`)
      3. Buka **Command** di dashboard Zeabur untuk mengakses terminal container
      4. Jalankan: `moltbot pairing approve telegram <kode>`
      5. Anda akan melihat: `Approved telegram sender <user-id>.` menandakan pairing berhasil
      6. Sekarang Anda dapat mengobrol dengan bot!

      Untuk platform perpesanan lainnya (WhatsApp, Discord, Slack, dll.), lihat [dokumentasi Channels](https://docs.openclaw.ai/channels).

      ## Mengubah Model Default
      Model default tergantung pada penyedia AI Anda:
      - **Zeabur AI Hub**: `zeabur-ai/gpt-5-mini`
      - **Anthropic API Key**: `anthropic/claude-opus-4-5`

      Untuk mengubahnya:
      - **Perintah chat**: Gunakan `/models` untuk melihat model yang tersedia, `/model <model-id>` untuk beralih (contoh: `/model zeabur-ai/gpt-5-mini`)
      - **Web UI**: Buka Settings dan pilih model yang Anda inginkan

      ## Konfigurasi Model Lainnya
      Lihat [dokumentasi Providers](https://docs.openclaw.ai/providers) untuk menambahkan lebih banyak model AI.

      ## Konfigurasi Tambahan
      Selain variabel lingkungan, Anda juga dapat mengkonfigurasi moltbot melalui Web UI Settings atau perintah CLI. Lihat [dokumentasi resmi](https://docs.openclaw.ai) untuk detail lebih lanjut.

      ## Persistensi Data
      Semua data disimpan di `/home/node`:
      - `/home/node/.openclaw` - Konfigurasi, sesi, perangkat, dan kredensial
      - `/home/node/clawd` - Ruang kerja dan file memori

      ## Browser Sandbox
      Jika Anda memerlukan fitur browser (browsing web, screenshot, dll.), deploy [Template Browser Sandbox](https://zeabur.com/templates/H8L4G1) bersama moltbot.

      ## Dokumentasi
      - GitHub: https://github.com/openclaw/openclaw
