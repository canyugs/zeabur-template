          # Clawdbot
          Clawdbot adalah asisten AI pribadi yang berjalan secara lokal dan terhubung ke berbagai platform perpesanan melalui arsitektur Gateway berbasis WebSocket.

          ## âš ï¸ Dalam Pengembangan
          Template ini sedang dalam pengembangan. Status saat ini:

          ### âœ… Selesai
          - Gateway berjalan dan menerima koneksi WebSocket
          - Web UI dapat dimuat melalui domain publik
          - Autentikasi token (tanpa pairing perangkat)

          ### ğŸ”„ Dalam Pengujian
          - [ ] Autentikasi penyedia AI (kunci API Anthropic/OpenAI)
          - [ ] Chat dengan asisten AI via Web UI
          - [ ] Koneksi WhatsApp (login kode QR)
          - [ ] Koneksi bot Telegram
          - [ ] Koneksi bot Discord
          - [ ] Integrasi Slack
          - [ ] Persistensi konfigurasi agen

          ### ğŸ¯ Alur yang Diharapkan (Setelah Selesai)
          1. Deploy dan akses Web UI
          2. Chat dengan asisten AI langsung di Web UI
          3. Hubungkan platform perpesanan (WhatsApp, Telegram, dll.)
          4. Chat dengan AI melalui platform yang terhubung

          ---

          ## Platform yang Didukung
          - WhatsApp
          - Telegram
          - Slack
          - Discord
          - Dan platform perpesanan lainnya

          ## Penggunaan
          1. Setelah deploy, temukan URL yang sudah dibuat di tab **Instructions**
          2. Klik tautan "Web UI (with token)" untuk terhubung langsung (token sudah termasuk dalam URL)
          3. Konfigurasikan koneksi platform perpesanan Anda melalui Gateway

          ## Konfigurasi
          - `ANTHROPIC_API_KEY`: Kunci API Anthropic Anda untuk Claude (disarankan)
          - `OPENAI_API_KEY`: Kunci API OpenAI Anda (opsional)
          - Kunci API disimpan di `~/.clawdbot/.env` untuk akses daemon

          ## Persistensi Data
          Semua konfigurasi, sesi, dan data agen disimpan dalam volume persisten di `/home/node/.clawdbot`.

          ## Dokumentasi
          - GitHub: https://github.com/clawdbot/clawdbot
