      - key: ANTHROPIC_API_KEY
        name: Kunci API Anthropic
        description: Kunci API Anthropic Anda untuk Claude (opsional, dapat dikonfigurasi nanti)
      - key: OPENAI_API_KEY
        name: Kunci API OpenAI
        description: Kunci API OpenAI Anda (opsional, dapat dikonfigurasi nanti)
    readme: |
      # moltbot
      moltbot adalah asisten AI pribadi yang berjalan secara lokal dan terhubung ke berbagai platform perpesanan melalui arsitektur Gateway berbasis WebSocket.

      ## âš ï¸ Dalam Pengembangan
      moltbot sedang dalam pengembangan cepat, sehingga template ini menggunakan tag `main` untuk mendapatkan versi terbaru. Jika Anda menginginkan stabilitas, Anda dapat menetapkan tag versi stabil (contoh: `v2026.1.25`) di pengaturan layanan.

      ### âœ… Selesai
      - Gateway berjalan dan menerima koneksi WebSocket
      - Web UI dapat dimuat melalui domain publik
      - Autentikasi token (tanpa pairing perangkat)
      - Autentikasi penyedia AI (kunci API Anthropic)
      - Chat dengan asisten AI via Web UI
      - Integrasi Zeabur AI Hub
      - Koneksi bot Telegram

      ### ğŸ”„ Dalam Pengujian
      - [ ] Koneksi WhatsApp (login kode QR)
      - [ ] Koneksi bot Discord
      - [ ] Integrasi Slack

      ---

      ## Sumber Daya yang Direkomendasikan
      Kebutuhan sumber daya dapat bervariasi tergantung pada alat dan fitur yang Anda gunakan.
      - **Kluster Bersama**: 2000 m (2 vCPU), 2048 Mi (2 GB)
      - **Server Khusus**: Direkomendasikan untuk performa lebih baik

      ## Platform yang Didukung
      - WhatsApp
      - Telegram
      - Slack
      - Discord
      - Dan platform perpesanan lainnya

      ## Penggunaan
      1. Setelah deploy, token Gateway yang aman akan **dibuat secara otomatis**
      2. Temukan URL yang sudah dibuat di tab **Instruksi**
      3. Klik tautan "Web UI (with token)" untuk terhubung langsung (token sudah termasuk dalam URL)
      4. Ketika Anda melihat antarmuka moltbot, deployment selesai
      5. Buka halaman **Chat** untuk menguji apakah penyedia AI Anda berfungsi

      Untuk detail lebih lanjut, lihat [dokumentasi resmi](https://github.com/moltbot/moltbot).

      ## Konfigurasi
      - `ZEABUR_AI_HUB_API_KEY`: Kunci API Zeabur AI Hub Anda (Direkomendasikan). [Dapatkan kunci API di sini](https://zeabur.com/docs/ai-hub)
      - `ANTHROPIC_API_KEY`: Kunci API Anthropic Anda untuk Claude
      - `OPENAI_API_KEY`: Kunci API OpenAI Anda (opsional, untuk fitur OpenAI seperti pencarian memori, TTS)

      ## Pengaturan Bot Telegram
      **Mendapatkan token dari BotFather:**
      1. Buka Telegram dan cari [@BotFather](https://t.me/BotFather)
      2. Kirim `/newbot` untuk membuat bot baru
      3. Ikuti petunjuk untuk mengatur nama dan username bot
      4. BotFather akan mengirimkan token (contoh: `123456789:ABCdefGHIjklMNOpqrsTUVwxyz`)

      **Menambahkan token ke Zeabur:**
      1. Buka tab **Variabel** layanan Anda di dashboard Zeabur
      2. Tambahkan `TELEGRAM_BOT_TOKEN` dengan token bot Anda
      3. Restart layanan

      **Memasangkan akun Telegram Anda:**
      1. Kirim `/start` ke bot Anda di Telegram
      2. Bot akan membalas dengan kode pairing (contoh: `JN4MSY23`)
      3. Buka **Command** di dashboard Zeabur untuk mengakses terminal container
      4. Jalankan: `moltbot pairing approve telegram <kode>`
      5. Anda akan melihat: `Approved telegram sender <user-id>.` menandakan pairing berhasil
      6. Sekarang Anda dapat mengobrol dengan bot!

      ## Konfigurasi Tambahan
      Selain variabel lingkungan, Anda juga dapat mengkonfigurasi moltbot menggunakan:

      **Web UI**
      1. Buka moltbot Web UI
      2. Buka Settings untuk mengkonfigurasi model, channel, dan preferensi

      **Baris Perintah**
      1. Buka **Command** di dashboard Zeabur
      2. Gunakan perintah `moltbot` (atau `clawdbot`) untuk mengelola provider, model, dan pengaturan

      ## Mengubah Model Default
      - Saat menggunakan **Zeabur AI Hub**, model default adalah `zeabur-ai/gpt-5-mini`
      - Saat menggunakan **Anthropic API Key**, model default adalah `anthropic/claude-opus-4-5`

      Untuk mengubahnya:
      1. Buka Settings di moltbot Web UI
      2. Pilih model yang Anda inginkan dari daftar

      **Model tersedia (Zeabur AI Hub):** `zeabur-ai/gemini-3-pro-image-preview`, `zeabur-ai/gemini-3-pro-preview`, `zeabur-ai/gpt-5`, `zeabur-ai/claude-sonnet-4-5`, `zeabur-ai/gemini-3-flash-preview`, `zeabur-ai/gpt-5-mini`, `zeabur-ai/claude-haiku-4-5`, `zeabur-ai/gemini-2.5-pro`, `zeabur-ai/gemini-2.5-flash`, `zeabur-ai/gemini-2.5-flash-lite`, `zeabur-ai/gemini-2.5-flash-image`, `zeabur-ai/deepseek-v3.2`

      ## Persistensi Data
      - `/home/node/.clawdbot` - Konfigurasi, sesi, dan kredensial
      - `/home/node/clawd` - Ruang kerja dan file memori

      ## Dokumentasi
      - GitHub: https://github.com/moltbot/moltbot
