          更多詳情請參閱[官方文件](https://github.com/moltbot/moltbot)。

          ## Telegram 機器人設定
          **從 BotFather 取得 Token：**
          1. 開啟 Telegram 並搜尋 [@BotFather](https://t.me/BotFather)
          2. 發送 `/newbot` 建立新機器人
          3. 依照提示設定機器人的名稱和使用者名稱
          4. BotFather 會傳送 Token 給您（例如 `123456789:ABCdefGHIjklMNOpqrsTUVwxyz`）

          **將 Token 加入 Zeabur：**
          1. 前往 Zeabur 控制台的服務**環境變數**頁籤
          2. 新增 `TELEGRAM_BOT_TOKEN` 並填入您的 Token
          3. 重新啟動服務

          **配對您的 Telegram 帳號：**
          1. 在 Telegram 向您的機器人發送 `/start`
          2. 機器人會回覆配對碼（例如 `JN4MSY23`）
          3. 在 Zeabur 控制台開啟**指令**進入容器終端
          4. 執行：`moltbot pairing approve telegram <配對碼>`
          5. 看到 `Approved telegram sender <user-id>.` 表示配對成功
          6. 現在可以開始與機器人對話了！

          如需設定其他通訊平台（WhatsApp、Discord、Slack 等），請參閱 [Channels 文件](https://docs.molt.bot/channels)。

          ## 修改預設模型
          預設模型取決於您的 AI 供應商：
          - **Zeabur AI Hub**：`zeabur-ai/gpt-5-mini`
          - **Anthropic API Key**：`anthropic/claude-opus-4-5`

          修改方式：
          - **聊天指令**：使用 `/models` 查看可用模型，`/model <model-id>` 切換（例如 `/model zeabur-ai/gpt-5-mini`）
          - **Web UI**：前往 Settings 選擇您偏好的模型

          ## 設定更多模型
          請參閱 [Providers 文件](https://docs.molt.bot/providers) 新增更多 AI 模型。

          ## 更多設定方式
          除了環境變數外，您也可以透過 Web UI Settings 或 CLI 指令設定 moltbot。更多詳情請參閱[官方文件](https://docs.molt.bot)。

          ## 資料持久化
          所有資料儲存在 `/home/node`：
          - `/home/node/.clawdbot` - 設定、會話、裝置和憑證
          - `/home/node/clawd` - 工作區和記憶檔案

          ## Browser Sandbox
          如需瀏覽器功能（網頁瀏覽、截圖等），請將 [Browser Sandbox 模板](https://zeabur.com/templates/H8L4G1)與 moltbot 一起部署。

