        readme: |
          # moltbot
          moltbot は、ローカルで実行され、WebSocket ベースの Gateway アーキテクチャを介して複数のメッセージングプラットフォームに接続する個人用 AI アシスタントです。

          本テンプレートは `main` タグ（2026.1.25）を使用しています。moltbot は急速に開発中のため、他のバージョンに変更しても正常に動作する保証はありません。未発見のバグがある可能性もあります。問題が発生した場合は、[GitHub issues](https://github.com/moltbot/moltbot/issues) で解決策を探したり、新しい問題を報告したりしてください。Zeabur プラットフォーム関連の問題については、Zeabur サポートにお問い合わせください。

          ---

          ## 推奨リソース
          moltbot は CPU 集約型アプリです。使用するツールや機能によってリソース要件が異なる場合があります。
          - **共有クラスター**：1000 m（1 vCPU）、1024 Mi（1 GB）- テスト・お試し用
          - **専用サーバー**：2+ vCPU、2+ GB - 安定したパフォーマンスのために強く推奨

          ## 使用方法
          1. デプロイ後、安全な Gateway トークンが**自動生成**されます
          2. **指示**タブで事前生成された URL を確認
          3. 「Web UI (with token)」リンクをクリックして直接接続（トークンは URL に含まれています）
          4. moltbot のインターフェースが表示されたらデプロイ完了です
          5. **Chat** ページで AI プロバイダーが正常に動作しているかテスト

          詳細は[公式ドキュメント](https://github.com/moltbot/moltbot)をご覧ください。

          ## Telegram ボット設定
          **BotFather からトークンを取得：**
          1. Telegram を開いて [@BotFather](https://t.me/BotFather) を検索
          2. `/newbot` を送信して新しいボットを作成
          3. プロンプトに従ってボットの名前とユーザー名を設定
          4. BotFather がトークンを送信します（例：`123456789:ABCdefGHIjklMNOpqrsTUVwxyz`）

          **Zeabur にトークンを追加：**
          1. Zeabur ダッシュボードのサービス**変数**タブに移動
          2. `TELEGRAM_BOT_TOKEN` を追加してトークンを入力
          3. サービスを再起動

          **Telegram アカウントのペアリング：**
          1. Telegram でボットに `/start` を送信
          2. ボットがペアリングコードを返信（例：`JN4MSY23`）
          3. Zeabur ダッシュボードで**コマンド**を開いてコンテナターミナルにアクセス
          4. 実行：`moltbot pairing approve telegram <コード>`
          5. `Approved telegram sender <user-id>.` と表示されればペアリング完了
          6. ボットとチャットできるようになりました！

          その他のメッセージングプラットフォーム（WhatsApp、Discord、Slack など）については、[Channels ドキュメント](https://docs.molt.bot/channels)をご覧ください。

          ## デフォルトモデルの変更
          デフォルトモデルは AI プロバイダーによって異なります：
          - **Zeabur AI Hub**: `zeabur-ai/gpt-5-mini`
          - **Anthropic API Key**: `anthropic/claude-opus-4-5`

          変更方法：
          - **チャットコマンド**：`/models` で利用可能なモデルを表示、`/model <model-id>` で切り替え（例：`/model zeabur-ai/gpt-5-mini`）
          - **Web UI**：Settings でお好みのモデルを選択

          ## 追加モデルの設定
          追加の AI モデルを設定するには、[Providers ドキュメント](https://docs.molt.bot/providers)をご覧ください。

          ## その他の設定方法
          環境変数以外にも、Web UI Settings または CLI コマンドで moltbot を設定できます。詳細は[公式ドキュメント](https://docs.molt.bot)をご覧ください。

          ## データ永続化
          すべてのデータは `/home/node` に保存：
          - `/home/node/.clawdbot` - 設定、セッション、デバイス、認証情報
          - `/home/node/clawd` - ワークスペースとメモリファイル

          ## Browser Sandbox
          ブラウザ機能（Web ブラウジング、スクリーンショットなど）が必要な場合は、moltbot と一緒に [Browser Sandbox テンプレート](https://zeabur.com/templates/H8L4G1)をデプロイしてください。

          ## ドキュメント
          - GitHub：https://github.com/moltbot/moltbot

