            - key: PUBLIC_DOMAIN
              type: STRING
              name: Dominio
              description: ¿Qué dominio desea vincular a moltbot?
            - key: ZEABUR_AI_HUB_API_KEY
              type: STRING
              name: Clave API de Zeabur AI Hub (Recomendado)
              description: Su clave API de Zeabur AI Hub para usar Gemini/GPT/Claude/DeepSeek a través de AI Hub
            - key: ANTHROPIC_API_KEY
              type: STRING
              name: Clave API de Anthropic
              description: Su clave API de Anthropic para Claude (opcional, puede configurarse después)
            - key: OPENAI_API_KEY
              type: STRING
              name: Clave API de OpenAI
              description: Su clave API de OpenAI (opcional, puede configurarse después)
        readme: |
          # moltbot
          moltbot es un asistente personal de IA que se ejecuta localmente y se conecta a múltiples plataformas de mensajería a través de una arquitectura Gateway basada en WebSocket.

          Esta plantilla usa el tag `main` (2026.1.25). Dado que moltbot está en desarrollo rápido, cambiar a otras versiones no garantiza un funcionamiento correcto. También puede haber errores no descubiertos. Si encuentra algún problema, no dude en consultar los [GitHub issues](https://github.com/moltbot/moltbot/issues) para buscar soluciones o reportar nuevos problemas. Para problemas relacionados con la plataforma Zeabur, contacte al soporte de Zeabur.

          ---

          ## Recursos Recomendados
          moltbot consume muchos recursos de CPU. Los requisitos pueden variar según las herramientas y funciones que utilice.
          - **Clúster Compartido**: 1000 m (1 vCPU), 1024 Mi (1 GB) - para pruebas
          - **Servidor Dedicado**: 2+ vCPU, 2+ GB - altamente recomendado para rendimiento estable

          ## Uso
          1. Después del despliegue, se **genera automáticamente** un token de Gateway seguro
          2. Encuentre la URL pre-generada en la pestaña **Instrucciones**
          3. Haga clic en el enlace "Web UI (with token)" para conectar directamente (el token está incluido en la URL)
          4. Cuando vea la interfaz de moltbot, el despliegue está completo
          5. Vaya a la página **Chat** para probar si su proveedor de AI funciona

          Para más detalles, consulte la [documentación oficial](https://github.com/moltbot/moltbot).

          ## Configuración de Bot de Telegram
          **Obtener el token de BotFather:**
          1. Abra Telegram y busque [@BotFather](https://t.me/BotFather)
          2. Envíe `/newbot` para crear un nuevo bot
          3. Siga las instrucciones para configurar el nombre y nombre de usuario del bot
          4. BotFather le enviará un token (ej: `123456789:ABCdefGHIjklMNOpqrsTUVwxyz`)

          **Agregar el token a Zeabur:**
          1. Vaya a la pestaña **Variable** de su servicio en el panel de Zeabur
          2. Agregue `TELEGRAM_BOT_TOKEN` con su token de bot
          3. Reinicie el servicio

          **Vincular su cuenta de Telegram:**
          1. Envíe `/start` a su bot en Telegram
          2. El bot responderá con un código de vinculación (ej: `JN4MSY23`)
          3. Abra **Comando** en el panel de Zeabur para acceder a la terminal del contenedor
          4. Ejecute: `moltbot pairing approve telegram <código>`
          5. Verá: `Approved telegram sender <user-id>.` indicando vinculación exitosa
          6. ¡Ahora puede chatear con el bot!

          Para otras plataformas de mensajería (WhatsApp, Discord, Slack, etc.), consulte la [documentación de Canales](https://docs.molt.bot/channels).

          ## Cambiar el Modelo Predeterminado
          El modelo predeterminado depende de su proveedor de AI:
          - **Zeabur AI Hub**: `zeabur-ai/gpt-5-mini`
          - **Anthropic API Key**: `anthropic/claude-opus-4-5`

          Para cambiarlo:
          - **Comandos de chat**: Use `/models` para ver modelos disponibles, `/model <model-id>` para cambiar (ej: `/model zeabur-ai/gpt-5-mini`)
          - **Web UI**: Vaya a Settings y seleccione su modelo preferido

          ## Configurar Más Modelos
          Consulte la [documentación de Providers](https://docs.molt.bot/providers) para agregar más modelos de AI.

          ## Configuración Adicional
          Además de las variables de entorno, puede configurar moltbot a través de la Web UI Settings o comandos CLI. Consulte la [documentación oficial](https://docs.molt.bot) para más detalles.

          ## Persistencia de Datos
          Todos los datos se almacenan en `/home/node`:
          - `/home/node/.clawdbot` - Configuración, sesiones, dispositivos y credenciales
          - `/home/node/clawd` - Espacio de trabajo y archivos de memoria

          ## Browser Sandbox
          Si necesita funciones del navegador (navegación web, capturas de pantalla, etc.), despliegue la [Plantilla Browser Sandbox](https://zeabur.com/templates/H8L4G1) junto con moltbot.

          ## Documentación
          - GitHub: https://github.com/moltbot/moltbot

