        readme: "# OpenClaw \U0001F99E\nOpenClaw \U0001F99E（旧 Clawdbot、Moltbot）は、ローカルで実行され、WebSocket ベースの Gateway アーキテクチャを介して複数のメッセージングプラットフォームに接続する個人用 AI アシスタントです。\n\n⚠️ 本テンプレートは `ghcr.io/openclaw/openclaw:2026.1.30` を使用しています。OpenClaw \U0001F99E は急速に開発中のため、未発見のバグがある可能性があります。バージョンを変更した場合も安定性を保証できません。\n\n⚠️ 問題が発生した場合は、[GitHub issues](https://github.com/openclaw/openclaw/issues) で解決策を探したり、新しい問題を報告したりしてください。Zeabur プラットフォーム関連の問題については、Zeabur サポートにお問い合わせください。\n\n⚠️ macOS 固有のソフトウェアやパッケージ（Homebrew など）はこのコンテナ環境ではサポートされていません。代替ソリューションをお探しください。\n\n---\n\n## 推奨リソース\nOpenClaw \U0001F99E は CPU 集約型アプリです。使用するツールや機能によってリソース要件が異なる場合があります。\n- **専用サーバー**：2+ vCPU、2+ GB - 安定したパフォーマンスのために強く推奨\n\n## 機能拡張\n- **ブラウザ**：ブラウザ機能（Web ブラウジング、スクリーンショットなど）が必要な場合は、[Browser テンプレート](https://zeabur.com/templates/H8L4G1)をデプロイしてください\n\n## 使用方法\n1. デプロイ後、**指示**タブの「Web UI (with token)」URL をコピーしてブラウザに貼り付けて開く（初回ログインは token が必要、以降は直接 URL にアクセス可能）\n2. **AI モデルを設定**（いずれかを選択）：\n   - **Zeabur AI Hub**：デプロイ時に API Key を入力済みの場合、ステップ 3 へ進む。後から Zeabur ダッシュボードの**変数**タブで `ZEABUR_AI_HUB_API_KEY` を追加も可能（追加後はサービスを再起動）。\n   - **他のプロバイダー**（Anthropic、OpenAI など）：Settings で API キーを追加\n3. **Chat** ページで AI モデルが正常に動作しているかテスト\n4. （オプション）Telegram、WhatsApp などのメッセージングプラットフォームを設定\n\nAI モデル設定については[公式ドキュメント](https://docs.openclaw.ai/providers)をご覧ください。\n\n## Telegram ボット設定\n**BotFather からトークンを取得：**\n1. Telegram を開いて [@BotFather](https://t.me/BotFather) を検索\n2. `/newbot` を送信して新しいボットを作成\n3. プロンプトに従ってボットの名前とユーザー名を設定\n4. BotFather がトークンを送信します（例：`123456789:ABCdefGHIjklMNOpqrsTUVwxyz`）\n\n**Zeabur にトークンを追加：**\n1. Zeabur ダッシュボードのサービス**変数**タブに移動\n2. `TELEGRAM_BOT_TOKEN` を追加してトークンを入力\n3. サービスを再起動\n\n**Telegram アカウントのペアリング：**\n1. Telegram でボットに `/start` を送信\n2. ボットがペアリングコードを返信（例：`JN4MSY23`）\n3. 以下のいずれかの方法でペアリングを承認：\n   - **Web Chat**：OpenClaw のウェブインターフェースのチャットボックスに `openclaw pairing approve telegram <コード>` を入力\n   - **ターミナル**：Zeabur ダッシュボードの**コマンド**を開き、`openclaw pairing approve telegram <コード>` を実行\n4. `Approved telegram sender <user-id>.` と表示されればペアリング完了\n5. ボットとの会話を開始できます！\n\n## WhatsApp セットアップ\n**ステップ 1：WhatsApp チャンネルを設定**\nOpenClaw Web UI（Settings → Config）またはチャットに貼り付けて以下の設定を追加：\n```json\n\"channels\": {\n  \"whatsapp\": {\n    \"selfChatMode\": true,\n    \"dmPolicy\": \"allowlist\",\n    \"allowFrom\": [\"+15551234567\"]\n  }\n}\n```\n`+15551234567` をあなたの WhatsApp 電話番号（国番号付き）に置き換えてください。保存後にサービスを再起動してください。\n\n**ステップ 2：WhatsApp をリンク**\n1. Zeabur ダッシュボードで**コマンド**を開いてコンテナターミナルにアクセス\n2. 実行：`openclaw channels login`\n3. QR コードが表示されます - スマートフォンの WhatsApp でスキャンしてください\n4. 接続完了！WhatsApp で自分自身にメッセージを送ると OpenClaw と会話できます\n\nその他のメッセージングプラットフォーム（Discord、Slack など）については、[Channels ドキュメント](https://docs.openclaw.ai/channels)をご覧ください。\n\n## AI モデル設定\n**現在の会話のモデルを切り替え**（チャットコマンド）：\n- `/models` - 利用可能なモデルを表示\n- `/model <model-id>` - この会話のみモデルを切り替え\n\n**デフォルトモデルの変更**（Web UI Settings）：\n- Settings → Agents → Default model ですべての新しい会話のデフォルトモデルを設定\n\n**AI プロバイダーの追加**（Web UI Settings または環境変数）：\n- 他の AI プロバイダーの API キーを追加（Anthropic、OpenAI など）\n\n詳細な設定については、[公式ドキュメント](https://docs.openclaw.ai/providers)をご覧ください。\n\n## データ永続化\nすべてのデータは `/home/node` に保存：\n- `/home/node/.openclaw` - 設定、セッション、デバイス、認証情報\n- `/home/node/.openclaw/workspace` - ワークスペースとメモリファイル\n\n## バックアップと復元\n\U0001F4A1 **ヒント：** 初期設定完了後や重要な設定変更後にバックアップを作成することをお勧めします。\n\n**バックアップ方法**（どちらも圧縮ファイルを生成）：\n- **方法1：Zeabur バックアップサービス（推奨）** - Zeabur の組み込みバックアップ機能を使用。[Zeabur バックアップドキュメント](https://zeabur.com/docs/ja-JP/data-management/backup)を参照。ファイル構造：`data/data/.openclaw/...`\n- **方法2：手動バックアップ** - **コマンド**を開く → `cd /home/node && tar -czvf backup.tar.gz .openclaw` を実行 → **ファイル**タブからダウンロード\n\n**復元**：\n- 方法1のバックアップ（例：`backup-6980cebef9b407ee4e87d608.tar.gz`）：\n  1. **ファイル**タブで圧縮ファイルを `/home/node` フォルダにドラッグ、アップロード完了後にリストに表示されます\n  2. **コマンド**で `cd /home/node` を実行\n  3. `tar -xzvf <バックアップファイル名> --strip-components=2 -C /home/node`\n  4. `rm <バックアップファイル名>` でバックアップファイルを削除\n  5. サービスを再起動\n- 方法2のバックアップ：\n  1. **ファイル**タブで圧縮ファイルを `/home/node` フォルダにドラッグ、アップロード完了後にリストに表示されます\n  2. **コマンド**で `cd /home/node` を実行\n  3. `tar -xzvf backup.tar.gz`\n  4. `rm backup.tar.gz` でバックアップファイルを削除\n  5. サービスを再起動\n\n⚠️ 復元すると、新サービス上の既存の設定とデータが上書きされます。関連する環境変数（例：`TELEGRAM_BOT_TOKEN`）も忘れずに設定してください。チャンネルのバックアップ復元は現在 Telegram と WhatsApp でのみテスト済みです。\n\n## Clawdbot / Moltbot からの移行\n**旧バージョンのデータ場所：**\n- **Clawdbot**：設定 `~/.clawdbot`、ワークスペース `~/clawd`\n- **Moltbot**：設定 `~/.moltbot` または `~/.clawdbot`、ワークスペース `~/clawd`\n\n**新しい OpenClaw の場所：**`/home/node/.openclaw`（設定とワークスペースを含む）\n\nOpenClaw は下位互換性があり、`.clawdbot` と `.moltbot` フォルダを自動的に読み取ります。そのまま解凍するだけで使用でき、名前変更は不要です。\n\n**移行手順：**\n1. 旧サービスでデータをバックアップ：\n   - 旧サービスで**コマンド**を開く\n   - `cd /home/node && tar -czvf backup.tar.gz .clawdbot .moltbot clawd 2>/dev/null`（存在しないフォルダは無視）\n   - **ファイル**タブから `backup.tar.gz` をダウンロード\n2. この新しい OpenClaw テンプレートをデプロイ\n3. バックアップを新サービスに復元：\n   - `backup.tar.gz` を**ファイル**タブの `/home/node` フォルダにドラッグ\n   - **コマンド**を開く：`cd /home/node && tar -xzvf backup.tar.gz && rm backup.tar.gz`\n   - サービスを再起動\n4. 設定、会話履歴、認証情報は保持されます\n\n下位互換性のため、`clawdbot` と `moltbot` CLI コマンドは引き続き使用可能です。\n\n## Zeabur 固有の設定\nこのテンプレートでは mDNS/Bonjour を無効化しています（`OPENCLAW_DISABLE_BONJOUR=1`）。Zeabur コンテナのホスト名が 63 バイトの DNS ラベル制限を超える可能性があるためです。mDNS はローカルネットワーク検出（AirPlay/Chromecast のような）にのみ使用され、クラウド環境ではサービスは内部 DNS を通じて接続するため、この機能は不要です。\n\n## ドキュメント\n- ドキュメント：https://docs.openclaw.ai\n- GitHub：https://github.com/openclaw/openclaw\n\n## 変更履歴\n**2026/2/2**\n- AI モデル設定セクションを追加（グローバル vs 会話ごとの設定）\n- Clawdbot / Moltbot からの移行ガイドとデータパスを追加\n- バックアップと復元セクションを追加、Zeabur バックアップサービス対応\n- 初期設定完了後のバックアップ推奨を追加\n- Google Gemini CLI パッチを削除（上流で修正済み）\n- デプロイ時の ANTHROPIC_API_KEY と OPENAI_API_KEY 変数を削除、OpenClaw が空の API Key を検出して実行に失敗するのを防止（後で Web UI または環境変数から設定可能）\n\nイメージバージョンを変更するには、**設定**タブ → **サービスイメージソース** → `ghcr.io/openclaw/openclaw:<tag>` を編集してください。\n"
