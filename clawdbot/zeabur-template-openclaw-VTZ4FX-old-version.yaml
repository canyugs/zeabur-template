        readme: "# OpenClaw \U0001F99E\nOpenClaw \U0001F99E（原 Clawdbot、Moltbot）是一個個人 AI 助手，可在本地運行並透過 WebSocket Gateway 架構連接多個訊息平台。\n\n⚠️ 本模板使用 `ghcr.io/openclaw/openclaw:2026.1.30`。OpenClaw \U0001F99E 正在快速開發中，可能存在尚未發現的 bug。更改版本後也無法確保穩定性。\n\n⚠️ 如果遇到任何問題，歡迎到 [GitHub issues](https://github.com/openclaw/openclaw/issues) 尋找解決方案或回報新問題。Zeabur 平台相關問題請聯繫 Zeabur 支援。\n\n⚠️ macOS 特有的軟體與套件（如 Homebrew）無法在此容器環境中使用，請尋找其他替代方案。\n\n---\n\n## 建議資源配置\nOpenClaw \U0001F99E 是 CPU 密集型應用。資源需求可能因使用的工具和功能而異。\n- **專用伺服器**：2+ vCPU、2+ GB - 強烈推薦，以獲得穩定效能\n\n## 功能擴充\n- **瀏覽器**：如需瀏覽器功能（網頁瀏覽、截圖等），請部署 [Browser 模板](https://zeabur.com/templates/H8L4G1)\n\n## 使用方式\n1. 部署完成後，在**使用說明**頁籤複製「Web UI (with token)」網址，貼到瀏覽器開啟（首次登入需要 token，之後可直接開啟網址）\n2. **設定 AI 模型**（二擇一）：\n   - **Zeabur AI Hub**：若部署時已輸入 API Key，直接前往步驟 3。也可之後在 Zeabur 控制台的**變數**頁籤新增 `ZEABUR_AI_HUB_API_KEY`（新增後記得重新啟動服務）。\n   - **其他供應商**（Anthropic、OpenAI 等）：前往 Settings 新增 API 金鑰\n3. 前往 **Chat** 頁面測試 AI 模型是否正常運作\n4. （選擇性）設定 Telegram、WhatsApp 等通訊平台\n\nAI 模型設定請參閱[官方文件](https://docs.openclaw.ai/providers)。\n\n## Telegram 機器人設定\n**從 BotFather 取得 Token：**\n1. 開啟 Telegram 並搜尋 [@BotFather](https://t.me/BotFather)\n2. 發送 `/newbot` 建立新機器人\n3. 依照提示設定機器人的名稱和使用者名稱\n4. BotFather 會傳送 Token 給您（例如 `123456789:ABCdefGHIjklMNOpqrsTUVwxyz`）\n\n**將 Token 加入 Zeabur：**\n1. 前往 Zeabur 控制台的服務**環境變數**頁籤\n2. 新增 `TELEGRAM_BOT_TOKEN` 並填入您的 Token\n3. 重新啟動服務\n\n**配對您的 Telegram 帳號：**\n1. 在 Telegram 向您的機器人發送 `/start`\n2. 機器人會回覆配對碼（例如 `JN4MSY23`）\n3. 使用以下任一方式核准配對：\n   - **網頁 Chat**：在 OpenClaw 網頁介面的對話框輸入 `openclaw pairing approve telegram <配對碼>`\n   - **終端機**：在 Zeabur 控制台開啟 **指令** 進入容器終端，執行 `openclaw pairing approve telegram <配對碼>`\n4. 看到 `Approved telegram sender <user-id>.` 表示配對成功\n5. 現在可以開始與機器人對話了！\n\n## WhatsApp 設定\n**步驟 1：設定 WhatsApp 頻道**\n透過 OpenClaw Web UI（Settings → Config）或貼到對話框新增以下設定：\n```json\n\"channels\": {\n  \"whatsapp\": {\n    \"selfChatMode\": true,\n    \"dmPolicy\": \"allowlist\",\n    \"allowFrom\": [\"+15551234567\"]\n  }\n}\n```\n將 `+15551234567` 替換為您的 WhatsApp 電話號碼（含國碼）。儲存後重新啟動服務。\n\n**步驟 2：連結 WhatsApp**\n1. 在 Zeabur 控制台開啟**指令**進入容器終端\n2. 執行：`openclaw channels login`\n3. 會出現 QR Code - 使用您手機上的 WhatsApp 掃描\n4. 連結完成！現在您可以在 WhatsApp 中傳訊息給自己來與 OpenClaw 對話\n\n如需設定其他通訊平台（Discord、Slack 等），請參閱 [Channels 文件](https://docs.openclaw.ai/channels)。\n\n## AI 模型設定\n**切換本次對話的模型**（透過聊天指令）：\n- `/models` - 查看可用模型\n- `/model <model-id>` - 僅在本次對話中切換模型\n\n**修改預設模型**（透過 Web UI Settings）：\n- 前往 Settings → Agents → Default model 設定所有新對話的預設模型\n\n**新增 AI 供應商**（透過 Web UI Settings 或環境變數）：\n- 新增其他 AI 供應商的 API 金鑰（如 Anthropic、OpenAI 等）\n\n詳細設定請參閱[官方文件](https://docs.openclaw.ai/providers)。\n\n## 資料持久化\n所有資料儲存在 `/home/node`：\n- `/home/node/.openclaw` - 設定、會話、裝置和憑證\n- `/home/node/.openclaw/workspace` - 工作區和記憶檔案\n\n## 備份與還原\n\U0001F4A1 **建議：** 在完成初始設定或進行重大設定變更後，建議先建立備份。\n\n**備份方式**（兩種都會產生壓縮檔）：\n- **方法一：Zeabur 備份服務（推薦）** - 使用 Zeabur 內建的備份功能。請參閱 [Zeabur 備份文件](https://zeabur.com/docs/zh-TW/data-management/backup)。檔案結構：`data/data/.openclaw/...`\n- **方法二：手動備份** - 開啟**指令** → 執行 `cd /home/node && tar -czvf backup.tar.gz .openclaw` → 從**檔案**頁籤下載\n\n**還原**：\n- 方法一的備份（例如 `backup-6980cebef9b407ee4e87d608.tar.gz`）：\n  1. 在**檔案**頁籤將壓縮檔拖移到 `/home/node` 資料夾，上傳完成後會看到檔案出現在清單中\n  2. 在**指令**執行 `cd /home/node`\n  3. `tar -xzvf <備份檔名> --strip-components=2 -C /home/node`\n  4. `rm <備份檔名>` 刪除備份檔\n  5. 重新啟動服務\n- 方法二的備份：\n  1. 在**檔案**頁籤將壓縮檔拖移到 `/home/node` 資料夾，上傳完成後會看到檔案出現在清單中\n  2. 在**指令**執行 `cd /home/node`\n  3. `tar -xzvf backup.tar.gz`\n  4. `rm backup.tar.gz` 刪除備份檔\n  5. 重新啟動服務\n\n⚠️ 還原會覆蓋新服務上現有的設定和資料。記得也要將相關的環境變數（如 `TELEGRAM_BOT_TOKEN`）設定回去。Channel 的備份還原目前只測試過 Telegram 和 WhatsApp 可以成功還原。\n\n## 從 Clawdbot / Moltbot 遷移\n**舊版資料位置：**\n- **Clawdbot**：設定 `~/.clawdbot`、工作區 `~/clawd`\n- **Moltbot**：設定 `~/.moltbot` 或 `~/.clawdbot`、工作區 `~/clawd`\n\n**新版 OpenClaw 位置：**`/home/node/.openclaw`（包含設定和工作區）\n\nOpenClaw 具有向下相容性，會自動讀取 `.clawdbot` 和 `.moltbot` 資料夾，直接解壓縮即可使用，不需要重新命名。\n\n**遷移步驟：**\n1. 在舊服務上備份資料：\n   - 在舊服務開啟**指令**\n   - `cd /home/node && tar -czvf backup.tar.gz .clawdbot .moltbot clawd 2>/dev/null`（會忽略不存在的資料夾）\n   - 從**檔案**頁籤下載 `backup.tar.gz`\n2. 部署這個新的 OpenClaw 模板\n3. 將備份還原到新服務：\n   - 將 `backup.tar.gz` 拖移到**檔案**頁籤的 `/home/node` 資料夾\n   - 開啟**指令**：`cd /home/node && tar -xzvf backup.tar.gz && rm backup.tar.gz`\n   - 重新啟動服務\n4. 您的設定、對話記錄和憑證都會保留\n\n為了向下相容，`clawdbot` 和 `moltbot` CLI 指令仍可使用。\n\n## Zeabur 專屬設定\n此模板停用了 mDNS/Bonjour（`OPENCLAW_DISABLE_BONJOUR=1`），因為 Zeabur 容器主機名稱可能超過 63 bytes 的 DNS 標籤限制。mDNS 僅用於區域網路發現（類似 AirPlay/Chromecast），在雲端環境中服務透過內部 DNS 連線，因此不需要此功能。\n\n## 文件\n- 文件：https://docs.openclaw.ai\n- GitHub：https://github.com/openclaw/openclaw\n\n## 更新日誌\n**2026/2/2**\n- 新增 AI 模型設定區塊（全域 vs 本次對話設定）\n- 新增從 Clawdbot / Moltbot 遷移指南及資料路徑\n- 新增備份與還原區塊，支援 Zeabur 備份服務\n- 新增初始設定完成後備份提醒\n- 移除 Google Gemini CLI patch（上游已修復）\n- 移除部署時的 ANTHROPIC_API_KEY 和 OPENAI_API_KEY 變數，避免 OpenClaw 偵測到空的 API Key 然後執行失敗（可之後透過 Web UI 或環境變數設定）\n\n如需更換映像檔版本，請前往**設定**頁籤 → **服務映像檔來源** → 修改 `ghcr.io/openclaw/openclaw:<tag>`。\n"