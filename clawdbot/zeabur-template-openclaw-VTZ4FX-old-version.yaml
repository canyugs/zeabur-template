        readme: "# OpenClaw \U0001F99E\nOpenClaw \U0001F99E（原 Clawdbot、Moltbot）是一个个人 AI 助手，可在本地运行并通过 WebSocket Gateway 架构连接多个消息平台。\n\n⚠️ 本模板使用 `ghcr.io/openclaw/openclaw:2026.1.30`。OpenClaw \U0001F99E 正在快速开发中，可能存在尚未发现的 bug。更改版本后也无法确保稳定性。\n\n⚠️ 如果遇到任何问题，欢迎到 [GitHub issues](https://github.com/openclaw/openclaw/issues) 寻找解决方案或回报新问题。Zeabur 平台相关问题请联系 Zeabur 支持。\n\n⚠️ macOS 特有的软件与套件（如 Homebrew）无法在此容器环境中使用，请寻找其他替代方案。\n\n---\n\n## 建议资源配置\nOpenClaw \U0001F99E 是 CPU 密集型应用。资源需求可能因使用的工具和功能而异。\n- **专用服务器**：2+ vCPU、2+ GB - 强烈推荐，以获得稳定性能\n\n## 功能扩充\n- **浏览器**：如需浏览器功能（网页浏览、截图等），请部署 [Browser 模板](https://zeabur.com/templates/H8L4G1)\n\n## 使用方式\n1. 部署完成后，在**使用说明**页签复制「Web UI (with token)」网址，贴到浏览器打开（首次登录需要 token，之后可直接打开网址）\n2. **设置 AI 模型**（二选一）：\n   - **Zeabur AI Hub**：若部署时已输入 API Key，直接前往步骤 3。也可之后在 Zeabur 控制台的**变量**页签添加 `ZEABUR_AI_HUB_API_KEY`（添加后记得重新启动服务）。\n   - **其他供应商**（Anthropic、OpenAI 等）：前往 Settings 添加 API 密钥\n3. 前往 **Chat** 页面测试 AI 模型是否正常运作\n4. （可选）设置 Telegram、WhatsApp 等通讯平台\n\nAI 模型设置请参阅[官方文档](https://docs.openclaw.ai/providers)。\n\n## Telegram 机器人设置\n**从 BotFather 获取 Token：**\n1. 打开 Telegram 并搜索 [@BotFather](https://t.me/BotFather)\n2. 发送 `/newbot` 创建新机器人\n3. 按照提示设置机器人的名称和用户名\n4. BotFather 会发送 Token 给您（例如 `123456789:ABCdefGHIjklMNOpqrsTUVwxyz`）\n\n**将 Token 添加到 Zeabur：**\n1. 前往 Zeabur 控制台的服务**环境变量**页签\n2. 添加 `TELEGRAM_BOT_TOKEN` 并填入您的 Token\n3. 重新启动服务\n\n**配对您的 Telegram 账号：**\n1. 在 Telegram 向您的机器人发送 `/start`\n2. 机器人会回复配对码（例如 `JN4MSY23`）\n3. 使用以下任一方式核准配对：\n   - **网页 Chat**：在 OpenClaw 网页界面的对话框输入 `openclaw pairing approve telegram <配对码>`\n   - **终端**：在 Zeabur 控制台打开**命令**进入容器终端，执行 `openclaw pairing approve telegram <配对码>`\n4. 看到 `Approved telegram sender <user-id>.` 表示配对成功\n5. 现在可以开始与机器人对话了！\n\n## WhatsApp 设置\n**步骤 1：配置 WhatsApp 频道**\n通过 OpenClaw Web UI（Settings → Config）或贴到对话框添加以下配置：\n```json\n\"channels\": {\n  \"whatsapp\": {\n    \"selfChatMode\": true,\n    \"dmPolicy\": \"allowlist\",\n    \"allowFrom\": [\"+15551234567\"]\n  }\n}\n```\n将 `+15551234567` 替换为您的 WhatsApp 电话号码（含国码）。保存后重新启动服务。\n\n**步骤 2：连接 WhatsApp**\n1. 在 Zeabur 控制台打开**命令**进入容器终端\n2. 执行：`openclaw channels login`\n3. 会出现 QR Code - 使用您手机上的 WhatsApp 扫描\n4. 连接完成！现在您可以在 WhatsApp 中给自己发消息来与 OpenClaw 对话\n\n如需设置其他通讯平台（Discord、Slack 等），请参阅 [Channels 文档](https://docs.openclaw.ai/channels)。\n\n## AI 模型设置\n**切换本次对话的模型**（通过聊天命令）：\n- `/models` - 查看可用模型\n- `/model <model-id>` - 仅在本次对话中切换模型\n\n**修改默认模型**（通过 Web UI Settings）：\n- 前往 Settings → Agents → Default model 设置所有新对话的默认模型\n\n**添加 AI 供应商**（通过 Web UI Settings 或环境变量）：\n- 添加其他 AI 供应商的 API 密钥（如 Anthropic、OpenAI 等）\n\n详细设置请参阅[官方文档](https://docs.openclaw.ai/providers)。\n\n## 数据持久化\n所有数据存储在 `/home/node`：\n- `/home/node/.openclaw` - 配置、会话、设备和凭证\n- `/home/node/.openclaw/workspace` - 工作区和记忆文件\n\n## 备份与还原\n\U0001F4A1 **建议：** 在完成初始设置或进行重大配置变更后，建议先创建备份。\n\n**备份方式**（两种都会产生压缩文件）：\n- **方法一：Zeabur 备份服务（推荐）** - 使用 Zeabur 内置的备份功能。请参阅 [Zeabur 备份文档](https://zeabur.com/docs/zh-CN/data-management/backup)。文件结构：`data/data/.openclaw/...`\n- **方法二：手动备份** - 打开**命令** → 执行 `cd /home/node && tar -czvf backup.tar.gz .openclaw` → 从**文件**页签下载\n\n**还原**：\n- 方法一的备份（例如 `backup-6980cebef9b407ee4e87d608.tar.gz`）：\n  1. 在**文件**页签将压缩文件拖移到 `/home/node` 文件夹，上传完成后会看到文件出现在列表中\n  2. 在**命令**执行 `cd /home/node`\n  3. `tar -xzvf <备份文件名> --strip-components=2 -C /home/node`\n  4. `rm <备份文件名>` 删除备份文件\n  5. 重新启动服务\n- 方法二的备份：\n  1. 在**文件**页签将压缩文件拖移到 `/home/node` 文件夹，上传完成后会看到文件出现在列表中\n  2. 在**命令**执行 `cd /home/node`\n  3. `tar -xzvf backup.tar.gz`\n  4. `rm backup.tar.gz` 删除备份文件\n  5. 重新启动服务\n\n⚠️ 还原会覆盖新服务上现有的配置和数据。记得也要将相关的环境变量（如 `TELEGRAM_BOT_TOKEN`）设置回去。Channel 的备份还原目前只测试过 Telegram 和 WhatsApp 可以成功还原。\n\n## 从 Clawdbot / Moltbot 迁移\n**旧版数据位置：**\n- **Clawdbot**：配置 `~/.clawdbot`、工作区 `~/clawd`\n- **Moltbot**：配置 `~/.moltbot` 或 `~/.clawdbot`、工作区 `~/clawd`\n\n**新版 OpenClaw 位置：**`/home/node/.openclaw`（包含配置和工作区）\n\nOpenClaw 具有向下兼容性，会自动读取 `.clawdbot` 和 `.moltbot` 文件夹，直接解压缩即可使用，不需要重命名。\n\n**迁移步骤：**\n1. 在旧服务上备份数据：\n   - 在旧服务打开**命令**\n   - `cd /home/node && tar -czvf backup.tar.gz .clawdbot .moltbot clawd 2>/dev/null`（会忽略不存在的文件夹）\n   - 从**文件**页签下载 `backup.tar.gz`\n2. 部署这个新的 OpenClaw 模板\n3. 将备份还原到新服务：\n   - 将 `backup.tar.gz` 拖移到**文件**页签的 `/home/node` 文件夹\n   - 打开**命令**：`cd /home/node && tar -xzvf backup.tar.gz && rm backup.tar.gz`\n   - 重新启动服务\n4. 您的配置、对话记录和凭证都会保留\n\n为了向下兼容，`clawdbot` 和 `moltbot` CLI 命令仍可使用。\n\n## Zeabur 专属配置\n此模板停用了 mDNS/Bonjour（`OPENCLAW_DISABLE_BONJOUR=1`），因为 Zeabur 容器主机名称可能超过 63 bytes 的 DNS 标签限制。mDNS 仅用于区域网络发现（类似 AirPlay/Chromecast），在云端环境中服务通过内部 DNS 连接，因此不需要此功能。\n\n## 文档\n- 文档：https://docs.openclaw.ai\n- GitHub：https://github.com/openclaw/openclaw\n\n## 更新日志\n**2026/2/2**\n- 新增 AI 模型设置区块（全局 vs 本次对话设置）\n- 新增从 Clawdbot / Moltbot 迁移指南及数据路径\n- 新增备份与还原区块，支持 Zeabur 备份服务\n- 新增初始设置完成后备份提醒\n- 移除 Google Gemini CLI patch（上游已修复）\n- 移除部署时的 ANTHROPIC_API_KEY 和 OPENAI_API_KEY 变量，避免 OpenClaw 检测到空的 API Key 然后执行失败（可之后通过 Web UI 或环境变量设置）\n\n如需更换镜像版本，请前往**设置**页签 → **服务镜像来源** → 修改 `ghcr.io/openclaw/openclaw:<tag>`。\n"
