        readme: "# OpenClaw \U0001F99E\nOpenClaw \U0001F99E (anteriormente Clawdbot, Moltbot) es un asistente personal de IA que se ejecuta localmente y se conecta a múltiples plataformas de mensajería a través de una arquitectura Gateway basada en WebSocket.\n\n⚠️ Esta plantilla usa `ghcr.io/openclaw/openclaw:2026.1.30`. OpenClaw \U0001F99E está en desarrollo rápido, por lo que puede haber errores no descubiertos. Cambiar de versión tampoco garantiza estabilidad.\n\n⚠️ Si encuentra algún problema, no dude en consultar los [GitHub issues](https://github.com/openclaw/openclaw/issues) para buscar soluciones o reportar nuevos problemas. Para problemas relacionados con la plataforma Zeabur, contacte al soporte de Zeabur.\n\n⚠️ El software y paquetes específicos de macOS (como Homebrew) no son compatibles en este entorno de contenedor. Por favor busque soluciones alternativas.\n\n---\n\n## Recursos Recomendados\nOpenClaw \U0001F99E consume muchos recursos de CPU. Los requisitos pueden variar según las herramientas y funciones que utilice.\n- **Clúster Compartido**: 1000 m (1 vCPU), 1024 Mi (1 GB) - para pruebas\n- **Servidor Dedicado**: 2+ vCPU, 2+ GB - altamente recomendado para rendimiento estable\n\n## Extensiones de Funciones\n- **Navegador**: Si necesita funciones del navegador (navegación web, capturas de pantalla, etc.), despliegue la [Plantilla Browser](https://zeabur.com/templates/H8L4G1)\n\n## Uso\n1. Después del despliegue, copie la URL \"Web UI (with token)\" de la pestaña **Instrucciones** y péguela en su navegador (el primer inicio de sesión requiere token, después puede acceder directamente)\n2. **Configure el modelo de AI** (elija uno):\n   - **Zeabur AI Hub**: Si ingresó la API Key durante el despliegue, vaya directamente al paso 3. También puede agregar `ZEABUR_AI_HUB_API_KEY` después en la pestaña **Variables** del panel de Zeabur (reinicie el servicio después de agregar).\n   - **Otros proveedores** (Anthropic, OpenAI, etc.): Vaya a Settings para agregar su clave API\n3. Vaya a la página **Chat** para probar si su modelo de AI funciona\n4. (Opcional) Configure plataformas de mensajería como Telegram, WhatsApp, etc.\n\nPara configuración de modelos de AI, consulte la [documentación oficial](https://docs.openclaw.ai/providers).\n\n## Configuración de Bot de Telegram\n**Obtener el token de BotFather:**\n1. Abra Telegram y busque [@BotFather](https://t.me/BotFather)\n2. Envíe `/newbot` para crear un nuevo bot\n3. Siga las instrucciones para configurar el nombre y nombre de usuario del bot\n4. BotFather le enviará un token (ej: `123456789:ABCdefGHIjklMNOpqrsTUVwxyz`)\n\n**Agregar el token a Zeabur:**\n1. Vaya a la pestaña **Variable** de su servicio en el panel de Zeabur\n2. Agregue `TELEGRAM_BOT_TOKEN` con su token de bot\n3. Reinicie el servicio\n\n**Vincular su cuenta de Telegram:**\n1. Envíe `/start` a su bot en Telegram\n2. El bot responderá con un código de emparejamiento (ej. `JN4MSY23`)\n3. Apruebe el emparejamiento usando uno de estos métodos:\n   - **Chat Web**: En la interfaz web de OpenClaw, escriba `openclaw pairing approve telegram <código>`\n   - **Terminal**: Abra **Comando** en el panel de Zeabur, ejecute `openclaw pairing approve telegram <código>`\n4. Verá: `Approved telegram sender <user-id>.`\n5. ¡Ahora puede chatear con el bot!\n\n## Configuración de WhatsApp\n**Paso 1: Configurar canal de WhatsApp**\nAgregue la siguiente configuración a través de OpenClaw Web UI (Settings → Config) o péguela en el chat:\n```json\n\"channels\": {\n  \"whatsapp\": {\n    \"selfChatMode\": true,\n    \"dmPolicy\": \"allowlist\",\n    \"allowFrom\": [\"+15551234567\"]\n  }\n}\n```\nReemplace `+15551234567` con su número de teléfono de WhatsApp (con código de país). Reinicie el servicio después de guardar.\n\n**Paso 2: Vincular WhatsApp**\n1. Abra **Comando** en el panel de Zeabur para acceder a la terminal del contenedor\n2. Ejecute: `openclaw channels login`\n3. Aparecerá un código QR - escanéelo con WhatsApp en su teléfono\n4. ¡Conexión completa! Ahora puede enviarse mensajes a sí mismo en WhatsApp para chatear con OpenClaw\n\nPara otras plataformas de mensajería (Discord, Slack, etc.), consulte la [documentación de Canales](https://docs.openclaw.ai/channels).\n\n## Configuración de Modelos de AI\n**Cambiar modelo para la conversación actual** (a través de comandos de chat):\n- `/models` - Ver modelos disponibles\n- `/model <model-id>` - Cambiar modelo solo para esta conversación\n\n**Cambiar modelo predeterminado** (a través de Web UI Settings):\n- Ir a Settings → Agents → Default model para establecer el modelo predeterminado para todas las conversaciones nuevas\n\n**Agregar proveedores de AI** (a través de Web UI Settings o variables de entorno):\n- Agregar claves API de otros proveedores de AI (por ejemplo, Anthropic, OpenAI)\n\nPara configuración detallada, consulte la [documentación oficial](https://docs.openclaw.ai/providers).\n\n## Persistencia de Datos\nTodos los datos se almacenan en `/home/node`:\n- `/home/node/.openclaw` - Configuración, sesiones, dispositivos y credenciales\n- `/home/node/.openclaw/workspace` - Espacio de trabajo y archivos de memoria\n\n## Copia de Seguridad y Restauración\n\U0001F4A1 **Consejo:** Recomendamos crear una copia de seguridad después de completar la configuración inicial o realizar cambios importantes.\n\n**Métodos de Copia de Seguridad** (ambos producen archivos comprimidos):\n- **Método 1: Servicio de Zeabur (Recomendado)** - Use la función integrada de Zeabur. Consulte la [Documentación de Zeabur](https://zeabur.com/docs/es-ES/data-management/backup). Estructura: `data/data/.openclaw/...`\n- **Método 2: Manual** - Abra **Comando** → Ejecute `cd /home/node && tar -czvf backup.tar.gz .openclaw` → Descargue desde **Archivos**\n\n**Restauración**:\n- Desde Método 1 (ej. `backup-6980cebef9b407ee4e87d608.tar.gz`):\n  1. Arrastre el archivo comprimido a `/home/node` en **Archivos**, el archivo aparecerá en la lista cuando se complete la carga\n  2. Ejecute `cd /home/node` en **Comando**\n  3. `tar -xzvf <archivo-backup> --strip-components=2 -C /home/node`\n  4. `rm <archivo-backup>` para eliminar el archivo\n  5. Reinicie el servicio\n- Desde Método 2:\n  1. Arrastre el archivo comprimido a `/home/node` en **Archivos**, el archivo aparecerá en la lista cuando se complete la carga\n  2. Ejecute `cd /home/node` en **Comando**\n  3. `tar -xzvf backup.tar.gz`\n  4. `rm backup.tar.gz` para eliminar el archivo\n  5. Reinicie el servicio\n\n⚠️ La restauración sobrescribirá la configuración y los datos existentes en el nuevo servicio. Recuerde también restaurar las variables de entorno relacionadas (ej. `TELEGRAM_BOT_TOKEN`). La copia de seguridad/restauración de canales solo se ha probado con Telegram y WhatsApp.\n\n## Migración desde Clawdbot / Moltbot\n**Ubicaciones de datos de versiones anteriores:**\n- **Clawdbot**: config `~/.clawdbot`, workspace `~/clawd`\n- **Moltbot**: config `~/.moltbot` o `~/.clawdbot`, workspace `~/clawd`\n\n**Nueva ubicación de OpenClaw:** `/home/node/.openclaw` (incluye config y workspace)\n\nOpenClaw tiene compatibilidad hacia atrás y leerá automáticamente las carpetas `.clawdbot` y `.moltbot`, puede extraer directamente sin renombrar.\n\n**Pasos de migración:**\n1. Haga copia de seguridad en su servicio antiguo:\n   - Abra **Comando** en el servicio antiguo\n   - `cd /home/node && tar -czvf backup.tar.gz .clawdbot .moltbot clawd 2>/dev/null` (ignora carpetas inexistentes)\n   - Descargue `backup.tar.gz` desde **Archivos**\n2. Despliegue esta nueva plantilla de OpenClaw\n3. Restaure en el nuevo servicio:\n   - Arrastre `backup.tar.gz` a la carpeta `/home/node` en **Archivos**\n   - Abra **Comando**: `cd /home/node && tar -xzvf backup.tar.gz && rm backup.tar.gz`\n   - Reinicie el servicio\n4. Su configuración, historial de conversaciones y credenciales se conservarán\n\nLos comandos CLI `clawdbot` y `moltbot` siguen disponibles para compatibilidad.\n\n## Configuración Específica de Zeabur\nEsta plantilla deshabilita mDNS/Bonjour (`OPENCLAW_DISABLE_BONJOUR=1`) porque los nombres de host de los contenedores de Zeabur pueden exceder el límite de 63 bytes de las etiquetas DNS. mDNS solo se usa para el descubrimiento de red local (como AirPlay/Chromecast) y no es necesario en entornos de nube donde los servicios se conectan a través de DNS interno.\n\n## Documentación\n- Documentación: https://docs.openclaw.ai\n- GitHub: https://github.com/openclaw/openclaw\n\n## Registro de Cambios\n**2026/2/2**\n- Añadir sección de configuración de modelos de AI (global vs conversación)\n- Añadir guía de migración desde Clawdbot / Moltbot con rutas de datos\n- Añadir sección de copia de seguridad y restauración con servicio de Zeabur\n- Añadir consejo de hacer copia de seguridad después de la configuración inicial\n- Eliminar parche de Google Gemini CLI (corregido en upstream)\n- Eliminar variables ANTHROPIC_API_KEY y OPENAI_API_KEY del despliegue para evitar que OpenClaw detecte claves API vacías y falle (configurable después via Web UI o variables de entorno)\n\nPara cambiar la versión de imagen, vaya a **Configuración** → **Fuente de imagen del servicio** → modifique `ghcr.io/openclaw/openclaw:<tag>`.\n"
    id-ID:
        description: "OpenClaw \U0001F99E (sebelumnya Clawdbot, Moltbot) adalah asisten AI pribadi yang berjalan secara lokal dan terhubung ke berbagai platform perpesanan (WhatsApp, Telegram, Slack, Discord, dll.) melalui arsitektur Gateway berbasis WebSocket."
        variables:
            - key: PUBLIC_DOMAIN
              type: STRING
              name: Domain
              description: Domain apa yang ingin Anda ikat ke OpenClaw?
            - key: ZEABUR_AI_HUB_API_KEY
              type: STRING
              name: Kunci API Zeabur AI Hub (Direkomendasikan)
              description: Kunci API Zeabur AI Hub Anda untuk menggunakan Gemini/GPT/Claude/DeepSeek melalui AI Hub (opsional, dapat dikonfigurasi nanti)
        readme: "# OpenClaw \U0001F99E\nOpenClaw \U0001F99E (sebelumnya Clawdbot, Moltbot) adalah asisten AI pribadi yang berjalan secara lokal dan terhubung ke berbagai platform perpesanan melalui arsitektur Gateway berbasis WebSocket.\n\n⚠️ Template ini menggunakan `ghcr.io/openclaw/openclaw:2026.1.30`. OpenClaw \U0001F99E sedang dalam pengembangan cepat, jadi mungkin ada bug yang belum ditemukan. Mengubah versi juga tidak menjamin stabilitas.\n\n⚠️ Jika Anda mengalami masalah, silakan kunjungi [GitHub issues](https://github.com/openclaw/openclaw/issues) untuk mencari solusi atau melaporkan masalah baru. Untuk masalah terkait platform Zeabur, silakan hubungi dukungan Zeabur.\n\n⚠️ Software dan paket khusus macOS (seperti Homebrew) tidak didukung di lingkungan container ini. Silakan cari solusi alternatif.\n\n---\n\n## Sumber Daya yang Direkomendasikan\nOpenClaw \U0001F99E adalah aplikasi yang intensif CPU. Kebutuhan sumber daya dapat bervariasi tergantung pada alat dan fitur yang Anda gunakan.\n- **Kluster Bersama**: 1000 m (1 vCPU), 1024 Mi (1 GB) - untuk pengujian\n- **Server Khusus**: 2+ vCPU, 2+ GB - sangat direkomendasikan untuk performa stabil\n\n## Ekstensi Fitur\n- **Browser**: Jika Anda memerlukan fitur browser (browsing web, screenshot, dll.), deploy [Template Browser](https://zeabur.com/templates/H8L4G1)\n\n## Penggunaan\n1. Setelah deploy, salin URL \"Web UI (with token)\" dari tab **Instruksi** dan tempelkan di browser Anda (login pertama memerlukan token, setelah itu bisa langsung akses URL)\n2. **Konfigurasi model AI** (pilih salah satu):\n   - **Zeabur AI Hub**: Jika sudah memasukkan API Key saat deploy, langsung ke langkah 3. Bisa juga menambahkan `ZEABUR_AI_HUB_API_KEY` nanti di tab **Variables** dashboard Zeabur (restart layanan setelah menambahkan).\n   - **Penyedia lain** (Anthropic, OpenAI, dll.): Buka Settings untuk menambahkan kunci API\n3. Buka halaman **Chat** untuk menguji apakah model AI Anda berfungsi\n4. (Opsional) Atur platform pesan seperti Telegram, WhatsApp, dll.\n\nUntuk konfigurasi model AI, lihat [dokumentasi resmi](https://docs.openclaw.ai/providers).\n\n## Pengaturan Bot Telegram\n**Mendapatkan token dari BotFather:**\n1. Buka Telegram dan cari [@BotFather](https://t.me/BotFather)\n2. Kirim `/newbot` untuk membuat bot baru\n3. Ikuti petunjuk untuk mengatur nama dan username bot\n4. BotFather akan mengirimkan token (contoh: `123456789:ABCdefGHIjklMNOpqrsTUVwxyz`)\n\n**Menambahkan token ke Zeabur:**\n1. Buka tab **Variabel** layanan Anda di dashboard Zeabur\n2. Tambahkan `TELEGRAM_BOT_TOKEN` dengan token bot Anda\n3. Restart layanan\n\n**Menghubungkan akun Telegram Anda:**\n1. Kirim `/start` ke bot Anda di Telegram\n2. Bot akan membalas dengan kode pairing (mis. `JN4MSY23`)\n3. Setujui pairing menggunakan salah satu metode berikut:\n   - **Web Chat**: Di antarmuka web OpenClaw, ketik `openclaw pairing approve telegram <kode>`\n   - **Terminal**: Buka **Command** di dashboard Zeabur, jalankan `openclaw pairing approve telegram <kode>`\n4. Anda akan melihat: `Approved telegram sender <user-id>.`\n5. Sekarang Anda dapat mengobrol dengan bot!\n\n## Pengaturan WhatsApp\n**Langkah 1: Konfigurasi kanal WhatsApp**\nTambahkan konfigurasi berikut melalui OpenClaw Web UI (Settings → Config) atau tempelkan ke chat:\n```json\n\"channels\": {\n  \"whatsapp\": {\n    \"selfChatMode\": true,\n    \"dmPolicy\": \"allowlist\",\n    \"allowFrom\": [\"+15551234567\"]\n  }\n}\n```\nGanti `+15551234567` dengan nomor telepon WhatsApp Anda (dengan kode negara). Restart layanan setelah menyimpan.\n\n**Langkah 2: Hubungkan WhatsApp**\n1. Buka **Command** di dashboard Zeabur untuk mengakses terminal container\n2. Jalankan: `openclaw channels login`\n3. QR Code akan muncul - pindai dengan WhatsApp di ponsel Anda\n4. Koneksi selesai! Sekarang Anda dapat mengirim pesan ke diri sendiri di WhatsApp untuk mengobrol dengan OpenClaw\n\nUntuk platform perpesanan lainnya (Discord, Slack, dll.), lihat [dokumentasi Channels](https://docs.openclaw.ai/channels).\n\n## Konfigurasi Model AI\n**Beralih model untuk percakapan saat ini** (melalui perintah chat):\n- `/models` - Melihat model yang tersedia\n- `/model <model-id>` - Beralih model hanya untuk percakapan ini\n\n**Mengubah model default** (melalui Web UI Settings):\n- Buka Settings → Agents → Default model untuk mengatur model default untuk semua percakapan baru\n\n**Menambah penyedia AI** (melalui Web UI Settings atau variabel lingkungan):\n- Menambahkan kunci API dari penyedia AI lain (misalnya Anthropic, OpenAI)\n\nUntuk konfigurasi detail, lihat [dokumentasi resmi](https://docs.openclaw.ai/providers).\n\n## Persistensi Data\nSemua data disimpan di `/home/node`:\n- `/home/node/.openclaw` - Konfigurasi, sesi, perangkat, dan kredensial\n- `/home/node/.openclaw/workspace` - Ruang kerja dan file memori\n\n## Cadangan & Pemulihan\n\U0001F4A1 **Tips:** Kami merekomendasikan untuk membuat cadangan setelah menyelesaikan pengaturan awal atau melakukan perubahan konfigurasi penting.\n\n**Metode Cadangan** (keduanya menghasilkan file terkompresi):\n- **Metode 1: Layanan Zeabur (Direkomendasikan)** - Gunakan fitur cadangan bawaan Zeabur. Lihat [Dokumentasi Zeabur](https://zeabur.com/docs/data-management/backup). Struktur: `data/data/.openclaw/...`\n- **Metode 2: Manual** - Buka **Command** → Jalankan `cd /home/node && tar -czvf backup.tar.gz .openclaw` → Unduh dari **Files**\n\n**Pemulihan**:\n- Dari Metode 1 (contoh: `backup-6980cebef9b407ee4e87d608.tar.gz`):\n  1. Seret file terkompresi ke folder `/home/node` di **Files**, file akan muncul di daftar setelah upload selesai\n  2. Jalankan `cd /home/node` di **Command**\n  3. `tar -xzvf <nama-file-backup> --strip-components=2 -C /home/node`\n  4. `rm <nama-file-backup>` untuk menghapus file backup\n  5. Restart layanan\n- Dari Metode 2:\n  1. Seret file terkompresi ke folder `/home/node` di **Files**, file akan muncul di daftar setelah upload selesai\n  2. Jalankan `cd /home/node` di **Command**\n  3. `tar -xzvf backup.tar.gz`\n  4. `rm backup.tar.gz` untuk menghapus file backup\n  5. Restart layanan\n\n⚠️ Pemulihan akan menimpa konfigurasi dan data yang ada di layanan baru. Jangan lupa untuk juga mengatur kembali variabel lingkungan terkait (contoh: `TELEGRAM_BOT_TOKEN`). Cadangan/pemulihan channel hanya diuji dengan Telegram dan WhatsApp.\n\n## Migrasi dari Clawdbot / Moltbot\n**Lokasi data versi lama:**\n- **Clawdbot**: config `~/.clawdbot`, workspace `~/clawd`\n- **Moltbot**: config `~/.moltbot` atau `~/.clawdbot`, workspace `~/clawd`\n\n**Lokasi OpenClaw baru:** `/home/node/.openclaw` (termasuk config dan workspace)\n\nOpenClaw memiliki kompatibilitas mundur dan akan otomatis membaca folder `.clawdbot` dan `.moltbot`, cukup ekstrak langsung tanpa perlu mengganti nama.\n\n**Langkah migrasi:**\n1. Cadangkan data di layanan lama Anda:\n   - Buka **Command** di layanan lama\n   - `cd /home/node && tar -czvf backup.tar.gz .clawdbot .moltbot clawd 2>/dev/null` (mengabaikan folder yang tidak ada)\n   - Unduh `backup.tar.gz` dari **Files**\n2. Deploy template OpenClaw baru ini\n3. Pulihkan ke layanan baru:\n   - Seret `backup.tar.gz` ke folder `/home/node` di **Files**\n   - Buka **Command**: `cd /home/node && tar -xzvf backup.tar.gz && rm backup.tar.gz`\n   - Restart layanan\n4. Konfigurasi, riwayat percakapan, dan kredensial Anda akan dipertahankan\n\nPerintah CLI `clawdbot` dan `moltbot` masih tersedia untuk kompatibilitas.\n\n## Konfigurasi Khusus Zeabur\nTemplate ini menonaktifkan mDNS/Bonjour (`OPENCLAW_DISABLE_BONJOUR=1`) karena nama host container Zeabur dapat melebihi batas label DNS 63 byte. mDNS hanya digunakan untuk penemuan jaringan lokal (seperti AirPlay/Chromecast) dan tidak diperlukan di lingkungan cloud di mana layanan terhubung melalui DNS internal.\n\n## Dokumentasi\n- Dokumentasi: https://docs.openclaw.ai\n- GitHub: https://github.com/openclaw/openclaw\n\n## Catatan Perubahan\n**2026/2/2**\n- Tambah bagian konfigurasi model AI (global vs percakapan)\n- Tambah panduan migrasi dari Clawdbot / Moltbot dengan jalur data\n- Tambah bagian cadangan & pemulihan dengan layanan Zeabur\n- Tambah tips untuk membuat cadangan setelah pengaturan awal\n- Hapus patch Google Gemini CLI (sudah diperbaiki di upstream)\n- Hapus variabel ANTHROPIC_API_KEY dan OPENAI_API_KEY dari deployment untuk mencegah OpenClaw mendeteksi API Key kosong dan gagal (dapat dikonfigurasi nanti via Web UI atau variabel lingkungan)\n\nUntuk mengubah versi image, buka **Settings** → **Service Image Source** → ubah `ghcr.io/openclaw/openclaw:<tag>`.\n"
